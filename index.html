<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE | PULSE LIVE v25.5</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --text: #eee; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        /* Přepínače času */
        .time-selector { display: flex; gap: 10px; margin-bottom: 20px; padding: 10px; }
        .time-btn { 
            background: #111; border: 1px solid #333; color: #666; padding: 5px 12px; 
            border-radius: 4px; font-size: 0.7rem; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .time-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; width: 100%; max-width: 1000px;
        }

        .card { 
            background: var(--panel); border: 1px solid #222; border-radius: 10px; 
            padding: 20px; display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        .card.buy { border-color: var(--buy); box-shadow: 0 0 15px rgba(57, 255, 20, 0.1); }
        .card.sell { border-color: var(--sell); box-shadow: 0 0 15px rgba(255, 68, 68, 0.1); }
        .card.hold { border-color: var(--hold); }

        .coin-name { font-size: 0.8rem; font-weight: 800; color: #555; letter-spacing: 1px; text-transform: uppercase; }
        .coin-price { font-size: 1.6rem; font-weight: 900; color: #fff; margin: 10px 0; }
        
        .verdict-box { 
            margin-top: 10px; width: 100%; padding: 8px; border-radius: 4px; 
            font-weight: 900; font-size: 1rem; text-transform: uppercase;
            background: rgba(255,255,255,0.03); letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div style="padding: 10px;"><h1 style="color:var(--neon); font-size:1rem; letter-spacing:6px; margin:0;">ORACLE PULSE</h1></div>
    
    <div class="time-selector">
        <button class="time-btn active">5M</button>
        <button class="time-btn">15M</button>
        <button class="time-btn">1H</button>
        <button class="time-btn">4H</button>
        <button class="time-btn">1D</button>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        
        const assets = ['BTC', 'ETH', 'M', 'PI'];

        async function updateDashboard() {
            try {
                const priceRes = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${assets.join(',')}&tsyms=USD`);
                const priceJson = await priceRes.json();
                
                const dbRes = await fetch(`${SB_URL}/rest/v1/oracle_signals?select=*`, {
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
                });
                const dbData = await dbRes.json();

                const grid = document.getElementById('grid');
                grid.innerHTML = assets.map(sym => {
                    const fresh = priceJson.RAW[sym].USD;
                    const dbRow = dbData.find(d => d.symbol === sym) || { verdict: 'HOLD' };
                    const vClass = dbRow.verdict.toLowerCase().replace('verdict', '');
                    
                    return `
                    <div class="card ${vClass}">
                        <span class="coin-name">${sym === 'PI' ? 'PI NETWORK' : (sym === 'M' ? 'MEMECORE' : sym)}</span>
                        <span class="coin-price">$${fresh.PRICE.toLocaleString(undefined, {minimumFractionDigits: fresh.PRICE > 1 ? 2 : 4})}</span>
                        <div class="verdict-box" style="color:var(--${vClass})">${vClass.toUpperCase()}</div>
                    </div>`;
                }).join('');
            } catch (e) {}
        }

        setInterval(updateDashboard, 15000);
        updateDashboard();
    </script>
</body>
</html>
