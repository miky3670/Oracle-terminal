        function formatVol(v) { if (!v) return '---'; if (v >= 1e9) return (v/1e9).toFixed(1) + 'B'; if (v >= 1e6) return (v/1e6).toFixed(1) + 'M'; return (v/1e3).toFixed(0) + 'K'; }
        async function updateData() { try { const resB = await fetch("https://api.binance.com/api/v3/ticker/24hr?symbols=[%22BTCUSDT%22,%22ETHUSDT%22]"); const jsonB = await resB.json(); jsonB.forEach(i => { let s = i.symbol.replace('USDT',''); lastPrices[s] = parseFloat(i.lastPrice); lastChanges[s] = parseFloat(i.priceChangePercent); lastVols[s] = formatVol(parseFloat(i.quoteVolume)); }); const resBridge = await fetch("/api/oracle-bridge"); const bData = await resBridge.json(); ['PI', 'M'].forEach(s => { let d = bData.find(i => i.id === s); if(d) { lastPrices[s] = d.price || lastPrices[s]; lastChanges[s] = d.change24h || 0; lastVols[s] = formatVol(d.vol24h); } }); const [hRes, sRes] = await Promise.all([ fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }), fetch(`${SB_URL}/rest/v1/oracle_signals?select=*&timeframe=eq.${selectedTF}`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }) ]); const hypes = await hRes.json(), signals = await sRes.json(), t = texts[lang]; let html = ""; for (const sym of assets) { const price = lastPrices[sym] || 0, db = signals.find(s => s.symbol.toUpperCase().includes(sym)) || { verdict: 'HOLD' }, hScore = hypes.find(h => h.symbol.toUpperCase().includes(sym))?.score || 0, trend = lastChanges[sym] || 0; let trade = activeTrades[sym]; if (trade) { const pnlPct = (trade.type === 'BUY' ? (price - trade.entry) / trade.entry : (trade.entry - price) / trade.entry) * 100, pnlVal = (pnlPct / 100) * trade.invested; if (trade.sl) { if (trade.slUnit === '%' ? (pnlPct <= -trade.sl) : (pnlVal <= -trade.sl)) { executeClose(sym, price, trade); trade = null; } } if (trade && trade.tp && !trade.isDyn) { if (trade.tpUnit === '%' ? (pnlPct >= trade.tp) : (pnlVal >= trade.tp)) { executeClose(sym, price, trade); trade = null; } } if (trade && trade.isDyn && pnlPct >= 1.5 && hScore < 40) { executeClose(sym, price, trade); trade = null; } if (trade && Date.now() >= trade.endTime) { executeClose(sym, price, trade); trade = null; } } if (autoSettings.autopilot && !trade && hScore >= 65) { if (db.verdict.includes("BUY")) toggleSim(sym, 'BUY', price, true, hScore, db.verdict); if (db.verdict.includes("SELL")) toggleSim(sym, 'SELL', price, true, hScore, db.verdict); } const pnl = trade ? (trade.type === 'BUY' ? (price - trade.entry) / trade.entry * trade.invested : (trade.entry - price) / trade.entry * trade.invested) : 0; let lB = `<div class="sim-btn-box" onclick="toggleSim('${sym}','BUY',${price}, false, ${hScore}, '${db.verdict}')">${t.buy}</div>`, rB = `<div class="sim-btn-box" onclick="toggleSim('${sym}','SELL',${price}, false, ${hScore}, '${db.verdict}')">${t.sell}</div>`; if (trade?.type === 'BUY') { let c = pnl >= 0 ? 'var(--buy)' : 'var(--sell)'; lB = `<div class="sim-btn-box sim-active" style="color:${c}; border-color:${c}" onclick="executeClose('${sym}',${price},activeTrades['${sym}'])">${t.b}<br>${pnl>=0?'+':''}${pnl.toFixed(2)} $</div>`; rB = `<div class="sim-btn-box" style="color:#fff;">${getCountdown(trade.endTime)}</div>`; } else if (trade?.type === 'SELL') { let c = pnl >= 0 ? 'var(--buy)' : 'var(--sell)'; lB = `<div class="sim-btn-box" style="color:#fff;">${getCountdown(trade.endTime)}</div>`; rB = `<div class="sim-btn-box sim-active" style="color:${c}; border-color:${c}" onclick="executeClose('${sym}',${price},activeTrades['${sym}'])">${t.b}<br>${pnl>=0?'+':''}${pnl.toFixed(2)} $</div>`; } const dispVerdict = db.verdict.toUpperCase().includes("BUY") ? t.buy : (db.verdict.toUpperCase().includes("SELL") ? t.sell : t.hold), dispTrend = trend >= 0 ? t.up : t.down; html += `<div class="card" style="border-color: ${trade ? (pnl >= 0 ? 'var(--buy)' : 'var(--sell)') : '#333'}"><div class="top-sim-row">${lB} ${rB}</div><div style="text-align:center;"><span class="coin-name">${sym}</span></div><span class="coin-price" style="color:${trend >= 0 ? 'var(--buy)' : 'var(--sell)'}">$${price.toLocaleString(undefined, {minimumFractionDigits: (sym==='BTC'?2:4)})}</span><div class="rep-btn" onclick="openReport()">[ ${t.rep} ]</div><div class="status-row"><div class="indicator" style="color:${trend>=0?'var(--buy)':'var(--sell)'}">${dispTrend}<br>${trend.toFixed(2)}%</div><div class="main-verdict" style="color:var(--${db.verdict?.toUpperCase().includes("BUY")?'buy':(db.verdict?.toUpperCase().includes("SELL")?'sell':'hold')})">${dispVerdict}<br><span style="font-size:0.55rem; opacity:0.9; color:#fff;">${hScore}% ${t.acc}</span></div><div class="indicator" style="color:#fff">${t.vol}<br>${lastVols[sym]}</div></div></div>`; } document.getElementById('grid').innerHTML = html; document.getElementById('bank-val').innerText = bank.toFixed(2) + " USDT"; } catch (e) { console.error(e); } }
        function openReport() { loadAutoUI(); const list = document.getElementById('historyList'), t = texts[lang]; list.innerHTML = tradeHistory.map(h => { const dispHType = h.isAuto ? '‚öôÔ∏è' : 'üë§'; return `<div class="history-item"><div class="history-main"><span>${h.time} <b>${h.sym}</b> ${dispHType}</span><span style="color:${h.pnl>=0?'var(--buy)':'var(--sell)'}">${h.pnl>=0?'+':''}${h.pnl.toFixed(2)} USDT</span></div><div class="history-details"><span>TF: ${h.tf}</span> | <span>HYPE: ${h.hype}%</span> | <span>${t.s}: ${h.duration}</span></div><div class="ai-feedback">${h.feedback}</div></div>`}).join('') || `<div style="text-align:center;padding:20px; color:#fff;">${lang==='CZ'?'Pr√°zdno...':'Empty...'}</div>`; document.getElementById('reportModal').style.display = 'block'; }
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
        setTimeout(loadAutoUI, 500); setInterval(updateData, 2000); updateData();
    </script>
