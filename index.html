<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>ORACLE TERMINAL | v35.8 DIAGNOSTIC</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .header-box { width: 100%; max-width: 800px; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        h1 { color: var(--neon); font-size: 0.8rem; letter-spacing: 3px; margin: 0; text-transform: uppercase; font-weight: 900; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 800px; margin-top: 20px; }
        .card { background: var(--panel); border: 2px solid #333; border-radius: 16px; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 200px; }
        .error-msg { color: #ff4444; font-size: 0.7rem; margin-top: 10px; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 5px; width: 100%; max-width: 800px; }
    </style>
</head>
<body>
    <div class="header-box">
        <h1>Oracle Terminal // DIAGNOSTIC MODE</h1>
        <div id="status" style="font-size: 0.6rem; color: #555;">INIT...</div>
    </div>
    
    <div id="error-log" class="error-msg" style="display:none;"></div>
    <div id="grid" class="grid"></div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        const assets = ['BTC', 'ETH', 'M', 'PI'];

        async function updateData() {
            const log = document.getElementById('error-log');
            const status = document.getElementById('status');
            
            try {
                status.innerText = "FETCHING PRICES...";
                const pRes = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${assets.join(',')}&tsyms=USD`);
                const pJson = await pRes.json();
                
                status.innerText = "FETCHING SUPABASE...";
                const sigRes = await fetch(`${SB_URL}/rest/v1/oracle_signals?select=*`, { 
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` } 
                });
                
                if (!sigRes.ok) throw new Error(`Supabase Error: ${sigRes.status} ${sigRes.statusText}`);
                const signals = await sigRes.json();

                status.innerText = "RENDERING...";
                let html = "";
                for (const sym of assets) {
                    const price = pJson.RAW?.[sym]?.USD?.PRICE || 0;
                    const sig = signals.find(s => s.symbol.toUpperCase() === sym) || { verdict: 'WAIT' };
                    
                    html += `
                    <div class="card">
                        <div style="color:var(--neon); font-weight:900; margin-bottom:10px;">${sym}</div>
                        <div style="font-size:1.5rem;">$${price.toFixed(2)}</div>
                        <div style="margin-top:20px; font-weight:900; color:white; background:#222; padding:5px 15px; border-radius:4px;">${sig.verdict}</div>
                    </div>`;
                }
                document.getElementById('grid').innerHTML = html;
                status.innerText = "LIVE // " + new Date().toLocaleTimeString();
                log.style.display = "none";

            } catch (e) {
                status.innerText = "CRITICAL ERROR";
                log.style.display = "block";
                log.innerText = "CHYBA: " + e.message + "\nZkontroluj, zda nemáš zapnutý AdBlock nebo jestli tě Supabase nezablokovala.";
                console.error(e);
            }
        }

        updateData();
        setInterval(updateData, 5000);
    </script>
</body>
</html>
