<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v22.0 PULSE</title>
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #050505;
            --panel: #0a0a0a;
            --text: #eee;
        }

        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Courier New', monospace; margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* TICKER ANIMACE */
        .ticker-wrap {
            width: 100%; overflow: hidden; background: #111;
            border-bottom: 1px solid #222; padding: 5px 0;
            position: sticky; top: 0; z-index: 1000;
        }
        .ticker {
            display: inline-block; white-space: nowrap;
            animation: ticker 25s linear infinite; font-size: 0.8rem;
            color: var(--neon); font-weight: bold;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .header { padding: 20px 0; text-align: center; }
        h1 {
            color: var(--neon); border-bottom: 1px solid var(--neon);
            padding-bottom: 5px; letter-spacing: 4px; margin: 0;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }
        .subtitle { font-size: 0.65rem; color: #444; margin-top: 5px; letter-spacing: 2px; }

        .auth-box {
            background: var(--panel); border: 1px solid #222; padding: 12px;
            border-radius: 4px; width: 90%; max-width: 600px; text-align: center; margin: 20px 0;
        }
        input[type="password"] {
            background: #000; border: 1px solid #333; color: var(--neon);
            padding: 8px; width: 80%; text-align: center; font-family: inherit; outline: none;
        }

        .grid { width: 90%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 4px; padding: 18px; position: relative; }
        
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .coin-title { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .coin-price { color: #ffd700; font-size: 1.4rem; font-weight: bold; }

        .stats-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            font-size: 0.75rem; color: #555; border-top: 1px solid #1a1a1a;
            padding-top: 10px; margin-top: 5px; margin-bottom: 10px;
        }
        .stat-label { color: #666; margin-right: 5px; }
        .stat-val { color: #aaa; }

        .ai-msg {
            background: rgba(0,0,0,0.6); padding: 12px; border-left: 2px solid var(--neon);
            color: #bbb; font-size: 0.85rem; line-height: 1.4; font-style: italic;
        }
        .verdict { font-weight: bold; text-align: right; margin-top: 8px; font-size: 1.1rem; letter-spacing: 1px; }

        .status-bar { width: 90%; max-width: 600px; font-size: 0.6rem; color: #333; display: flex; justify-content: space-between; padding-bottom: 20px; }

        button {
            background: #000; color: var(--neon); border: 1px solid var(--neon);
            padding: 12px; width: 90%; max-width: 600px; margin-bottom: 15px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        .up { color: #39ff14 !important; }
        .down { color: #ff4444 !important; }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker" id="ticker-content">CONNECTING TO EXCHANGES...</div>
    </div>

    <div class="header">
        <h1>ORACLE TERMINAL</h1>
        <div class="subtitle">QUANTUM PULSE PROTOCOL | v22.0</div>
    </div>

    <div class="auth-box">
        <input type="password" id="apiKey" placeholder="ENTER G3 API KEY" onchange="saveKey()">
    </div>

    <div id="grid" class="grid"></div>

    <button onclick="manualAI()">FORCE AI RE-SCAN</button>

    <div class="status-bar">
        <span id="lastUpdate">LAST SYNC: --:--:--</span>
        <span id="aiCountdown">NEXT AI PULSE: 30m</span>
    </div>

    <script>
        const keyInput = document.getElementById('apiKey');
        keyInput.value = localStorage.getItem('oracleG3Key') || '';
        function saveKey() { localStorage.setItem('oracleG3Key', keyInput.value.trim()); }

        const coinConfig = [
            { id: 'BTC', name: 'BITCOIN', fsym: 'BTC' },
            { id: 'PI', name: 'PI NETWORK', fsym: 'PI' },
            { id: 'MEME', name: 'MEMECORE', fsym: 'M' }
        ];

        let marketData = {};
        let aiTimer = 30;

        function init() {
            renderCards();
            refreshData();
            setInterval(refreshData, 15000); // Rychlý refresh dat
            setInterval(() => {
                aiTimer--;
                if(aiTimer <= 0) { runAI(); aiTimer = 30; }
                document.getElementById('aiCountdown').innerText = `NEXT AI PULSE: ${aiTimer}m`;
            }, 60000);
            setTimeout(runAI, 3000);
        }

        function renderCards() {
            const grid = document.getElementById('grid');
            grid.innerHTML = coinConfig.map(coin => `
                <div class="card">
                    <div class="row">
                        <span class="coin-title">${coin.name}</span>
                        <span class="coin-price" id="price-${coin.id}">$---</span>
                    </div>
                    <div class="stats-grid">
                        <div><span class="stat-label">24H VOL:</span><span class="stat-val" id="vol-${coin.id}">$0</span></div>
                        <div><span class="stat-label">24H CHG:</span><span class="stat-val" id="chg-${coin.id}">0%</span></div>
                        <div><span class="stat-label">MKTCAP:</span><span class="stat-val" id="cap-${coin.id}">$0</span></div>
                        <div><span class="stat-label">STATUS:</span><span class="stat-val" style="color:var(--neon)">LIVE</span></div>
                    </div>
                    <div class="ai-msg" id="ai-${coin.id}">Analyzing market structure...</div>
                </div>
            `).join('');
        }

        function formatNum(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            return num.toLocaleString();
        }

        async function refreshData() {
            try {
                const fsyms = coinConfig.map(c => c.fsym).join(',');
                const res = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${fsyms}&tsyms=USD`);
                const json = await res.json();
                const raw = json.RAW;

                let tickerText = "";

                coinConfig.forEach(coin => {
                    const d = raw[coin.fsym].USD;
                    const price = d.PRICE;
                    const vol = d.VOLUME24HOURTO;
                    const change = d.CHANGEPCT24HOUR;
                    const cap = d.MKTCAP;

                    // UI Update
                    const pEl = document.getElementById(`price-${coin.id}`);
                    const oldPrice = marketData[coin.id]?.price || 0;
                    if(oldPrice > 0 && price !== oldPrice) {
                        pEl.classList.add(price > oldPrice ? 'up' : 'down');
                        setTimeout(() => pEl.classList.remove('up', 'down'), 1000);
                    }

                    pEl.innerText = `$${price.toLocaleString(undefined, {minimumFractionDigits: coin.id === 'BTC' ? 2 : 4})}`;
                    document.getElementById(`vol-${coin.id}`).innerText = `$${formatNum(vol)}`;
                    document.getElementById(`cap-${coin.id}`).innerText = `$${formatNum(cap)}`;
                    
                    const cEl = document.getElementById(`chg-${coin.id}`);
                    cEl.innerText = `${change.toFixed(2)}%`;
                    cEl.style.color = change >= 0 ? '#39ff14' : '#ff4444';

                    marketData[coin.id] = { price, vol, change, cap };
                    tickerText += ` • ${coin.name}: $${price.toLocaleString()} (${change.toFixed(2)}%) `;
                });

                document.getElementById('ticker-content').innerText = (tickerText + tickerText);
                document.getElementById('lastUpdate').innerText = `LAST SYNC: ${new Date().toLocaleTimeString()}`;
            } catch (e) { console.error("Sync failed", e); }
        }

        async function runAI() {
            const key = keyInput.value;
            if (!key) return;

            for (const coin of coinConfig) {
                const data = marketData[coin.id];
                if (!data) continue;

                const msgBox = document.getElementById(`ai-${coin.id}`);
                const prompt = `
                    ACT AS: Senior Crypto Analyst. 
                    CONTEXT: Pi Network IS ON MAINNET (Feb 2026). IGNORE IOU HISTORY.
                    DATA: ${coin.name} | Price: ${data.price} USD | 24h Vol: ${data.vol} USD | MktCap: ${data.cap} USD | Change: ${data.change}%.
                    TASK: 1 sharp sentence in Czech analyzing this state. Verdict: BUY / SELL / HOLD.
                `;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const j = await res.json();
                    const text = j.candidates[0].content.parts[0].text;
                    const [ana, verd] = text.includes('|') ? text.split('|') : [text, "HOLD"];
                    
                    let color = "#888";
                    if(verd.includes("BUY")) color = "#39ff14";
                    if(verd.includes("SELL")) color = "#ff4444";
                    if(verd.includes("HOLD")) color = "#ffd700";

                    msgBox.innerHTML = `<div>${ana}</div><div class="verdict" style="color:${color}">${verd}</div>`;
                } catch (e) { msgBox.innerText = "AI PULSE ERROR"; }
            }
        }

        function manualAI() { aiTimer = 30; runAI(); }
        init();
    </script>
</body>
</html>
