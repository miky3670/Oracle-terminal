<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v21.0 UNIFIED</title>
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #050505;
            --panel: #0a0a0a;
            --text: #eee;
        }

        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Courier New', monospace; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        h1 {
            color: var(--neon); border-bottom: 1px solid var(--neon);
            padding-bottom: 10px; letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
            margin-bottom: 5px;
        }

        .subtitle { font-size: 0.7rem; color: #555; margin-bottom: 25px; letter-spacing: 2px; }

        .auth-box {
            background: var(--panel); border: 1px solid #222; padding: 15px;
            border-radius: 4px; width: 100%; max-width: 600px; text-align: center; margin-bottom: 20px;
        }

        input[type="password"] {
            background: #000; border: 1px solid #333; color: var(--neon);
            padding: 10px; width: 85%; text-align: center; font-family: inherit; outline: none;
        }

        .grid { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; }

        .card {
            background: var(--panel); border: 1px solid #222; border-radius: 4px; padding: 18px;
        }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .coin-title { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .source-tag { font-size: 0.6rem; color: #444; border: 1px solid #222; padding: 1px 4px; border-radius: 3px; }
        .coin-price { color: #ffd700; font-size: 1.3rem; font-weight: bold; }

        .stats-row { display: flex; gap: 15px; font-size: 0.75rem; color: #666; border-bottom: 1px solid #1a1a1a; padding-bottom: 8px; margin-bottom: 10px; }
        .stat-val { color: #aaa; }

        .ai-msg {
            background: rgba(0,0,0,0.5); padding: 12px; border-left: 2px solid var(--neon);
            color: #bbb; font-size: 0.85rem; line-height: 1.4;
        }

        .verdict { font-weight: bold; text-align: right; margin-top: 8px; font-size: 1.1rem; }

        .status-bar { width: 100%; max-width: 600px; font-size: 0.65rem; color: #444; display: flex; justify-content: space-between; margin-top: 15px; }

        button {
            background: #000; color: var(--neon); border: 1px solid var(--neon);
            padding: 12px; width: 100%; max-width: 600px; margin-top: 15px;
            font-weight: bold; cursor: pointer;
        }

        .price-up { color: #39ff14 !important; }
        .price-down { color: #ff4444 !important; }
    </style>
</head>
<body>

    <h1>ORACLE TERMINAL</h1>
    <div class="subtitle">UNIFIED HEART PROTOCOL | v21.0</div>

    <div class="auth-box">
        <input type="password" id="apiKey" placeholder="ENTER GEMINI G3 API KEY" onchange="saveKey()">
    </div>

    <div id="grid" class="grid"></div>

    <div class="status-bar">
        <span id="lastUpdate">INITIALIZING...</span>
        <span id="aiTimer">AI SYNC: --:--</span>
    </div>

    <button onclick="manualAI()">FORCE GLOBAL ANALYSIS</button>

    <script>
        const keyInput = document.getElementById('apiKey');
        keyInput.value = localStorage.getItem('oracleG3Key') || '';
        function saveKey() { localStorage.setItem('oracleG3Key', keyInput.value.trim()); }

        // Sjednocená struktura pro všechny mince
        const coinConfig = [
            { id: 'BTC', name: 'BITCOIN', fsym: 'BTC' },
            { id: 'PI', name: 'PI NETWORK', fsym: 'PI' },
            { id: 'MEME', name: 'MEMECORE', fsym: 'M' }
        ];

        let marketData = {};
        let nextAiUpdate = 30;

        function init() {
            renderCards();
            refreshUnifiedFeed();
            setInterval(refreshUnifiedFeed, 20000); 
            setInterval(countdown, 60000);
            setTimeout(runAI, 4000); 
        }

        function renderCards() {
            const grid = document.getElementById('grid');
            grid.innerHTML = coinConfig.map(coin => `
                <div class="card">
                    <div class="row">
                        <span class="coin-title">${coin.name} <span class="source-tag">UNIFIED FEED</span></span>
                        <span class="coin-price" id="price-${coin.id}">$---</span>
                    </div>
                    <div class="stats-row">
                        <span>VOLUME 24H: <span class="stat-val" id="vol-${coin.id}">$0</span></span>
                        <span>CHANGE 24H: <span class="stat-val" id="chg-${coin.id}">0%</span></span>
                    </div>
                    <div class="ai-msg" id="ai-${coin.id}">Synchronizing data...</div>
                </div>
            `).join('');
        }

        async function refreshUnifiedFeed() {
            try {
                const fsyms = coinConfig.map(c => c.fsym).join(',');
                // Jedno volání pro všechny!
                const res = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${fsyms}&tsyms=USD`);
                const data = await res.json();
                const raw = data.RAW;

                coinConfig.forEach(coin => {
                    const coinData = raw[coin.fsym].USD;
                    const price = coinData.PRICE;
                    const vol = coinData.VOLUME24HOURTO; // Objem přímo v USD
                    const change = coinData.CHANGEPCT24HOUR;

                    updateUI(coin.id, price, vol, change);
                });

                document.getElementById('lastUpdate').innerText = `HEARTBEAT: OK | ${new Date().toLocaleTimeString()}`;
            } catch (e) { 
                console.error("Unified Feed Error:", e);
                document.getElementById('lastUpdate').innerText = `HEARTBEAT: ERROR`;
            }
        }

        function updateUI(id, price, vol, change) {
            const pEl = document.getElementById(`price-${id}`);
            const oldPrice = marketData[id]?.price || 0;
            
            if (oldPrice > 0 && Math.abs(price - oldPrice) > 0.0001) {
                pEl.classList.add(price > oldPrice ? 'price-up' : 'price-down');
                setTimeout(() => pEl.classList.remove('price-up', 'price-down'), 1000);
            }

            pEl.innerText = `$${price.toLocaleString(undefined, {minimumFractionDigits: id === 'BTC' ? 2 : 4})}`;
            document.getElementById(`vol-${id}`).innerText = `$${Math.round(vol).toLocaleString()}`;
            const cEl = document.getElementById(`chg-${id}`);
            cEl.innerText = `${change.toFixed(2)}%`;
            cEl.style.color = change >= 0 ? '#39ff14' : '#ff4444';

            marketData[id] = { price, vol, change };
        }

        async function runAI() {
            const key = keyInput.value;
            if (!key) return;

            for (const coin of coinConfig) {
                const data = marketData[coin.id];
                if (!data) continue;

                const msgBox = document.getElementById(`ai-${coin.id}`);
                
                // INSTRUKCE PRO AI: Explicitní zákaz IOU a informace o Mainnetu
                const prompt = `
                    ROLE: Profi krypto analytik.
                    CONTEXT: Pi Network je od 20.2.2025 na Mainnetu. IGNORUJ IOU! Jde o reálnou burzovní cenu.
                    DATA: ${coin.name} | Cena: ${data.price} USD | Vol: ${data.vol} USD | Změna 24h: ${data.change}%.
                    TASK: 1 krátká věta v češtině a VERDIKT (BUY/SELL/HOLD).
                `;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const j = await res.json();
                    const text = j.candidates[0].content.parts[0].text;
                    
                    const [ana, verd] = text.includes('|') ? text.split('|') : [text, "HOLD"];
                    
                    let color = "#888";
                    if(verd.includes("BUY") || verd.includes("KOUPIT")) color = "#39ff14";
                    if(verd.includes("SELL") || verd.includes("PRODAT")) color = "#ff4444";

                    msgBox.innerHTML = `<div>${ana}</div><div class="verdict" style="color:${color}">${verd}</div>`;
                } catch (e) { msgBox.innerText = "AI Offline."; }
            }
        }

        function countdown() {
            nextAiUpdate--;
            if(nextAiUpdate <= 0) { runAI(); nextAiUpdate = 30; }
            document.getElementById('aiTimer').innerText = `AI SYNC: ${nextAiUpdate}m`;
        }

        function manualAI() { nextAiUpdate = 30; runAI(); }

        init();
    </script>
</body>
</html>
