<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE | v24.0 MATRIX</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --text: #eee; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Ticker - kompaktnější */
        .ticker-wrap { width: 100%; overflow: hidden; background: #111; border-bottom: 1px solid #222; padding: 4px 0; position: sticky; top: 0; z-index: 1000; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 40s linear infinite; font-size: 0.75rem; color: var(--neon); }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Timeframe Selector */
        .time-selector { display: flex; gap: 10px; margin: 15px 0; }
        .time-btn { background: #000; border: 1px solid #333; color: #666; padding: 5px 15px; cursor: pointer; font-size: 0.8rem; font-weight: bold; transition: 0.3s; }
        .time-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px rgba(0,242,255,0.3); }

        .header { padding: 10px 0; text-align: center; }
        h1 { color: var(--neon); font-size: 1.4rem; letter-spacing: 4px; margin: 0; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 15px; width: 95%; max-width: 1200px; padding: 10px;
        }

        .card { background: var(--panel); border: 1px solid #222; border-radius: 4px; padding: 12px; display: flex; flex-direction: column; }
        
        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .coin-name { font-size: 0.9rem; font-weight: bold; color: #fff; }
        .coin-price { color: #ffd700; font-size: 1.1rem; font-weight: bold; }

        .mini-stats { display: flex; justify-content: space-between; font-size: 0.65rem; color: #555; margin-bottom: 8px; border-bottom: 1px solid #1a1a1a; padding-bottom: 5px; }
        
        .ai-msg { background: rgba(0,0,0,0.5); padding: 8px; border-left: 2px solid var(--neon); color: #bbb; font-size: 0.75rem; line-height: 1.3; min-height: 40px; }
        .verdict { font-weight: 900; text-align: right; margin-top: 5px; font-size: 0.9rem; text-transform: uppercase; }

        .auth-box { margin-bottom: 10px; }
        input[type="password"] { background: #000; border: 1px solid #222; color: var(--neon); padding: 5px; font-size: 0.7rem; text-align: center; width: 200px; }

        button.manual { background: transparent; border: 1px solid #444; color: #444; font-size: 0.6rem; padding: 5px 10px; margin-bottom: 20px; cursor: pointer; }
        
        .up { color: #39ff14 !important; }
        .down { color: #ff4444 !important; }
    </style>
</head>
<body>

    <div class="ticker-wrap"><div class="ticker" id="ticker-content">CONNECTING...</div></div>

    <div class="header">
        <h1>ORACLE MATRIX</h1>
    </div>

    <div class="time-selector">
        <div class="time-btn" onclick="setTimeframe('1m', this)">1M</div>
        <div class="time-btn" onclick="setTimeframe('15m', this)">15M</div>
        <div class="time-btn" onclick="setTimeframe('1h', this)">1H</div>
        <div class="time-btn active" onclick="setTimeframe('24h', this)">24H</div>
    </div>

    <div class="auth-box"><input type="password" id="apiKey" placeholder="G3 KEY" onchange="saveKey()"></div>

    <div id="grid" class="grid"></div>

    <button class="manual" onclick="runAI()">MANUAL AI RE-SCAN</button>

    <script>
        const keyInput = document.getElementById('apiKey');
        keyInput.value = localStorage.getItem('oracleG3Key') || '';
        function saveKey() { localStorage.setItem('oracleG3Key', keyInput.value.trim()); }

        const assets = [
            { symbol: 'BTC', name: 'BITCOIN', context: 'Soustřeď se na BTC.' },
            { symbol: 'PI', name: 'PI NETWORK', context: 'Pi je na MAINNETU od 20.2.2025. Žádné IOU!' },
            { symbol: 'M', name: 'MEMECORE', context: 'MemeCore Layer 1 Mainnet.' },
            { symbol: 'ETH', name: 'ETHEREUM', context: 'Soustřeď se na ETH.' }
        ];

        let marketData = {};
        let currentTimeframe = '24h';

        function setTimeframe(tf, btn) {
            currentTimeframe = tf;
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            refreshData();
            runAI();
        }

        function renderCards() {
            const grid = document.getElementById('grid');
            grid.innerHTML = assets.map(a => `
                <div class="card">
                    <div class="card-top">
                        <span class="coin-name">${a.name}</span>
                        <span class="coin-price" id="price-${a.symbol}">$---</span>
                    </div>
                    <div class="mini-stats">
                        <span>V: <span id="vol-${a.symbol}">-</span></span>
                        <span>24H: <span id="chg-${a.symbol}">-</span></span>
                        <span>CAP: <span id="cap-${a.symbol}">-</span></span>
                    </div>
                    <div class="ai-msg" id="ai-${a.symbol}">...</div>
                    <div class="verdict" id="verd-${a.symbol}">-</div>
                </div>
            `).join('');
        }

        function formatNum(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            return num.toLocaleString();
        }

        async function refreshData() {
            try {
                const fsyms = assets.map(a => a.symbol).join(',');
                const res = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${fsyms}&tsyms=USD`);
                const json = await res.json();
                const raw = json.RAW;

                let tickerText = "";
                assets.forEach(a => {
                    const d = raw[a.symbol].USD;
                    document.getElementById(`price-${a.symbol}`).innerText = `$${d.PRICE.toLocaleString(undefined, {minimumFractionDigits: d.PRICE > 100 ? 2 : 4})}`;
                    document.getElementById(`vol-${a.symbol}`).innerText = formatNum(d.VOLUME24HOURTO);
                    document.getElementById(`cap-${a.symbol}`).innerText = formatNum(d.MKTCAP);
                    const cEl = document.getElementById(`chg-${a.symbol}`);
                    cEl.innerText = `${d.CHANGEPCT24HOUR.toFixed(1)}%`;
                    cEl.style.color = d.CHANGEPCT24HOUR >= 0 ? '#39ff14' : '#ff4444';

                    marketData[a.symbol] = { price: d.PRICE, vol: d.VOLUME24HOURTO, change: d.CHANGEPCT24HOUR, cap: d.MKTCAP, name: a.name, context: a.context };
                    tickerText += ` • ${a.name}: $${d.PRICE.toLocaleString()} `;
                });
                document.getElementById('ticker-content').innerText = tickerText + tickerText;
            } catch (e) {}
        }

        async function runAI() {
            const key = keyInput.value;
            if (!key) return;

            assets.forEach(async (a) => {
                const data = marketData[a.symbol];
                const msgBox = document.getElementById(`ai-${a.symbol}`);
                const verdBox = document.getElementById(`verd-${a.symbol}`);
                
                const prompt = `Analýza ${data.name} pro časový rámec ${currentTimeframe}. Kontext: ${data.context}. Cena: ${data.price}, Změna: ${data.change}%. Napiš 1 krátkou větu česky a VERDIKT (BUY/SELL/HOLD).`;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${key}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const j = await res.json();
                    const text = j.candidates[0].content.parts[0].text;
                    const parts = text.split('|');
                    msgBox.innerText = parts[0];
                    const vText = (parts[1] || "HOLD").toUpperCase();
                    verdBox.innerText = vText;
                    verdBox.style.color = vText.includes("BUY") ? "#39ff14" : (vText.includes("SELL") ? "#ff4444" : "#ffd700");
                } catch (e) {}
            });
        }

        renderCards();
        refreshData();
        setInterval(refreshData, 20000);
    </script>
</body>
</html>
