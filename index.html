<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v128.7 RESURRECTION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js?v=2.0"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        #pin-screen { position: fixed; inset: 0; background: #000; z-index: 40000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-grid { display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; margin-top: 20px; }
        .pin-btn { background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 15px; font-size: 1.2rem; border-radius: 50%; cursor: pointer; }
        #pin-display { font-size: 2.5rem; letter-spacing: 10px; margin-bottom: 20px; }
        .header { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; padding: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 800px; }
        .card { background: var(--panel); border: 1px solid #333; border-radius: 12px; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 180px; justify-content: space-around; }
        .coin-price { font-size: 1.2rem; font-weight: 900; color: var(--neon); margin: 5px 0; }
        .rep-btn { background: #111; border: 1px solid #666; color: #fff; padding: 5px 10px; border-radius: 4px; font-size: 0.6rem; cursor: pointer; margin-top: 5px; }
        #reportModal { display: none; position: fixed; inset: 0; background: #000; z-index: 50000; padding: 20px; overflow-y: auto; }
        .motor-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-left: 5px; background: #444; }
        .dot-on { background: var(--buy); box-shadow: 0 0 10px var(--buy); }
    </style>
</head>
<body>
    <div id="pin-screen">
        <h3>ORACLE AUTH</h3>
        <div id="pin-display">____</div>
        <div class="pin-grid">
            <button class="pin-btn" onclick="press('1')">1</button><button class="pin-btn" onclick="press('2')">2</button><button class="pin-btn" onclick="press('3')">3</button>
            <button class="pin-btn" onclick="press('4')">4</button><button class="pin-btn" onclick="press('5')">5</button><button class="pin-btn" onclick="press('6')">6</button>
            <button class="pin-btn" onclick="press('7')">7</button><button class="pin-btn" onclick="press('8')">8</button><button class="pin-btn" onclick="press('9')">9</button>
            <button class="pin-btn" onclick="clearPin()" style="color:var(--sell)">C</button><button class="pin-btn" onclick="press('0')">0</button><button class="pin-btn" onclick="validatePin()">OK</button>
        </div>
    </div>

    <div id="main-content" style="display:none; width:100%; max-width:800px;">
        <div class="header">
            <h1 style="font-size:0.7rem; letter-spacing:2px;">ORACLE v128.7 <span id="m-dot" class="motor-dot"></span></h1>
            <div onclick="openReport()" style="cursor:pointer; font-size:0.6rem; border:1px solid #444; padding:5px; border-radius:4px;">BANKA</div>
        </div>
        <div id="grid" class="grid"></div>
    </div>

    <div id="reportModal">
        <h2 style="color:var(--neon); font-size:1rem;">BANKA & MOTOR</h2>
        <div id="bank-val" style="font-size:1.5rem; margin:10px 0;">10000.00 USDT</div>
        <button onclick="toggleMotor()" id="motor-btn" style="width:100%; padding:10px; margin-bottom:10px;">MOTOR: VYP</button>
        <button onclick="closeReport()" style="width:100%; padding:15px; background:var(--neon); color:#000; font-weight:900; border:none; border-radius:8px;">ZAVŘÍT</button>
        <div id="history-box" style="margin-top:20px; font-size:0.7rem;"></div>
    </div>

    <script>
        let pin = "";
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        let activeTrades = {};
        let bank = parseFloat(localStorage.getItem('oracle_bank')) || 10000.00;
        let autopilot = false;

        function press(n) { if(pin.length < 4) pin += n; drawPin(); }
        function clearPin() { pin = ""; drawPin(); }
        function drawPin() { document.getElementById('pin-display').innerText = "●".repeat(pin.length) + "_".repeat(4-pin.length); }
        
        function validatePin() {
            if(pin === "1970") {
                document.getElementById('pin-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                startEngine();
            } else { pin = ""; drawPin(); }
        }

        function startEngine() {
            updateData();
            setInterval(updateData, 4000);
        }

        async function updateData() {
            try {
                const resB = await fetch("https://api.binance.com/api/v3/ticker/24hr?symbols=[%22BTCUSDT%22,%22ETHUSDT%22]").then(r=>r.json());
                let html = "";
                assets.forEach(sym => {
                    let p = 0;
                    if(sym === 'BTC') p = parseFloat(resB[0].lastPrice);
                    else if(sym === 'ETH') p = parseFloat(resB[1].lastPrice);
                    else p = 0.3141; // Demo pro PI/M
                    
                    html += `<div class="card">
                        <span style="font-weight:900;">${sym}</span>
                        <span class="coin-price">$${p.toLocaleString()}</span>
                        <div style="display:flex; gap:5px;">
                            <button onclick="alert('Manual Buy')" style="color:var(--buy); background:none; border:1px solid #444; border-radius:4px; font-size:0.6rem; padding:5px 10px;">BUY</button>
                            <button onclick="alert('Manual Sell')" style="color:var(--sell); background:none; border:1px solid #444; border-radius:4px; font-size:0.6rem; padding:5px 10px;">SELL</button>
                        </div>
                    </div>`;
                });
                document.getElementById('grid').innerHTML = html;
                document.getElementById('bank-val').innerText = bank.toFixed(2) + " USDT";
            } catch(e) { console.log(e); }
        }

        function openReport() { document.getElementById('reportModal').style.display = 'block'; }
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
        function toggleMotor() { 
            autopilot = !autopilot;
            document.getElementById('motor-btn').innerText = autopilot ? "MOTOR: ZAP" : "MOTOR: VYP";
            document.getElementById('m-dot').className = autopilot ? "motor-dot dot-on" : "motor-dot";
        }
    </script>
</body>
</html>
