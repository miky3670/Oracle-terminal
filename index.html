<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v59.0 BYPASS TEST</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; }
        body { background-color: var(--bg); color: #eee; font-family: sans-serif; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 800px; margin-top: 20px; }
        .card { background: var(--panel); border: 2px solid #333; border-radius: 16px; padding: 15px; text-align: center; min-height: 150px; }
        .price { font-size: 1.4rem; font-weight: 900; color: #fff; margin: 10px 0; }
        #log { font-size: 0.6rem; color: #666; margin-top: 20px; }
    </style>
</head>
<body>
    <h1 style="color:var(--neon); font-size:0.8rem; letter-spacing:2px;">v59.0 BYPASS PROTOCOL</h1>
    <div id="grid" class="grid"></div>
    <div id="log">Inicializace...</div>

    <script>
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        
        async function updateData() {
            let html = "";
            const logEl = document.getElementById('log');

            for (const sym of assets) {
                let price = "WAITING...";
                let source = "NONE";

                try {
                    // TEST 1: BINANCE PRO BTC A ETH
                    if (sym === 'BTC' || sym === 'ETH') {
                        const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${sym}USDT`);
                        const json = await res.json();
                        if (json.price) {
                            price = "$" + parseFloat(json.price).toFixed(2);
                            source = "Binance";
                        }
                    } 
                    // TEST 2: CRYPTOCOMPARE PRO ZBYTEK
                    else {
                        const res = await fetch(`https://min-api.cryptocompare.com/data/price?fsym=${sym}&tsyms=USD`);
                        const json = await res.json();
                        if (json.USD) {
                            price = "$" + json.USD.toFixed(4);
                            source = "CryptoCompare";
                        }
                    }
                } catch (e) {
                    console.error(e);
                    logEl.innerText = "Chyba u " + sym + ": " + e.message;
                }

                html += `
                    <div class="card">
                        <div style="font-size:0.7rem; color:var(--neon)">${sym}</div>
                        <div class="price">${price}</div>
                        <div style="font-size:0.5rem; color:#444">Source: ${source}</div>
                    </div>
                `;
            }
            document.getElementById('grid').innerHTML = html;
        }

        setInterval(updateData, 4000);
        updateData();
    </script>
</body>
</html>
