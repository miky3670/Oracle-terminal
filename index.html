<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE | EXCHANGE DIRECT</title>
    <style>
        :root {
            --neon: #00ff41;
            --bg: #050505;
            --panel: #111;
            --text: #eee;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Courier New', monospace; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        h1 {
            color: var(--text);
            border-bottom: 1px solid var(--neon);
            padding-bottom: 10px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.4);
        }

        .subtitle { font-size: 0.8rem; color: #888; margin-bottom: 30px; }

        .auth-box {
            background: var(--panel); border: 1px solid #333; padding: 15px;
            border-radius: 8px; width: 100%; max-width: 600px; text-align: center; margin-bottom: 20px;
        }

        input[type="password"] {
            background: #000; border: 1px solid #444; color: var(--neon);
            padding: 8px; width: 80%; text-align: center; font-family: inherit;
        }

        .grid { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; }

        .card {
            background: var(--panel); border: 1px solid #333; border-radius: 6px; padding: 20px;
        }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .coin-title { font-size: 1.2rem; font-weight: bold; color: var(--neon); }
        .exchange-tag { font-size: 0.6rem; background: #222; padding: 2px 5px; color: #888; border-radius: 3px; }
        .coin-price { color: #ffd700; font-size: 1.4rem; font-weight: bold; }

        .stats-row { display: flex; gap: 15px; font-size: 0.8rem; color: #888; border-bottom: 1px solid #222; padding-bottom: 8px; margin-bottom: 10px; }
        .stat-val { color: #eee; }

        .ai-msg {
            background: #000; padding: 12px; border-left: 2px solid var(--neon);
            color: #ccc; font-size: 0.85rem; min-height: 40px;
        }

        .verdict { font-weight: bold; text-align: right; margin-top: 8px; letter-spacing: 1px; }

        .status-bar { width: 100%; max-width: 600px; font-size: 0.7rem; color: #444; display: flex; justify-content: space-between; margin-top: 10px; }

        .price-up { color: #00ff41 !important; }
        .price-down { color: #ff0033 !important; }

        button {
            background: #111; color: var(--neon); border: 1px solid var(--neon);
            padding: 12px; width: 100%; max-width: 600px; margin-top: 15px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>ORACLE DIRECT</h1>
    <div class="subtitle">BINANCE | OKX | BITGET FEED</div>

    <div class="auth-box">
        <input type="password" id="apiKey" placeholder="GEMINI API KEY" onchange="saveKey()">
    </div>

    <div class="grid" id="grid"></div>

    <div class="status-bar">
        <span id="lastUpdate">Feed: Waiting...</span>
        <span id="aiTimer">AI refresh: --:--</span>
    </div>

    <button onclick="manualAI()">FORCE AI ANALYSIS</button>

    <script>
        const keyInput = document.getElementById('apiKey');
        keyInput.value = localStorage.getItem('oracleG3Key') || '';
        function saveKey() { localStorage.setItem('oracleG3Key', keyInput.value.trim()); }

        const coins = [
            { id: 'BTC', name: 'BITCOIN', exchange: 'BINANCE', pair: 'BTCUSDT' },
            { id: 'PI', name: 'PI NETWORK', exchange: 'OKX', pair: 'PI-USDT' },
            { id: 'MEME', name: 'MEMECORE', exchange: 'BITGET', pair: 'MEMEUSDT' }
        ];

        let marketData = {};
        let nextAiUpdate = 30;

        function init() {
            renderCards();
            refreshMarkets();
            setInterval(refreshMarkets, 10000); // Ceny každých 10s pro živější pocit
            setInterval(countdown, 60000);
            setTimeout(runAI, 3000); // První analýza po načtení dat
        }

        function renderCards() {
            const grid = document.getElementById('grid');
            grid.innerHTML = coins.map(coin => `
                <div class="card" id="card-${coin.id}">
                    <div class="row">
                        <span class="coin-title">${coin.name} <span class="exchange-tag">${coin.exchange}</span></span>
                        <span class="coin-price" id="price-${coin.id}">$0.00</span>
                    </div>
                    <div class="stats-row">
                        <span>24h Vol: <span class="stat-val" id="vol-${coin.id}">$0</span></span>
                        <span>24h Chg: <span class="stat-val" id="chg-${coin.id}">0%</span></span>
                    </div>
                    <div class="ai-msg" id="ai-${coin.id}">Synchronizing...</div>
                </div>
            `).join('');
        }

        async function refreshMarkets() {
            for (const coin of coins) {
                try {
                    let price, vol, change;

                    if (coin.exchange === 'BINANCE') {
                        const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${coin.pair}`);
                        const d = await res.json();
                        price = parseFloat(d.lastPrice);
                        vol = parseFloat(d.quoteVolume);
                        change = parseFloat(d.priceChangePercent);
                    } else if (coin.exchange === 'OKX') {
                        const res = await fetch(`https://www.okx.com/api/v5/market/ticker?instId=${coin.pair}`);
                        const d = await res.json();
                        price = parseFloat(d.data[0].last);
                        vol = parseFloat(d.data[0].vol24h) * price; // Odhad volume v USDT
                        change = ((price - parseFloat(d.data[0].open24h)) / parseFloat(d.data[0].open24h)) * 100;
                    } else if (coin.exchange === 'BITGET') {
                        const res = await fetch(`https://api.bitget.com/api/v2/mix/market/ticker?symbol=${coin.pair}`);
                        const d = await res.json();
                        price = parseFloat(d.data[0].lastPr);
                        vol = parseFloat(d.data[0].usdtSize);
                        change = parseFloat(d.data[0].change24h) * 100;
                    }

                    updateUI(coin.id, price, vol, change);
                } catch (e) { console.error(`Feed error ${coin.id}:`, e); }
            }
            document.getElementById('lastUpdate').innerText = `Feed: Live @ ${new Date().toLocaleTimeString()}`;
        }

        function updateUI(id, price, vol, change) {
            const pEl = document.getElementById(`price-${id}`);
            const oldPrice = marketData[id]?.price || 0;
            
            if (oldPrice > 0 && price !== oldPrice) {
                pEl.classList.add(price > oldPrice ? 'price-up' : 'price-down');
                setTimeout(() => pEl.classList.remove('price-up', 'price-down'), 1000);
            }

            pEl.innerText = `$${price.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById(`vol-${id}`).innerText = `$${Math.round(vol).toLocaleString()}`;
            const cEl = document.getElementById(`chg-${id}`);
            cEl.innerText = `${change.toFixed(2)}%`;
            cEl.style.color = change >= 0 ? '#00ff41' : '#ff0033';

            marketData[id] = { price, vol, change };
        }

        async function runAI() {
            const key = keyInput.value;
            if (!key) return;

            for (const coin of coins) {
                const data = marketData[coin.id];
                if (!data) continue;

                const msgBox = document.getElementById(`ai-${coin.id}`);
                const prompt = `Analýza ${coin.name}. Cena: ${data.price} USDT. Objem: ${data.vol} USDT. Změna: ${data.change}%. Napiš 1 krátkou větu česky a verdikt (KOUPIT/PRODAT/ČEKAT). Formát: Věta. | VERDIKT`;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const j = await res.json();
                    const text = j.candidates[0].content.parts[0].text;
                    const [ana, verd] = text.split('|');
                    
                    let color = "#888";
                    if(verd.includes("KOUPIT")) color = "#00ff41";
                    if(verd.includes("PRODAT")) color = "#ff0033";

                    msgBox.innerHTML = `<div>${ana}</div><div class="verdict" style="color:${color}">${verd}</div>`;
                } catch (e) { msgBox.innerText = "AI Sync Error."; }
            }
        }

        function countdown() {
            nextAiUpdate--;
            if(nextAiUpdate <= 0) { runAI(); nextAiUpdate = 30; }
            document.getElementById('aiTimer').innerText = `AI refresh: ${nextAiUpdate}m`;
        }

        function manualAI() { nextAiUpdate = 30; runAI(); }

        init();
    </script>
</body>
</html>
