<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v31.4</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; --text-dim: #aaa; }
        body { background-color: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .header-box { width: 100%; max-width: 800px; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { color: var(--neon); font-size: 0.9rem; letter-spacing: 3px; margin: 0; text-transform: uppercase; font-weight: 900; }
        
        .lang-switch { font-size: 0.7rem; font-weight: 900; cursor: pointer; color: #fff; border: 1px solid #444; padding: 5px 10px; border-radius: 4px; background: #111; }
        .lang-switch span.active { color: var(--neon); }

        .time-selector { display: flex; gap: 6px; margin-bottom: 20px; width: 100%; justify-content: center; flex-wrap: wrap; }
        .time-btn { background: #111; border: 1px solid #444; color: #fff; padding: 10px 14px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; font-weight: 900; }
        .time-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 12px rgba(0, 242, 255, 0.4); background: #000; }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%; max-width: 800px; }
        .card { background: var(--panel); border: 2px solid #333; border-radius: 20px; padding: 15px 10px; display: flex; flex-direction: column; align-items: center; min-height: 250px; justify-content: space-around; position: relative; }
        
        .top-sim-row { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .sim-btn-box { background: #111; border: 1px solid #444; padding: 8px 5px; border-radius: 8px; font-size: 0.6rem; font-weight: 900; text-align: center; cursor: pointer; min-width: 70px; color: #fff; }
        .sim-btn-box.sim-active { border-width: 2px; }

        .rep-btn { background: #111; border: 1px solid #666; color: #fff; padding: 5px 15px; border-radius: 6px; font-size: 0.7rem; font-weight: 900; margin: 10px 0; cursor: pointer; text-transform: uppercase; }
        .rep-btn:active { background: #333; }

        .coin-name { font-size: 0.9rem; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        .coin-price { font-size: 1.6rem; font-weight: 900; color: #fff; margin: 8px 0; font-variant-numeric: tabular-nums; text-shadow: 0 0 10px rgba(255,255,255,0.1); }
        
        .status-row { display: flex; width: 100%; justify-content: space-between; align-items: center; gap: 6px; margin-top: 10px; }
        .indicator { background: #111; padding: 10px 2px; border-radius: 10px; font-size: 0.65rem; font-weight: 900; flex: 1; text-align: center; border: 1px solid #333; color: #fff; }
        .main-verdict { background: #161616; padding: 12px 2px; border-radius: 12px; font-weight: 900; font-size: 1rem; text-transform: uppercase; flex: 1.8; text-align: center; border: 1px solid #444; }
        
        #reportModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; box-sizing: border-box; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="header-box">
        <h1>Oracle Terminal</h1>
        <div class="lang-switch" onclick="toggleLang()">
            <span id="lang-cz" class="active">CZ</span> / <span id="lang-en">EN</span>
        </div>
    </div>
    
    <div class="time-selector">
        <button class="time-btn" onclick="setTime(this, 'minute', 1, '1M')">1M</button>
        <button class="time-btn" onclick="setTime(this, 'minute', 5, '5M')">5M</button>
        <button class="time-btn active" onclick="setTime(this, 'minute', 15, '15M')">15M</button>
        <button class="time-btn" onclick="setTime(this, 'hour', 1, '1H')">1H</button>
        <button class="time-btn" onclick="setTime(this, 'hour', 4, '4H')">4H</button>
        <button class="time-btn" onclick="setTime(this, 'day', 1, '1D')">1D</button>
    </div>

    <div id="grid" class="grid"></div>

    <div id="reportModal">
        <div class="modal-header"><span id="m-title" style="color:var(--neon); font-weight:900; font-size:1.1rem;"></span><span style="color:#fff; font-size:2.5rem; cursor:pointer;" onclick="closeReport()">×</span></div>
        <div id="historyList"></div>
        <button id="clear-btn" onclick="clearHistory()" style="width:100%; padding:20px; background:#111; color:#ff4444; border:2px solid #ff4444; margin-top:20px; font-weight:900; border-radius:12px; font-size:1rem;"></button>
    </div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        let curType = 'minute'; let curLimit = 15; let selectedTF = '15M';
        let lang = localStorage.getItem('oracle_lang') || 'CZ';
        let activeTrades = JSON.parse(localStorage.getItem('oracle_trades')) || {};
        let tradeHistory = JSON.parse(localStorage.getItem('oracle_history')) || [];

        const texts = {
            CZ: { b: 'VÝDĚLEK', s: 'ČAS', rep: 'HISTORIE OBCHODŮ', acc: 'PŘESNOST', up: 'VZESTUP', down: 'POKLES', hold: 'ČEKEJ', title: 'MOJE OBCHODY', clear: 'VYMAZAT VŠE', vol: 'OBJEM', buy: 'KOUPIT', sell: 'PRODAT' },
            EN: { b: 'PROFIT', s: 'TIME', rep: 'HISTORY', acc: 'ACCURACY', up: 'UP', down: 'DOWN', hold: 'HOLD', title: 'TRADE HISTORY', clear: 'CLEAR ALL', vol: 'VOL', buy: 'BUY', sell: 'SELL' }
        };

        function toggleLang() { lang = lang === 'CZ' ? 'EN' : 'CZ'; localStorage.setItem('oracle_lang', lang); document.getElementById('lang-cz').classList.toggle('active'); document.getElementById('lang-en').classList.toggle('active'); updateData(); }
        function setTime(btn, type, limit, tfLabel) { document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); curType = type; curLimit = limit; selectedTF = tfLabel; updateData(); }
        
        function toggleSim(sym, type, price) {
            const current = activeTrades[sym];
            if (current && current.type === type) { 
                const pnl = type === 'BUY' ? (price - current.entry) : (current.entry - price);
                tradeHistory.unshift({ sym, type, pnl, time: new Date().toLocaleTimeString().slice(0,5), duration: getTimer(current.start) });
                localStorage.setItem('oracle_history', JSON.stringify(tradeHistory)); delete activeTrades[sym]; 
            } else { activeTrades[sym] = { type, entry: price, start: Date.now() }; }
            localStorage.setItem('oracle_trades', JSON.stringify(activeTrades)); updateData();
        }

        function getTimer(start) { const diff = Math.floor((Date.now() - start) / 1000); return `${Math.floor(diff/60).toString().padStart(2,'0')}:${(diff%60).toString().padStart(2,'0')}`; }
        function formatVol(val) { if (val >= 1e9) return (val/1e9).toFixed(1) + 'B'; if (val >= 1e6) return (val/1e6).toFixed(1) + 'M'; return (val/1e3).toFixed(0) + 'K'; }

        async function updateData() {
            try {
                const pRes = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${assets.join(',')}&tsyms=USD`);
                const pJson = await pRes.json();
                const dbRes = await fetch(`${SB_URL}/rest/v1/oracle_signals?timeframe=eq.${selectedTF}&order=created_at.desc`, { headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` } });
                const dbData = await dbRes.json();
                const t = texts[lang];

                let html = "";
                for (const sym of assets) {
                    const raw = pJson.RAW[sym].USD;
                    const price = raw.PRICE;
                    const db = dbData.find(d => d.symbol.toUpperCase() === sym.toUpperCase() || d.symbol.toUpperCase() === `${sym.toUpperCase()}/USD`) || { verdict: 'HOLD', confidence: 0 };
                    const displayAcc = db.confidence > 0 ? db.confidence : "no";
                    const trade = activeTrades[sym];
                    
                    const histRes = await fetch(`https://min-api.cryptocompare.com/data/v2/histo${curType}?fsym=${sym}&tsym=USD&limit=${curLimit}`);
                    const histJson = await histRes.json();
                    const oldPrice = histJson.Data.Data[0].close;
                    const diffTrend = ((price - oldPrice) / oldPrice) * 100;

                    let vTxt = t.hold; 
                    const rv = db.verdict ? db.verdict.toUpperCase() : "HOLD";
                    if (rv.includes("BUY")) vTxt = t.buy; else if (rv.includes("SELL")) vTxt = t.sell;

                    const pnl = trade ? (trade.type === 'BUY' ? (price - trade.entry) : (trade.entry - price)) : 0;
                    
                    let leftBox = `<div class="sim-btn-box" onclick="toggleSim('${sym}','BUY',${price})">${t.buy}</div>`;
                    let rightBox = `<div class="sim-btn-box" onclick="toggleSim('${sym}','SELL',${price})">${t.sell}</div>`;

                    if (trade?.type === 'BUY') {
                        leftBox = `<div class="sim-btn-box sim-active" style="color:var(--buy); border-color:var(--buy);" onclick="toggleSim('${sym}','BUY',${price})">${t.b}<br>${pnl.toFixed(4)}</div>`;
                        rightBox = `<div class="sim-btn-box" style="color:var(--neon); border-color:var(--neon);">${t.s}<br>${getTimer(trade.start)}</div>`;
                    } else if (trade?.type === 'SELL') {
                        leftBox = `<div class="sim-btn-box" style="color:var(--neon); border-color:var(--neon);">${t.s}<br>${getTimer(trade.start)}</div>`;
                        rightBox = `<div class="sim-btn-box sim-active" style="color:var(--sell); border-color:var(--sell);" onclick="toggleSim('${sym}','SELL',${price})">${t.b}<br>${pnl.toFixed(4)}</div>`;
                    }

                    html += `
                    <div class="card" style="border-color: ${trade ? (trade.type==='BUY'?'var(--buy)':'var(--sell)') : '#444'}">
                        <div class="top-sim-row">
                            ${leftBox}
                            <span class="coin-name">${sym}</span>
                            ${rightBox}
                        </div>
                        <span class="coin-price">$${price.toFixed(4)}</span>
                        <div class="rep-btn" onclick="openReport()">[ ${t.rep} ]</div>
                        <div class="status-row">
                            <div class="indicator" style="color:${diffTrend>=0?'var(--buy)':'var(--sell)'}; border-color:${diffTrend>=0?'var(--buy)':'var(--sell)'}">${diffTrend>=0?t.up:t.down}<br>${diffTrend.toFixed(2)}%</div>
                            <div class="main-verdict" style="color:var(--${rv.includes("BUY")?'buy':(rv.includes("SELL")?'sell':'hold')}); border-color:var(--${rv.includes("BUY")?'buy':(rv.includes("SELL")?'sell':'hold')})">${vTxt}<br><span style="font-size:0.6rem; opacity:0.8;">${displayAcc}% ${t.acc}</span></div>
                            <div class="indicator" style="color:#fff; border-color:#555">${t.vol}<br>${formatVol(raw.VOLUME24HOURTO)}</div>
                        </div>
                    </div>`;
                }
                document.getElementById('grid').innerHTML = html;
                document.getElementById('m-title').innerText = t.title;
                document.getElementById('clear-btn').innerText = t.clear;
            } catch (e) { console.error(e); }
        }

        function openReport() { const list = document.getElementById('historyList'); list.innerHTML = tradeHistory.map(h => `<div class="history-item" style="border-bottom: 1px solid #333; padding: 15px 0;"><span>${h.time} <b>${h.sym}</b></span><span style="color:${h.pnl>=0?'#39ff14':'#ff4444'}; font-weight:900;">${h.pnl>=0?'+':''}${h.pnl.toFixed(4)}$</span><span style="color:#aaa">${h.duration}</span></div>`).join('') || '<div style="text-align:center;padding:40px;color:#666;">...</div>'; document.getElementById('reportModal').style.display = 'block'; }
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
        function clearHistory() { if(confirm('Opravdu smazat?')) { tradeHistory = []; localStorage.setItem('oracle_history', '[]'); openReport(); } }

        setInterval(updateData, 1000);
        updateData();
    </script>
</body>
</html>
