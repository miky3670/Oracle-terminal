<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v28.8</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .header-box { width: 100%; max-width: 800px; padding: 10px; text-align: center; position: relative; }
        h1 { color: var(--neon); font-size: 0.9rem; letter-spacing: 4px; margin: 0; text-transform: uppercase; }

        /* ABSOLUTNÍ KLIKATELNÁ ZÓNA PRO PC */
        .global-rep-btn { position: absolute; top: 10px; right: 10px; background: #111; border: 1px solid #333; color: #555; padding: 5px 10px; border-radius: 4px; font-size: 0.6rem; font-weight: 900; cursor: pointer; z-index: 1000; }
        .global-rep-btn:hover { color: var(--neon); border-color: var(--neon); }

        .time-selector { display: flex; gap: 5px; margin-bottom: 20px; width: 100%; justify-content: center; }
        .time-btn { background: #111; border: 1px solid #333; color: #555; padding: 8px 12px; border-radius: 6px; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .time-btn.active { border-color: var(--neon); color: var(--neon); }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%; max-width: 800px; }
        .card { background: var(--panel); border: 2px solid #222; border-radius: 16px; padding: 15px 10px; display: flex; flex-direction: column; align-items: center; min-height: 180px; justify-content: space-around; position: relative; }
        
        .coin-name { font-size: 0.7rem; font-weight: 800; color: #444; text-transform: uppercase; letter-spacing: 2px; }
        .coin-price { font-size: 1.5rem; font-weight: 900; color: #fff; margin: 5px 0; font-variant-numeric: tabular-nums; }
        
        .status-row { display: flex; width: 100%; justify-content: space-between; align-items: center; gap: 4px; margin-top: 5px; }
        .indicator { background: rgba(255,255,255,0.02); padding: 8px 2px; border-radius: 6px; font-size: 0.55rem; font-weight: bold; flex: 1; text-align: center; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; user-select: none; }
        .main-verdict { background: rgba(255,255,255,0.05); padding: 10px 2px; border-radius: 8px; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; flex: 1.5; text-align: center; }
        
        #reportModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; box-sizing: border-box; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 15px; margin-bottom: 15px; }
        #historyList { overflow-y: auto; max-height: 70vh; }
        .history-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #111; font-size: 0.7rem; font-family: monospace; }
    </style>
</head>
<body>
    <div class="header-box">
        <h1>Oracle Terminal</h1>
        <div class="global-rep-btn" id="repTrigger">REP HISTORY</div>
    </div>
    
    <div class="time-selector">
        <button class="time-btn" onclick="setTime(this, 'minute', 1, '1M')">1M</button>
        <button class="time-btn active" onclick="setTime(this, 'minute', 15, '15M')">15M</button>
        <button class="time-btn" onclick="setTime(this, 'hour', 1, '1H')">1H</button>
        <button class="time-btn" onclick="setTime(this, 'day', 1, '1D')">1D</button>
    </div>

    <div id="grid" class="grid"></div>

    <div id="reportModal">
        <div class="modal-header">
            <span style="color:var(--neon); font-weight:900; font-size:0.8rem;">TRADE HISTORY</span>
            <span style="color:#fff; font-size:2rem; cursor:pointer;" onclick="closeReport()">×</span>
        </div>
        <div id="historyList"></div>
        <button onclick="clearHistory()" style="width:100%; padding:15px; background:#111; color:#ff4444; border:1px solid #222; margin-top:15px; font-weight:900; border-radius:8px; cursor:pointer;">VYMAZAT VŠE</button>
    </div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        let curType = 'minute'; let curLimit = 15; let selectedTF = '15M';
        let activeTrades = JSON.parse(localStorage.getItem('oracle_trades')) || {};
        let tradeHistory = JSON.parse(localStorage.getItem('oracle_history')) || [];

        // TOTÁLNÍ FIX PRO PC: Posluchač na konkrétní ID mimo mřížku
        document.getElementById('repTrigger').addEventListener('mousedown', openReport);

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = assets.map(sym => `
                <div id="card-${sym}" class="card">
                    <span class="coin-name">${sym === 'PI' ? 'PI NETWORK' : (sym === 'M' ? 'MEMECORE' : sym)}</span>
                    <span id="price-${sym}" class="coin-price">...</span>
                    <div class="status-row">
                        <div id="btn-left-${sym}" class="indicator">...</div>
                        <div id="verdict-${sym}" class="main-verdict">...</div>
                        <div id="btn-right-${sym}" class="indicator">...</div>
                    </div>
                </div>
            `).join('');
        }

        function toggleSim(sym, type, price) {
            const current = activeTrades[sym];
            if (current && current.type === type) { 
                const pnl = type === 'BUY' ? (price - current.entry) : (current.entry - price);
                tradeHistory.unshift({ sym, type, pnl, time: new Date().toLocaleTimeString().slice(0,5), duration: getTimer(current.start) });
                localStorage.setItem('oracle_history', JSON.stringify(tradeHistory));
                delete activeTrades[sym]; 
            } else { activeTrades[sym] = { type, entry: price, start: Date.now() }; }
            localStorage.setItem('oracle_trades', JSON.stringify(activeTrades));
            updateData();
        }

        function getTimer(start) {
            const diff = Math.floor((Date.now() - start) / 1000);
            return `${Math.floor(diff/60).toString().padStart(2,'0')}:${(diff%60).toString().padStart(2,'0')}`;
        }

        async function updateData() {
            try {
                const pRes = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${assets.join(',')}&tsyms=USD`);
                const pJson = await pRes.json();
                const dbRes = await fetch(`${SB_URL}/rest/v1/oracle_signals?timeframe=eq.${selectedTF}`, { headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` } });
                const dbData = await dbRes.json();

                assets.forEach(sym => {
                    const raw = pJson.RAW[sym].USD;
                    const price = raw.PRICE;
                    const db = dbData.find(d => d.symbol === sym) || { verdict: 'HOLD', confidence: 50 };
                    const trade = activeTrades[sym];
                    
                    document.getElementById(`price-${sym}`).innerText = `$${price.toFixed(4)}`;
                    
                    let cleanV = "HOLD";
                    const rv = db.verdict ? db.verdict.toUpperCase() : "HOLD";
                    if (rv.includes("BUY")) cleanV = "BUY"; else if (rv.includes("SELL")) cleanV = "SELL";

                    const vEl = document.getElementById(`verdict-${sym}`);
                    vEl.innerHTML = `${cleanV}<br><span style="font-size:0.5rem; opacity:0.6;">${db.confidence}% ACC</span>`;
                    vEl.style.color = `var(--${cleanV.toLowerCase()})`;

                    const card = document.getElementById(`card-${sym}`);
                    const lBox = document.getElementById(`btn-left-${sym}`);
                    const rBox = document.getElementById(`btn-right-${sym}`);

                    if (trade) {
                        card.style.borderColor = `var(--${trade.type.toLowerCase()})`;
                        const pnl = trade.type === 'BUY' ? (price - trade.entry) : (trade.entry - price);
                        lBox.innerHTML = `TIME<br><span style="color:var(--neon)">${getTimer(trade.start)}</span>`;
                        lBox.onclick = () => toggleSim(sym, trade.type, price);
                        rBox.innerHTML = `P/L $<br><span style="color:${pnl >= 0 ? 'var(--buy)' : 'var(--sell)'}">${pnl.toFixed(4)}</span>`;
                        rBox.onclick = () => toggleSim(sym, trade.type, price);
                    } else {
                        card.style.borderColor = '#222';
                        lBox.innerHTML = `BUY<br>TEST`;
                        lBox.onclick = () => toggleSim(sym, 'BUY', price);
                        rBox.innerHTML = `SELL<br>TEST`;
                        rBox.onclick = () => toggleSim(sym, 'SELL', price);
                    }
                });
            } catch (e) {}
        }

        function openReport() {
            const list = document.getElementById('historyList');
            list.innerHTML = tradeHistory.map(h => `<div class="history-item"><span>${h.time} <b>${h.sym}</b></span><span style="color:${h.pnl>=0?'#39ff14':'#ff4444'}">${h.pnl>=0?'+':''}${h.pnl.toFixed(4)}$</span><span>${h.duration}</span></div>`).join('') || '<div style="text-align:center;color:#444;padding:20px;">Prázdno</div>';
            document.getElementById('reportModal').style.display = 'block';
        }
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
        function clearHistory() { tradeHistory = []; localStorage.setItem('oracle_history', '[]'); openReport(); }
        function setTime(btn, type, limit, tfLabel) {
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); curType = type; curLimit = limit; selectedTF = tfLabel; updateData();
        }

        initGrid();
        setInterval(updateData, 1000);
        updateData();
    </script>
</body>
</html>
