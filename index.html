<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE | PULSE v25.2</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --text: #eee; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        .header { padding: 20px 0; text-align: center; width: 100%; }
        h1 { color: var(--neon); font-size: 1.2rem; letter-spacing: 6px; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 15px; width: 95%; max-width: 1200px; padding: 10px; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 8px; padding: 15px; transition: 0.5s; }
        .card.buy { border-color: var(--buy); box-shadow: 0 0 10px rgba(57, 255, 20, 0.2); }
        .card.sell { border-color: var(--sell); box-shadow: 0 0 10px rgba(255, 68, 68, 0.2); }
        .card.hold { border-color: var(--hold); }
        .coin-name { font-size: 0.8rem; font-weight: bold; color: #666; text-transform: uppercase; }
        .coin-price { font-size: 1.4rem; font-weight: 900; display: block; margin: 5px 0; }
        .verdict-box { margin-top: 10px; padding: 10px; border-radius: 4px; font-weight: 900; text-align: center; text-transform: uppercase; background: rgba(255,255,255,0.03); }
        .analysis-text { font-size: 0.75rem; color: #aaa; margin: 10px 0; line-height: 1.4; min-height: 40px; }
    </style>
</head>
<body>
    <div class="header"><h1>ORACLE PULSE</h1></div>
    <div id="grid" class="grid"></div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        
        async function loadData() {
            try {
                const res = await fetch(`${SB_URL}/rest/v1/oracle_signals?select=*`, {
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
                });
                const data = await res.json();
                const grid = document.getElementById('grid');
                grid.innerHTML = data.map(d => `
                    <div class="card ${d.verdict ? d.verdict.toLowerCase() : 'hold'}">
                        <span class="coin-name">${d.symbol}</span>
                        <span class="coin-price">$${Number(d.price).toLocaleString()}</span>
                        <div class="analysis-text">${d.analysis || 'Načítám analýzu...'}</div>
                        <div class="verdict-box" style="color:var(--${d.verdict ? d.verdict.toLowerCase() : 'hold'})">${d.verdict || '---'}</div>
                    </div>
                `).join('');
            } catch (e) {}
        }
        setInterval(loadData, 10000);
        loadData();
    </script>
</body>
</html>
