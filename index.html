<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .time-selector { display: flex; gap: 5px; margin-bottom: 15px; width: 100%; justify-content: center; }
        .time-btn { background: #111; border: 1px solid #333; color: #555; padding: 5px 10px; border-radius: 4px; font-size: 0.65rem; cursor: pointer; font-weight: bold; }
        .time-btn.active { border-color: var(--neon); color: var(--neon); }

        /* Fix pro kostky - zmenšený min-width aby se vešly vedle sebe */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(145px, 1fr)); 
            gap: 10px; width: 100%; max-width: 1000px; 
        }

        .card { background: var(--panel); border: 1px solid #222; border-radius: 10px; padding: 12px; display: flex; flex-direction: column; align-items: center; }
        .card.buy { border-color: var(--buy); }
        .card.sell { border-color: var(--sell); }
        .card.hold { border-color: var(--hold); }

        .coin-name { font-size: 0.6rem; font-weight: 800; color: #555; text-transform: uppercase; margin-bottom: 2px; letter-spacing: 1px; }
        .coin-price { font-size: 1.4rem; font-weight: 900; color: #fff; margin: 2px 0; font-variant-numeric: tabular-nums; }
        
        /* Kompaktní status řada */
        .status-row { display: flex; width: 100%; justify-content: space-between; align-items: center; margin-top: 10px; gap: 4px; }
        
        .indicator { background: rgba(255,255,255,0.02); padding: 4px 2px; border-radius: 3px; font-size: 0.55rem; font-weight: bold; flex: 1; text-align: center; line-height: 1.2; }
        
        /* Zmenšené pole, ale zachované velké písmo */
        .main-verdict { 
            background: rgba(255,255,255,0.05); 
            padding: 5px 2px; /* Minimální výška pole */
            border-radius: 4px; 
            font-weight: 900; 
            font-size: 0.95rem; /* Písmo zůstává velké */
            text-transform: uppercase; 
            flex: 1.5; 
            text-align: center; 
            letter-spacing: 0.5px; 
        }

        .trend-up { color: var(--buy) !important; }
        .trend-down { color: var(--sell) !important; }
    </style>
</head>
<body>
    <div style="padding: 10px;"><h1 style="color:var(--neon); font-size:0.9rem; letter-spacing:4px; margin:0; text-transform: uppercase;">Oracle Terminal</h1></div>
    
    <div class="time-selector">
        <button class="time-btn" onclick="setTime(this, '1')">1M</button>
        <button class="time-btn" onclick="setTime(this, '5')">5M</button>
        <button class="time-btn active" onclick="setTime(this, '15')">15M</button>
        <button class="time-btn" onclick="setTime(this, '60')">1H</button>
        <button class="time-btn" onclick="setTime(this, '240')">4H</button>
        <button class="time-btn" onclick="setTime(this, '1440')">1D</button>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        let currentPeriod = '15';

        function setTime(btn, period) {
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentPeriod = period;
            updateData();
        }

        function formatVol(val) {
            if (val >= 1e9) return (val / 1e9).toFixed(1) + 'B';
            if (val >= 1e6) return (val / 1e6).toFixed(1) + 'M';
            return (val / 1e3).toFixed(0) + 'K';
        }

        async function updateData() {
            try {
                const pRes = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${assets.join(',')}&tsyms=USD`);
                const pJson = await pRes.json();
                const dbRes = await fetch(`${SB_URL}/rest/v1/oracle_signals?select=*`, {
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
                });
                const dbData = await dbRes.json();

                const grid = document.getElementById('grid');
                grid.innerHTML = assets.map(sym => {
                    const raw = pJson.RAW[sym].USD;
                    const db = dbData.find(d => d.symbol === sym) || { verdict: 'HOLD' };
                    const v = db.verdict.toUpperCase();
                    const trendClass = raw.CHANGEPCT24HOUR >= 0 ? 'trend-up' : 'trend-down';
                    const trendText = raw.CHANGEPCT24HOUR >= 0 ? 'VZESTUP' : 'POKLES';

                    return `
                        <div class="card ${v.toLowerCase()}">
                            <span class="coin-name">${sym === 'PI' ? 'PI NETWORK' : (sym === 'M' ? 'MEMECORE' : sym)}</span>
                            <span class="coin-price">$${raw.PRICE.toFixed(4)}</span>
                            <div class="status-row">
                                <div class="indicator ${trendClass}">${trendText}<br>${raw.CHANGEPCT24HOUR.toFixed(1)}%</div>
                                <div class="main-verdict" style="color:var(--${v.toLowerCase()})">${v}</div>
                                <div class="indicator" style="color:#444">OBJEM<br>${formatVol(raw.VOLUME24HOURTO)}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {}
        }
        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>
