        <div class="auto-box" style="margin-top:20px;">

    <script>
        let pinInput = "";
        const MASTER_PIN = "1970";
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        let lang = localStorage.getItem('oracle_lang') || 'CZ';
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        let bank = parseFloat(localStorage.getItem('oracle_bank')) || 10000.00;
        let stake = parseFloat(localStorage.getItem('oracle_stake')) || 250.00;
        let tradeHistory = JSON.parse(localStorage.getItem('oracle_history')) || [];
        let activeTrades = JSON.parse(localStorage.getItem('oracle_trades')) || {};
        let selectedTF = '15M';
        let autoSettings = JSON.parse(localStorage.getItem('oracle_auto')) || { slEn: false, slVal: 2.5, slUnit: '%', tpEn: false, tpVal: 5.0, tpUnit: '%', tpDyn: false, learning: true, autopilot: false };

        const texts = {
            CZ: { b: 'ZISK', s: 'ČAS', rep: 'BANKA / HISTORIE', up: 'VZESTUP', down: 'POKLES', hold: 'ČEKEJ', vol: 'OBJEM', buy: 'KOUPIT', sell: 'PRODAT', stake: 'SÁZKA', close: 'ZAVŘÍT', clear: 'SMAZAT', reset: 'RESET', auto: 'OCHRANA A AUTOMATIZACE', motor: 'MOTOR OBCHODOVÁNÍ:', learning: 'UČENÍ AI VERTEX', off: 'VYPNUTO', on: 'ZAPNUTO', acc: 'HYPE' },
            EN: { b: 'PROFIT', s: 'TIME', rep: 'BANK / HISTORY', up: 'UP', down: 'DOWN', hold: 'HOLD', vol: 'VOLUME', buy: 'BUY', sell: 'SELL', stake: 'STAKE', close: 'CLOSE', clear: 'CLEAR', reset: 'RESET', auto: 'PROTECTION & AUTOMATION', motor: 'TRADING MOTOR:', learning: 'VERTEX AI LEARNING', off: 'OFF', on: 'ON', acc: 'HYPE' }
        };

        function press(n) { if(pinInput.length < 4) { pinInput += n; drawPin(); } }
        function clearPin() { pinInput = ""; drawPin(); }
        function drawPin() { document.getElementById('pin-display').innerText = "●".repeat(pinInput.length) + "_".repeat(4-pinInput.length); }
        function validatePin() { if(pinInput === MASTER_PIN) { document.getElementById('pin-screen').style.display = 'none'; document.getElementById('main-content').style.display = 'block'; initApp(); } else { clearPin(); } }

        function initApp() { updateLangUI(); updateData(); setInterval(updateData, 3000); }

        function syncAutoSettings() {
            autoSettings.slEn = document.getElementById('sl-enable').checked;
            autoSettings.slVal = parseFloat(document.getElementById('sl-value').value) || 0;
            autoSettings.tpEn = document.getElementById('tp-enable').checked;
            autoSettings.tpVal = parseFloat(document.getElementById('tp-value').value) || 0;
            localStorage.setItem('oracle_auto', JSON.stringify(autoSettings));
        }

        function toggleLearning() { autoSettings.learning = !autoSettings.learning; syncAutoSettings(); loadAutoUI(); }
        function toggleAutopilot() { autoSettings.autopilot = !autoSettings.autopilot; syncAutoSettings(); loadAutoUI(); }
        function toggleDynamicTP() { autoSettings.tpDyn = !autoSettings.tpDyn; syncAutoSettings(); loadAutoUI(); }
        function toggleUnit(type) { if(type === 'sl') autoSettings.slUnit = autoSettings.slUnit === '%' ? 'USDT' : '%'; else autoSettings.tpUnit = autoSettings.tpUnit === '%' ? 'USDT' : '%'; syncAutoSettings(); loadAutoUI(); }

        function loadAutoUI() {
            const t = texts[lang];
            const dot = document.getElementById('motor-status');
            document.getElementById('sl-enable').checked = autoSettings.slEn;
            document.getElementById('sl-value').value = autoSettings.slVal;
            document.getElementById('sl-unit').innerText = autoSettings.slUnit;
            document.getElementById('tp-enable').checked = autoSettings.tpEn;
            document.getElementById('tp-value').value = autoSettings.tpVal;
            document.getElementById('tp-unit').innerText = autoSettings.tpUnit;
            document.getElementById('auto-btn').innerText = autoSettings.autopilot ? t.on : t.off;
            document.getElementById('auto-btn').style.borderColor = autoSettings.autopilot ? "var(--buy)" : "#444";
            document.getElementById('learn-btn').innerText = autoSettings.learning ? (lang === 'CZ' ? "UČENÍ: ON" : "LEARNING: ON") : (lang === 'CZ' ? "UČENÍ: OFF" : "LEARNING: OFF");
            document.getElementById('learn-btn').classList.toggle('active', autoSettings.learning);
            dot.className = autoSettings.autopilot ? "motor-dot dot-active" : "motor-dot dot-off";
            const tpBtn = document.getElementById('tp-dyn-btn');
            tpBtn.className = autoSettings.tpDyn ? "btn-dynamic active" : "btn-dynamic";
            document.getElementById('tp-value').disabled = autoSettings.tpDyn;
        }

        function updateStake(val) { stake = parseFloat(val) || 0; localStorage.setItem('oracle_stake', stake); }
        function toggleLang() { lang = lang === 'CZ' ? 'EN' : 'CZ'; localStorage.setItem('oracle_lang', lang); updateLangUI(); updateData(); }
        function updateLangUI() {
            const t = texts[lang];
            document.getElementById('lang-cz').classList.toggle('active', lang === 'CZ');
            document.getElementById('lang-en').classList.toggle('active', lang === 'EN');
            document.getElementById('lbl-learning').innerText = t.learning;
            document.getElementById('lbl-stake').innerText = t.stake;
            document.getElementById('lbl-close').innerText = t.close;
            document.getElementById('lbl-clear').innerText = t.clear;
            document.getElementById('lbl-reset').innerText = t.reset;
            document.getElementById('lbl-auto').innerText = t.auto;
            document.getElementById('lbl-motor').innerText = t.motor;
            loadAutoUI();
        }

        async function updateData() {
            try {
                const [resB, resBridge, hRes, sRes] = await Promise.all([
                    fetch("https://api.binance.com/api/v3/ticker/24hr?symbols=[%22BTCUSDT%22,%22ETHUSDT%22]").then(r=>r.json()),
                    fetch("/api/oracle-bridge").then(r=>r.json()),
                    fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }).then(r=>r.json()),
                    fetch(`${SB_URL}/rest/v1/oracle_signals?select=*&timeframe=eq.${selectedTF}`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }).then(r=>r.json())
                ]);

                const t = texts[lang];
                let html = "";
                assets.forEach(sym => {
                    let p = 0, c = 0, v = "0K";
                    if(sym==='BTC') { p = parseFloat(resB[0].lastPrice); c = parseFloat(resB[0].priceChangePercent); v = (parseFloat(resB[0].quoteVolume)/1e9).toFixed(1) + 'B'; }
                    else if(sym==='ETH') { p = parseFloat(resB[1].lastPrice); c = parseFloat(resB[1].priceChangePercent); v = (parseFloat(resB[1].quoteVolume)/1e9).toFixed(1) + 'B'; }
                    else { const d = resBridge.find(x=>x.id===sym); p = d?.price || 0; c = d?.change24h || 0; v = d?.vol24h ? (d.vol24h/1e3).toFixed(0) + 'K' : '---'; }

                    const sig = sRes.find(x=>x.symbol.includes(sym)) || {verdict:'HOLD'};
                    const hype = hRes.find(x=>x.symbol.includes(sym))?.score || 0;
                    let trade = activeTrades[sym];
                    
                    if(trade) {
                        const pnlPct = (trade.type === 'BUY' ? (p - trade.entry) / trade.entry : (trade.entry - p) / trade.entry) * 100;
                        const pnlVal = (pnlPct / 100) * trade.invested;
                        if(trade.sl && (trade.slUnit==='%'?pnlPct<=-trade.sl : pnlVal<=-trade.sl)) executeClose(sym, p, trade, hype, sig.verdict);
                        else if(trade.tp && !trade.isDyn && (trade.tpUnit==='%'?pnlPct>=trade.tp : pnlVal>=trade.tp)) executeClose(sym, p, trade, hype, sig.verdict);
                        else if(trade.isDyn && pnlPct >= 1.5 && hype < 40) executeClose(sym, p, trade, hype, sig.verdict);
                    } else if(autoSettings.autopilot && hype >= 65) {
                        if(sig.verdict.includes("BUY")) toggleSim(sym, 'BUY', p, hype, sig.verdict);
                        if(sig.verdict.includes("SELL")) toggleSim(sym, 'SELL', p, hype, sig.verdict);
                    }

                    const curPnL = trade ? (trade.type==='BUY'?(p-trade.entry)/trade.entry*stake:(trade.entry-p)/trade.entry*stake) : 0;
                    const lB = trade?.type==='BUY' ? `<div class="sim-btn-box sim-active" style="color:${curPnL>=0?'var(--buy)':'var(--sell)'}" onclick="executeClose('${sym}',${p},activeTrades['${sym}'])">${t.b}<br>${curPnL.toFixed(2)}$</div>` : `<div class="sim-btn-box" onclick="toggleSim('${sym}','BUY',${p})">${t.buy}</div>`;
                    const rB = trade?.type==='SELL' ? `<div class="sim-btn-box sim-active" style="color:${curPnL>=0?'var(--buy)':'var(--sell)'}" onclick="executeClose('${sym}',${p},activeTrades['${sym}'])">${t.b}<br>${curPnL.toFixed(2)}$</div>` : `<div class="sim-btn-box" onclick="toggleSim('${sym}','SELL',${p})">${t.sell}</div>`;
                    
                    html += `<div class="card">
                        <div class="top-sim-row">${lB} ${rB}</div><div style="text-align:center;"><span class="coin-name">${sym}</span></div>
                        <span class="coin-price" style="color:${c>=0?'var(--buy)':'var(--sell)'}">$${p.toLocaleString(undefined, {minimumFractionDigits: sym==='BTC'?2:4})}</span>
                        <div class="rep-btn" onclick="openReport()">[ ${t.rep} ]</div>
                        <div class="status-row">
                            <div class="indicator" style="color:${c>=0?'var(--buy)':'var(--sell)'}">${c>=0?t.up:t.down}<br>${c.toFixed(2)}%</div>
                            <div class="main-verdict" style="color:var(--${sig.verdict.includes("BUY")?'buy':(sig.verdict.includes("SELL")?'sell':'hold')})">${sig.verdict.replace('BUY',t.buy).replace('SELL',t.sell)}<br><span style="font-size:0.5rem;color:#fff;">${hype}% ${t.acc}</span></div>
                            <div class="indicator" style="color:#fff">${t.vol}<br>${v}</div>
                        </div></div>`;
                });
                document.getElementById('grid').innerHTML = html;
                document.getElementById('bank-val').innerText = bank.toFixed(2) + " USDT";
            } catch(e) {}
        }

        async function executeClose(sym, price, trade, h, v) {
            const pnl = (trade.type==='BUY'?(price-trade.entry)/trade.entry:(trade.entry-price)/trade.entry)*stake;
            bank += (stake + pnl);
            const feedback = trade.isGhost ? "GHOST MODE" : (pnl>0?"Vertex: Profit confirmed.":"Vertex: SL hit.");
            const report = { symbol: sym, type: trade.type, pnl: pnl, timeframe: selectedTF, hype_at_entry: h||0, verdict_at_entry: v||"HOLD", is_auto: true };

            try {
                await fetch(`${SB_URL}/rest/v1/oracle_trade_history`, {
                    method: 'POST',
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json', 'Prefer': 'return=minimal' },
                    body: JSON.stringify(report)
                });
            } catch(e) {}

            tradeHistory.unshift({ sym, pnl, time: new Date().toLocaleTimeString().slice(0,5), feedback });
            localStorage.setItem('oracle_bank', bank); localStorage.setItem('oracle_history', JSON.stringify(tradeHistory));
            delete activeTrades[sym]; localStorage.setItem('oracle_trades', JSON.stringify(activeTrades));
            updateData();
        }

        function toggleSim(sym, type, p) {
            if(!activeTrades[sym] && bank >= stake) {
                bank -= stake;
                activeTrades[sym] = { type, entry: p, start: Date.now(), invested: stake, sl: autoSettings.slEn?autoSettings.slVal:null, slUnit: autoSettings.slUnit, tp: autoSettings.tpEn?autoSettings.tpVal:null, tpUnit: autoSettings.tpUnit, isDyn: autoSettings.tpDyn, isGhost: !autoSettings.learning };
                localStorage.setItem('oracle_bank', bank); localStorage.setItem('oracle_trades', JSON.stringify(activeTrades));
                updateData();
            }
        }

        async function simpleAction(type) {
            if(confirm(lang === 'CZ' ? "Opravdu provést akci?" : "Sure?")) {
                if(type === 'clear') {
                    try { await fetch(`${SB_URL}/rest/v1/oracle_trade_history?id=not.is.null`, { method: 'DELETE', headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` } }); } catch(e) {}
                    tradeHistory = []; localStorage.setItem('oracle_history', '[]'); openReport();
                }
                if(type === 'reset') { bank = 10000; tradeHistory = []; localStorage.setItem('oracle_bank', 10000); localStorage.setItem('oracle_history', '[]'); location.reload(); }
            }
        }

        function openReport() { renderHistory(); document.getElementById('reportModal').style.display = 'block'; }
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
        function renderHistory() {
            const t = texts[lang];
            document.getElementById('historyList').innerHTML = tradeHistory.slice(0,20).map(h => `<div class="history-item"><div class="history-main"><span>${h.time} <b>${h.sym}</b></span><span style="color:${h.pnl>=0?'var(--buy)':'var(--sell)'}">${h.pnl>=0?'+':''}${h.pnl.toFixed(2)} USDT</span></div><div class="ai-feedback">${h.feedback || ''}</div></div>`).join('');
        }
        function setTime(btn, unit, val, label) { document.querySelectorAll('.time-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); selectedTF = label; updateData(); }
    </script>
