<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE | v23.3 PRECISION</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --text: #eee; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .ticker-wrap { width: 100%; overflow: hidden; background: #111; border-bottom: 1px solid #222; padding: 6px 0; position: sticky; top: 0; z-index: 1000; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 35s linear infinite; font-size: 0.85rem; color: var(--neon); font-weight: bold; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .header { padding: 25px 0; text-align: center; }
        h1 { color: var(--neon); border-bottom: 1px solid var(--neon); padding-bottom: 5px; letter-spacing: 5px; margin: 0; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
        .subtitle { font-size: 0.65rem; color: #444; margin-top: 5px; letter-spacing: 2px; text-transform: uppercase; }
        .auth-box { background: var(--panel); border: 1px solid #222; padding: 12px; border-radius: 4px; width: 90%; max-width: 600px; text-align: center; margin: 10px 0 25px 0; }
        input[type="password"] { background: #000; border: 1px solid #333; color: var(--neon); padding: 10px; width: 85%; text-align: center; font-family: inherit; outline: none; }
        .grid { width: 90%; max-width: 600px; display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 4px; padding: 20px; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .coin-title { font-size: 1.25rem; font-weight: bold; color: #fff; }
        .coin-price { color: #ffd700; font-size: 1.6rem; font-weight: bold; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; font-size: 0.75rem; color: #555; border-top: 1px solid #1a1a1a; padding-top: 12px; margin-top: 8px; margin-bottom: 12px; }
        .stat-label { color: #666; }
        .stat-val { color: #aaa; font-weight: bold; }
        .ai-msg { background: rgba(0,0,0,0.7); padding: 14px; border-left: 3px solid var(--neon); color: #ccc; font-size: 0.9rem; line-height: 1.5; }
        .verdict { font-weight: 900; text-align: right; margin-top: 10px; font-size: 1.2rem; text-transform: uppercase; }
        .status-bar { width: 90%; max-width: 600px; font-size: 0.65rem; color: #333; display: flex; justify-content: space-between; padding-bottom: 30px; }
        button { background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 14px; width: 90%; max-width: 600px; margin-bottom: 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .up { color: #39ff14 !important; }
        .down { color: #ff4444 !important; }
    </style>
</head>
<body>

    <div class="ticker-wrap"><div class="ticker" id="ticker-content">STABILIZING MARKET DATA...</div></div>
    <div class="header"><h1>ORACLE TERMINAL</h1><div class="subtitle">PRECISION FEED | v23.3</div></div>

    <div class="auth-box">
        <input type="password" id="apiKey" placeholder="ENTER G3 API KEY" onchange="saveKey()">
    </div>

    <div id="grid" class="grid"></div>

    <button onclick="manualAI()">FORCE GLOBAL SCAN</button>

    <div class="status-bar">
        <span id="lastUpdate">READY</span>
        <span id="aiCountdown">AI PULSE: 30m</span>
    </div>

    <script>
        const keyInput = document.getElementById('apiKey');
        keyInput.value = localStorage.getItem('oracleG3Key') || '';
        function saveKey() { localStorage.setItem('oracleG3Key', keyInput.value.trim()); }

        const assets = [
            { symbol: 'BTC', name: 'BITCOIN', context: 'Soustřeď se výhradně na cenovou akci Bitcoinu. Ignoruj ostatní mince.' },
            { symbol: 'PI', name: 'PI NETWORK', context: 'Soustřeď se na Pi Network. Pi je na MAINNETU od 20.2.2025. Cena je reálná. Ignoruj IOU.' },
            { symbol: 'M', name: 'MEMECORE', context: 'Soustřeď se na MemeCore ($M). Je to nativní Layer 1 blockchain na Mainnetu.' },
            { symbol: 'ETH', name: 'ETHEREUM', context: 'Soustřeď se na Ethereum, smart kontrakty a L2 řešení.' }
        ];

        let marketData = {};
        let aiTimer = 30;

        function init() {
            renderCards();
            refreshData();
            setInterval(refreshData, 20000);
            setInterval(() => {
                aiTimer--;
                if(aiTimer <= 0) { runAI(); aiTimer = 30; }
                document.getElementById('aiCountdown').innerText = `AI PULSE: ${aiTimer}m`;
            }, 60000);
            setTimeout(runAI, 4000);
        }

        function renderCards() {
            const grid = document.getElementById('grid');
            grid.innerHTML = assets.map(a => `
                <div class="card" id="card-${a.symbol}">
                    <div class="row">
                        <span class="coin-title">${a.name}</span>
                        <span class="coin-price" id="price-${a.symbol}">$---</span>
                    </div>
                    <div class="stats-grid">
                        <div><span class="stat-label">VOL:</span><span class="stat-val" id="vol-${a.symbol}">$0</span></div>
                        <div><span class="stat-label">24H:</span><span class="stat-val" id="chg-${a.symbol}">0%</span></div>
                        <div><span class="stat-label">CAP:</span><span class="stat-val" id="cap-${a.symbol}">$0</span></div>
                        <div><span class="stat-label">MODE:</span><span class="stat-val" style="color:var(--neon)">PRECISION</span></div>
                    </div>
                    <div class="ai-msg" id="ai-${a.symbol}">Cleaning data stream...</div>
                </div>
            `).join('');
        }

        function formatNum(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            return num.toLocaleString('en-US'); // Striktně US formát pro překladače
        }

        async function refreshData() {
            try {
                const fsyms = assets.map(a => a.symbol).join(',');
                const res = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${fsyms}&tsyms=USD`);
                const json = await res.json();
                const raw = json.RAW;

                let tickerText = "";
                assets.forEach(a => {
                    const d = raw[a.symbol].USD;
                    const price = d.PRICE;
                    const oldPrice = marketData[a.symbol]?.price || 0;
                    
                    const pEl = document.getElementById(`price-${a.symbol}`);
                    if(oldPrice > 0 && Math.abs(price - oldPrice) > 0.0001) {
                        pEl.classList.add(price > oldPrice ? 'up' : 'down');
                        setTimeout(() => pEl.classList.remove('up', 'down'), 1000);
                    }

                    // STRIKTNÍ FORMÁTOVÁNÍ CENY PROTI PŘEKLADAČI
                    const formattedPrice = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: price > 100 ? 2 : 4
                    }).format(price);

                    pEl.innerText = formattedPrice;
                    
                    document.getElementById(`vol-${a.symbol}`).innerText = `$${formatNum(d.VOLUME24HOURTO)}`;
                    document.getElementById(`cap-${a.symbol}`).innerText = `$${formatNum(d.MKTCAP)}`;
                    const cEl = document.getElementById(`chg-${a.symbol}`);
                    cEl.innerText = `${d.CHANGEPCT24HOUR.toFixed(2)}%`;
                    cEl.style.color = d.CHANGEPCT24HOUR >= 0 ? '#39ff14' : '#ff4444';

                    marketData[a.symbol] = { price, vol: d.VOLUME24HOURTO, change: d.CHANGEPCT24HOUR, cap: d.MKTCAP, name: a.name, context: a.context };
                    tickerText += ` • ${a.name}: ${formattedPrice} (${d.CHANGEPCT24HOUR.toFixed(2)}%) `;
                });

                document.getElementById('ticker-content').innerText = (tickerText + tickerText);
                document.getElementById('lastUpdate').innerText = `SYNC: ${new Date().toLocaleTimeString()}`;
            } catch (e) { console.error("Sync Error", e); }
        }

        async function runAI() {
            const key = keyInput.value;
            if (!key) return;

            for (const a of assets) {
                const data = marketData[a.symbol];
                if (!data) continue;

                const msgBox = document.getElementById(`ai-${a.symbol}`);
                const prompt = `
                    ÚKOL: Jako expert analyzuj POUZE ${data.name}.
                    STRIKTNÍ KONTEXT: ${data.context}
                    AKTUÁLNÍ DATA: Cena ${data.price} USD, Vol ${data.vol}, Cap ${data.cap}, Změna ${data.change}%.
                    POKYN: Napiš 1 větu česky. NESMÍŠ zmiňovat jiná krypta.
                    FORMÁT: Analýza | VERDIKT (BUY/SELL/HOLD)
                `;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${key}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const j = await res.json();
                    const rawText = j.candidates[0].content.parts[0].text;
                    
                    const upperText = rawText.toUpperCase();
                    let color = "#ffd700", verd = "HOLD";
                    if (upperText.includes("SELL") || upperText.includes("PRODAT")) { color = "#ff4444"; verd = "SELL"; }
                    else if (upperText.includes("BUY") || upperText.includes("KOUPIT")) { color = "#39ff14"; verd = "BUY"; }

                    msgBox.innerHTML = `<div>${rawText.split('|')[0]}</div><div class="verdict" style="color:${color}">${verd}</div>`;
                } catch (e) { msgBox.innerText = "AI NOISE FILTER ERROR"; }
            }
        }

        function manualAI() { aiTimer = 30; runAI(); }
        init();
    </script>
</body>
</html>
