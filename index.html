<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v128.6 LITE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js?v=2.0"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        #pin-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: var(--neon); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 40000; font-family: monospace; }
        .pin-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; margin-top: 20px; }
        .pin-btn { background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 20px; font-size: 1.5rem; border-radius: 50%; cursor: pointer; width: 75px; height: 75px; }
        #pin-display { font-size: 3rem; letter-spacing: 10px; margin-bottom: 20px; color: #fff; }
        .header-box { width: 100%; max-width: 800px; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { color: var(--neon); font-size: 0.8rem; letter-spacing: 3px; margin: 0; text-transform: uppercase; font-weight: 900; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 800px; }
        .card { background: var(--panel); border: 2px solid #333; border-radius: 16px; padding: 12px 8px; display: flex; flex-direction: column; align-items: center; min-height: 230px; justify-content: space-between; }
        .top-sim-row { width: 100%; display: flex; justify-content: space-between; gap: 4px; }
        .sim-btn-box { background: #111; border: 1px solid #444; color: #fff; padding: 8px 2px; border-radius: 6px; font-size: 0.6rem; font-weight: 900; text-align: center; cursor: pointer; flex: 1; }
        .rep-btn { background: #111; border: 1px solid #fff; color: #fff; padding: 8px; border-radius: 4px; font-size: 0.6rem; font-weight: 900; width: 90%; cursor: pointer; text-align: center; }
        .coin-name { font-size: 0.9rem; font-weight: 900; color: #fff; text-transform: uppercase; }
        .coin-price { font-size: 1.4rem; font-weight: 900; color: #fff; font-variant-numeric: tabular-nums; }
        .indicator { background: #111; padding: 6px 2px; border-radius: 6px; font-size: 0.55rem; font-weight: 900; flex: 1; text-align: center; border: 1px solid #444; }
        #reportModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 50000; padding: 15px; box-sizing: border-box; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="pin-screen">
        <h2>ORACLE TERMINAL</h2>
        <div id="pin-display">____</div>
        <div class="pin-grid">
            <button class="pin-btn" onclick="press('1')">1</button>
            <button class="pin-btn" onclick="press('2')">2</button>
            <button class="pin-btn" onclick="press('3')">3</button>
            <button class="pin-btn" onclick="press('4')">4</button>
            <button class="pin-btn" onclick="press('5')">5</button>
            <button class="pin-btn" onclick="press('6')">6</button>
            <button class="pin-btn" onclick="press('7')">7</button>
            <button class="pin-btn" onclick="press('8')">8</button>
            <button class="pin-btn" onclick="press('9')">9</button>
            <button class="pin-btn" onclick="clearPin()" style="color:var(--sell)">C</button>
            <button class="pin-btn" onclick="press('0')">0</button>
            <button class="pin-btn" onclick="validatePin()" style="color:var(--buy)">OK</button>
        </div>
    </div>

    <div id="main-content" style="display: none; width: 100%; max-width: 800px;">
        <div class="header-box">
            <h1>Oracle v128.6</h1>
            <div id="motor-status" style="width:10px; height:10px; border-radius:50%; background:#ff4444;"></div>
        </div>
        <div id="grid" class="grid"></div>
    </div>

    <div id="reportModal">
        <button onclick="closeReport()" style="width:100%; padding:15px; background:var(--neon); color:#000; border:none; font-weight:900; border-radius:8px;">ZAVŘÍT</button>
        <div id="engine-container">Načítám motor...</div>
    </div>

    <script src="https://michalsvach.github.io/corepulse/oracle-engine.js"></script>

    <script>
        let pinInput = "";
        const MASTER_PIN = "1970";
        function press(n) { if(pinInput.length < 4) { pinInput += n; updatePinDisplay(); } }
        function clearPin() { pinInput = ""; updatePinDisplay(); }
        function updatePinDisplay() { document.getElementById('pin-display').innerText = "●".repeat(pinInput.length) + "_".repeat(4 - pinInput.length); }
        function validatePin() {
            if(pinInput === MASTER_PIN) {
                document.getElementById('pin-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                // Pokud už je motor na GitHubu načtený, spustí se
                if(typeof startOracleEngine === "function") startOracleEngine();
            } else { clearPin(); }
        }
        function openReport() { document.getElementById('reportModal').style.display = 'block'; }
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
    </script>
</body>
</html>
