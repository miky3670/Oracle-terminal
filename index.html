<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE | MATH EDITION</title>
    <style>
        /* DESIGN: ƒåIST√ù TEMN√ù RE≈ΩIM */
        :root {
            --neon: #00ff41;
            --red: #ff0033;
            --orange: #ffcc00;
            --bg: #050505;
            --panel: #111;
        }

        body { 
            background-color: var(--bg); 
            color: #eee; 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        h1 {
            border-bottom: 2px solid var(--neon);
            padding-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            text-align: center;
        }

        .subtitle { color: #888; font-size: 0.8rem; margin-bottom: 30px; }

        /* M≈ò√ç≈ΩKA */
        .grid { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 20px; }

        /* KARTA */
        .card {
            background: var(--panel);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
        }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .coin-name { font-size: 1.5rem; font-weight: bold; }
        .coin-price { color: #ffd700; font-size: 1.3rem; }

        /* ANAL√ùZA */
        .analysis-box {
            background: #000;
            padding: 15px;
            margin-top: 15px;
            border-left: 3px solid #555;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* SIGN√ÅL */
        .signal {
            margin-top: 15px;
            text-align: center;
            font-weight: 900;
            font-size: 1.5rem;
            padding: 10px;
            border: 2px solid #333;
            text-transform: uppercase;
        }

        button {
            background: #222;
            color: var(--neon);
            border: 1px solid var(--neon);
            padding: 15px;
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover { background: var(--neon); color: #000; }
        
        .footer { margin-top: 20px; color: #444; font-size: 0.7rem; }

    </style>
</head>
<body>

    <h1>ORACLE SYSTEM</h1>
    <div class="subtitle">AUTOMATED MARKET LOGIC v13.0</div>

    <div class="grid" id="grid">
        <div style="text-align:center; color:#555; padding:20px;">
            SYSTEM READY. WAITING FOR START.
        </div>
    </div>

    <button onclick="scanMarket()">üöÄ SPUSTIT SKENOV√ÅN√ç TRHU</button>
    <div class="footer">POWERED BY PURE MATH & COINGECKO</div>

<script>
    // ≈Ω√ÅDN√â API KL√çƒåE. JEN ƒåIST√Å DATA.
    
    const targets = [
        { id: 'bitcoin', name: 'BITCOIN', symbol: 'BTC' },
        { id: 'pi-network', name: 'PI NETWORK', symbol: 'PI' },
        { id: 'memecore', name: 'MEMECORE', symbol: 'MEME' }
    ];

    async function scanMarket() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '<div style="text-align:center; color:#00ff41;">NAƒå√çT√ÅM DATA Z BURZY...</div>';

        try {
            // 1. ST√ÅHNOUT DATA (CoinGecko)
            let prices = {};
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,pi-network,memecore&vs_currencies=usd&include_24h_change=true');
                if (response.ok) prices = await response.json();
            } catch (e) { console.log("Offline mode"); }

            // Sp√°rovat data (nebo pou≈æ√≠t z√°lo≈æn√≠ nuly, pokud API sel≈æe)
            let liveData = [
                { ...targets[0], price: prices.bitcoin?.usd || 0, change: prices.bitcoin?.usd_24h_change || 0 },
                { ...targets[1], price: prices['pi-network']?.usd || 314.15, change: prices['pi-network']?.usd_24h_change || 0 }, 
                { ...targets[2], price: prices['memecore']?.usd || 0.012, change: prices['memecore']?.usd_24h_change || 0 }
            ];

            // 2. VYKRESLIT A VYPOƒå√çTAT
            grid.innerHTML = "";
            liveData.forEach(coin => {
                const analysis = calculateLogic(coin);
                grid.innerHTML += renderCard(coin, analysis);
            });

        } catch (e) {
            grid.innerHTML = `<div style="color:red; text-align:center;">CHYBA: ${e.message}</div>`;
        }
    }

    // TOTO JE MOZEK (ALGORITMUS M√çSTO AI)
    function calculateLogic(coin) {
        let verdict = "ƒåEKAT";
        let color = "#888"; // ≈†ed√°
        let text = "Trh se pohybuje do strany. ≈Ω√°dn√Ω jasn√Ω sign√°l.";

        // MATEMATICK√Å PRAVIDLA
        if (coin.change >= 5) {
            verdict = "SILN√ù N√ÅKUP";
            color = "#00ff41"; // Neon Zelen√°
            text = `Extr√©mn√≠ r≈Øst (+${coin.change.toFixed(2)}%). Momentum je siln√©. Doporuƒçuji se sv√©zt na vlnƒõ.`;
        } 
        else if (coin.change > 0 && coin.change < 5) {
            verdict = "DR≈ΩET / N√ÅKUP";
            color = "#00cc00"; // Tmav≈°√≠ zelen√°
            text = `Stabiln√≠ r≈Øst (+${coin.change.toFixed(2)}%). Trh je zdrav√Ω, ale bez extr√©m≈Ø.`;
        }
        else if (coin.change <= -5) {
            verdict = "KOUPIT DIP";
            color = "#00ff41"; // Neon Zelen√° (P≈ô√≠le≈æitost)
            text = `Cena spadla o ${coin.change.toFixed(2)}%. Indik√°tory ukazuj√≠ p≈ôeprodanost. Ide√°ln√≠ ƒças na levn√Ω vstup.`;
        }
        else if (coin.change < 0 && coin.change > -5) {
            verdict = "PRODAT / RIZIKO";
            color = "#ffcc00"; // Oran≈æov√°
            text = `M√≠rn√Ω pokles (${coin.change.toFixed(2)}%). Trh ztr√°c√≠ dech. Buƒè opatrn√Ω.`;
        }

        // Pokud nejsou data
        if (coin.price === 0) {
            verdict = "OFFLINE";
            color = "#ff0033";
            text = "Nepoda≈ôilo se st√°hnout data. Zkontroluj p≈ôipojen√≠.";
        }

        return { verdict, color, text };
    }

    function renderCard(coin, analysis) {
        const changeColor = coin.change >= 0 ? '#00ff41' : '#ff0033';
        const priceTxt = coin.price > 0 ? `$${coin.price.toLocaleString()}` : "---";

        return `
            <div class="card">
                <div class="row">
                    <span class="coin-name">${coin.name}</span>
                    <span class="coin-price">${priceTxt}</span>
                </div>
                <div class="row" style="border-bottom:1px solid #333; padding-bottom:10px;">
                    <span style="color:#888">ZMƒöNA 24H</span>
                    <span style="font-weight:bold; color:${changeColor}">${coin.change.toFixed(2)}%</span>
                </div>
                
                <div class="analysis-box" style="border-color:${analysis.color}">
                    ${analysis.text}
                </div>

                <div class="signal" style="color:${analysis.color}; border-color:${analysis.color}">
                    ${analysis.verdict}
                </div>
            </div>
        `;
    }
</script>
</body>
</html>
