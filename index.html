<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE | GEMINI 3</title>
    <style>
        /* ORACLE DESIGN SYSTEM */
        :root {
            --neon: #00ff41;
            --bg: #050505;
            --panel: #111;
            --text: #eee;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        h1 {
            color: var(--text);
            border-bottom: 1px solid var(--neon);
            padding-bottom: 10px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.4);
            margin-bottom: 5px;
        }

        .subtitle { font-size: 0.8rem; color: #888; margin-bottom: 30px; letter-spacing: 1px; }

        .auth-box {
            background: var(--panel);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="password"] {
            background: #000;
            border: 1px solid #444;
            color: var(--neon);
            padding: 10px;
            width: 80%;
            text-align: center;
            font-family: inherit;
            margin-top: 10px;
            outline: none;
        }

        .grid { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 20px; }

        .card {
            background: var(--panel);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 20px;
            position: relative;
        }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .coin-title { font-size: 1.4rem; font-weight: bold; }
        .coin-price { color: #ffd700; font-size: 1.2rem; }

        .ai-msg {
            margin-top: 15px;
            background: #000;
            padding: 15px;
            border-left: 2px solid var(--neon);
            color: #ccc;
            font-size: 0.9rem;
            min-height: 50px;
        }

        .verdict {
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            text-align: right;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        button {
            background: #222;
            color: var(--neon);
            border: 1px solid var(--neon);
            padding: 15px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>

    <h1>ORACLE G3</h1>
    <div class="subtitle">MODEL: GEMINI-3-FLASH-PREVIEW</div>

    <div class="auth-box">
        <label>GOOGLE API KEY</label>
        <input type="password" id="apiKey" placeholder="VLOŽ KLÍČ ZDE..." onchange="saveKey()">
    </div>

    <div class="grid" id="grid">
        <div style="text-align:center; color:#555; padding:20px;">SYSTEM READY.</div>
    </div>

    <button onclick="runOracle()">SPUSTIT ANALÝZU</button>

    <script>
        const keyInput = document.getElementById('apiKey');
        keyInput.value = localStorage.getItem('oracleG3Key') || '';
        function saveKey() { localStorage.setItem('oracleG3Key', keyInput.value.trim()); }

        const targets = [
            { id: 'bitcoin', name: 'BITCOIN', symbol: 'BTC', context: 'Market Leader.' },
            { id: 'pi-network', name: 'PI NETWORK', symbol: 'PI', context: '1 Year Post-Mainnet.' },
            { id: 'memecore', name: 'MEMECORE', symbol: 'MEME', context: 'High Volatility.' }
        ];

        async function runOracle() {
            const key = keyInput.value;
            if (!key) { alert("CHYBÍ KLÍČ!"); return; }

            const grid = document.getElementById('grid');
            grid.innerHTML = '<div style="text-align:center; color:#00ff41;">INITIALIZING GEMINI 3 PROTOCOL...</div>';

            try {
                // 1. DATA
                let prices = {};
                try {
                    const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,pi-network,memecore&vs_currencies=usd&include_24h_change=true');
                    if(res.ok) prices = await res.json();
                } catch(e) {}

                const liveData = [
                    { ...targets[0], price: prices.bitcoin?.usd || 0, change: prices.bitcoin?.usd_24h_change || 0 },
                    { ...targets[1], price: prices['pi-network']?.usd || 314.15, change: prices['pi-network']?.usd_24h_change || 0 },
                    { ...targets[2], price: prices['memecore']?.usd || 0.012, change: prices['memecore']?.usd_24h_change || 0 }
                ];

                grid.innerHTML = "";

                // 2. AI ANALÝZA
                for (const coin of liveData) {
                    const cardId = `card-${coin.symbol}`;
                    grid.innerHTML += renderCard(coin);
                    // Zde voláme ten nový model
                    await askGemini3(key, coin, cardId);
                }

            } catch (e) {
                grid.innerHTML = `<div style="color:red; text-align:center;">ERROR: ${e.message}</div>`;
            }
        }

        function renderCard(coin) {
            const color = coin.change >= 0 ? '#00ff41' : '#ff0033';
            const priceTxt = coin.price > 0 ? `$${coin.price.toLocaleString()}` : "NO DATA";
            return `
                <div class="card" id="card-${coin.symbol}">
                    <div class="row">
                        <span class="coin-title">${coin.name}</span>
                        <span class="coin-price">${priceTxt}</span>
                    </div>
                    <div class="row" style="border-bottom:1px solid #333; padding-bottom:10px; font-size:0.9rem;">
                        <span style="color:#888">24H CHANGE</span>
                        <span style="color:${color}; font-weight:bold;">${coin.change.toFixed(2)}%</span>
                    </div>
                    <div class="ai-msg">
                        <span style="color:#ffff00;">⚡ GEMINI 3 PŘEMÝŠLÍ...</span>
                    </div>
                </div>
            `;
        }

        async function askGemini3(key, coin, cardId) {
            const card = document.getElementById(cardId);
            const msgBox = card.querySelector('.ai-msg');
            
            // Tady je to tajemství - používáme model, který jsi našel!
            const MODEL_NAME = "gemini-3-flash-preview"; 
            
            const prompt = `
                Role: Crypto Trader. Asset: ${coin.name}. Change: ${coin.change}%.
                Task: 1 sentence analysis (Czech). Verdict: BUY / SELL / HOLD.
                Format: "Sentence. | VERDICT"
            `;

            try {
                // Volání API přímo (bez SDK, abychom se vyhnuli problémům s instalací)
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${key}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const json = await response.json();

                if (json.error) {
                    // Pokud selže Gemini 3, zkusíme automaticky zálohu na Gemini 2
                    console.log("Gemini 3 nedostupné, zkouším zálohu...");
                    await askGeminiBackup(key, coin, cardId, prompt);
                    return;
                }

                const text = json.candidates[0].content.parts[0].text;
                displayResult(msgBox, text, "GEMINI 3");

            } catch (e) {
                msgBox.innerHTML = `<span style="color:red">ERROR: ${e.message}</span>`;
            }
        }

        // Záložní funkce, kdyby "Preview" verze zrovna nešla
        async function askGeminiBackup(key, coin, cardId, prompt) {
             const card = document.getElementById(cardId);
             const msgBox = card.querySelector('.ai-msg');
             
             // Zkusíme nejběžnější stabilní verzi
             const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`;
             
             try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const json = await response.json();
                if(json.candidates) {
                    const text = json.candidates[0].content.parts[0].text;
                    displayResult(msgBox, text, "GEMINI 2.0 (BACKUP)");
                } else {
                    msgBox.innerHTML = "MODEL NEDOSTUPNÝ.";
                }
             } catch(e) { msgBox.innerHTML = "CONNECTION ERROR."; }
        }

        function displayResult(box, text, source) {
            const parts = text.split('|');
            const analysis = parts[0] || text;
            const verdict = parts[1] || "UNKNOWN";

            let vColor = "#888";
            if(verdict.includes("BUY") || verdict.includes("KOUPIT")) vColor = "#00ff41";
            if(verdict.includes("SELL") || verdict.includes("PRODAT")) vColor = "#ff0033";
            if(verdict.includes("HOLD") || verdict.includes("ČEKAT")) vColor = "#ffa500";

            box.innerHTML = `
                <div style="margin-bottom:5px;">${analysis}</div>
                <div class="verdict" style="color:${vColor}">${verdict}</div>
                <div style="font-size:0.6rem; color:#555; text-align:right; margin-top:5px;">SRC: ${source}</div>
            `;
        }
    </script>
</body>
</html>
