<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v20.1 STABLE</title>
    <style>
        :root {
            --neon: #00f2ff;
            --bg: #050505;
            --panel: #0a0a0a;
            --text: #eee;
        }

        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Courier New', monospace; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        h1 {
            color: var(--neon); border-bottom: 1px solid var(--neon);
            padding-bottom: 10px; letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        .subtitle { font-size: 0.7rem; color: #555; margin-bottom: 25px; letter-spacing: 2px; }

        .auth-box {
            background: var(--panel); border: 1px solid #222; padding: 15px;
            border-radius: 4px; width: 100%; max-width: 600px; text-align: center; margin-bottom: 20px;
        }

        input[type="password"] {
            background: #000; border: 1px solid #333; color: var(--neon);
            padding: 10px; width: 85%; text-align: center; font-family: inherit; outline: none;
        }

        .grid { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; }

        .card {
            background: var(--panel); border: 1px solid #222; border-radius: 4px; padding: 18px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .coin-title { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .exchange-tag { font-size: 0.6rem; color: var(--neon); opacity: 0.7; border: 1px solid var(--neon); padding: 1px 4px; border-radius: 3px; }
        .coin-price { color: #ffd700; font-size: 1.3rem; font-weight: bold; text-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }

        .stats-row { display: flex; gap: 15px; font-size: 0.75rem; color: #666; border-bottom: 1px solid #1a1a1a; padding-bottom: 8px; margin-bottom: 10px; }
        .stat-val { color: #aaa; }

        .ai-msg {
            background: rgba(0,0,0,0.4); padding: 12px; border-left: 2px solid var(--neon);
            color: #bbb; font-size: 0.85rem; line-height: 1.4;
        }

        .verdict { font-weight: bold; text-align: right; margin-top: 8px; font-size: 1rem; }

        .status-bar { width: 100%; max-width: 600px; font-size: 0.65rem; color: #444; display: flex; justify-content: space-between; margin-top: 12px; }

        button {
            background: #000; color: var(--neon); border: 1px solid var(--neon);
            padding: 12px; width: 100%; max-width: 600px; margin-top: 15px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: var(--neon); color: #000; }

        .price-up { color: #39ff14 !important; }
        .price-down { color: #ff4444 !important; }
    </style>
</head>
<body>

    <h1>ORACLE TERMINAL</h1>
    <div class="subtitle">MULTI-SOURCE FEED v20.1</div>

    <div class="auth-box">
        <input type="password" id="apiKey" placeholder="ENTER GEMINI G3 API KEY" onchange="saveKey()">
    </div>

    <div id="grid" class="grid"></div>

    <div class="status-bar">
        <span id="lastUpdate">INITIALIZING...</span>
        <span id="aiTimer">AI SYNC: 30m</span>
    </div>

    <button onclick="manualAI()">MANUAL ANALYSIS</button>

    <script>
        const keyInput = document.getElementById('apiKey');
        keyInput.value = localStorage.getItem('oracleG3Key') || '';
        function saveKey() { localStorage.setItem('oracleG3Key', keyInput.value.trim()); }

        const coins = [
            { id: 'BTC', name: 'BITCOIN', exchange: 'BINANCE', pair: 'BTCUSDT' },
            { id: 'PI', name: 'PI NETWORK', exchange: 'OKX', pair: 'PI-USDT' },
            { id: 'MEME', name: 'MEMECORE', exchange: 'CRYPTO-RPC', pair: 'M' }
        ];

        let marketData = {};
        let nextAiUpdate = 30;

        function init() {
            renderCards();
            refreshMarkets();
            setInterval(refreshMarkets, 15000); // 15s refresh pro stabilitu
            setInterval(countdown, 60000);
            setTimeout(runAI, 3000); 
        }

        function renderCards() {
            const grid = document.getElementById('grid');
            grid.innerHTML = coins.map(coin => `
                <div class="card">
                    <div class="row">
                        <span class="coin-title">${coin.name} <span class="exchange-tag">${coin.exchange}</span></span>
                        <span class="coin-price" id="price-${coin.id}">$---</span>
                    </div>
                    <div class="stats-row">
                        <span>VOL 24H: <span class="stat-val" id="vol-${coin.id}">$0</span></span>
                        <span>CHG 24H: <span class="stat-val" id="chg-${coin.id}">0%</span></span>
                    </div>
                    <div class="ai-msg" id="ai-${coin.id}">Awaiting data stream...</div>
                </div>
            `).join('');
        }

        async function refreshMarkets() {
            for (const coin of coins) {
                try {
                    let price, vol, change;

                    if (coin.exchange === 'BINANCE') {
                        const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${coin.pair}`);
                        const d = await res.json();
                        price = parseFloat(d.lastPrice);
                        vol = parseFloat(d.quoteVolume);
                        change = parseFloat(d.priceChangePercent);
                    } 
                    else if (coin.exchange === 'OKX') {
                        const res = await fetch(`https://www.okx.com/api/v5/market/ticker?instId=${coin.pair}`);
                        const d = await res.json();
                        price = parseFloat(d.data[0].last);
                        vol = parseFloat(d.data[0].vol24h) * price;
                        const open = parseFloat(d.data[0].open24h);
                        change = ((price - open) / open) * 100;
                    } 
                    else if (coin.id === 'MEME') {
                        // TVOJE NAPOJENÍ: CryptoCompare pro cenu a Volume
                        const resM = await fetch("https://min-api.cryptocompare.com/data/pricemultifull?fsyms=M&tsyms=USD");
                        const dM = await resM.json();
                        const raw = dM.RAW.M.USD;
                        price = raw.PRICE;
                        vol = raw.VOLUME24HOUR * price;
                        change = raw.CHANGEPCT24HOUR;

                        // RPC PROVOZ (pro konzoli)
                        fetch("https://rpc.memecore.net", {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ jsonrpc: "2.0", method: "eth_getBlockByNumber", params: ["latest", false], id: 1 })
                        }).catch(e => {});
                    }

                    updateUI(coin.id, price, vol, change);
                } catch (e) { console.error(`Error on ${coin.id}:`, e); }
            }
            document.getElementById('lastUpdate').innerText = `SYSTEM LIVE | ${new Date().toLocaleTimeString()}`;
        }

        function updateUI(id, price, vol, change) {
            const pEl = document.getElementById(`price-${id}`);
            const oldPrice = marketData[id]?.price || 0;
            
            if (oldPrice > 0 && price !== oldPrice) {
                pEl.classList.add(price > oldPrice ? 'price-up' : 'price-down');
                setTimeout(() => pEl.classList.remove('price-up', 'price-down'), 1000);
            }

            pEl.innerText = `$${price.toLocaleString(undefined, {minimumFractionDigits: id === 'BTC' ? 2 : 4})}`;
            document.getElementById(`vol-${id}`).innerText = `$${Math.round(vol).toLocaleString()}`;
            const cEl = document.getElementById(`chg-${id}`);
            cEl.innerText = `${change.toFixed(2)}%`;
            cEl.style.color = change >= 0 ? '#39ff14' : '#ff4444';

            marketData[id] = { price, vol, change };
        }

        async function runAI() {
            const key = keyInput.value;
            if (!key) return;

            for (const coin of coins) {
                const data = marketData[coin.id];
                if (!data) continue;

                const msgBox = document.getElementById(`ai-${coin.id}`);
                const prompt = `Analýza ${coin.name}. Cena: ${data.price} USD, Vol: ${data.vol} USD, Změna: ${data.change}%. Napiš 1 větu česky a verdikt (BUY/SELL/HOLD).`;

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const j = await res.json();
                    const text = j.candidates[0].content.parts[0].text;
                    const parts = text.split('|');
                    const ana = parts[0];
                    const verd = parts[1] || "WAIT";
                    
                    let color = "#888";
                    if(verd.includes("BUY")) color = "#39ff14";
                    if(verd.includes("SELL")) color = "#ff4444";

                    msgBox.innerHTML = `<div>${ana}</div><div class="verdict" style="color:${color}">${verd}</div>`;
                } catch (e) { msgBox.innerText = "AI Offline."; }
            }
        }

        function countdown() {
            nextAiUpdate--;
            if(nextAiUpdate <= 0) { runAI(); nextAiUpdate = 30; }
            document.getElementById('aiTimer').innerText = `AI SYNC: ${nextAiUpdate}m`;
        }

        function manualAI() { nextAiUpdate = 30; runAI(); }

        init();
    </script>
</body>
</html>
