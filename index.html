<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE | PULSE v25.3</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --text: #eee; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 15px; width: 100%; max-width: 1400px; margin: 0 auto;
        }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 8px; padding: 15px; display: flex; flex-direction: column; justify-content: space-between; min-height: 180px; }
        .card.buy { border-color: var(--buy); box-shadow: 0 0 10px rgba(57, 255, 20, 0.1); }
        .card.sell { border-color: var(--sell); box-shadow: 0 0 10px rgba(255, 68, 68, 0.1); }
        .card.hold { border-color: var(--hold); }
        .coin-name { font-size: 0.7rem; color: #555; font-weight: bold; text-transform: uppercase; }
        .coin-price { font-size: 1.5rem; font-weight: 900; margin: 5px 0; color: #fff; }
        .analysis-text { font-size: 0.8rem; color: #bbb; line-height: 1.4; margin-bottom: 10px; flex-grow: 1; }
        .verdict-box { padding: 8px; border-radius: 4px; font-weight: 900; text-align: center; text-transform: uppercase; background: rgba(255,255,255,0.03); letter-spacing: 1px; }
    </style>
</head>
<body>
    <div style="text-align:center; padding: 15px;"><h1 style="color:var(--neon); font-size:1rem; letter-spacing:4px; margin:0;">ORACLE PULSE</h1></div>
    <div id="grid" class="grid"></div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        
        async function loadData() {
            try {
                const res = await fetch(`${SB_URL}/rest/v1/oracle_signals?select=*&order=symbol.asc`, {
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
                });
                const data = await res.json();
                document.getElementById('grid').innerHTML = data.map(d => `
                    <div class="card ${d.verdict.toLowerCase()}">
                        <div>
                            <span class="coin-name">${d.symbol}</span>
                            <span class="coin-price">$${Number(d.price).toLocaleString()}</span>
                            <div class="analysis-text">${d.analysis}</div>
                        </div>
                        <div class="verdict-box" style="color:var(--${d.verdict.toLowerCase()})">${d.verdict}</div>
                    </div>
                `).join('');
            } catch (e) {}
        }
        setInterval(loadData, 10000);
        loadData();
    </script>
</body>
</html>
