<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | SIMULATOR v28.1</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 800px; }
        .card { background: var(--panel); border: 2px solid #222; border-radius: 16px; padding: 15px 10px; display: flex; flex-direction: column; align-items: center; min-height: 220px; justify-content: space-between; overflow: hidden; }
        .card.active-buy { border-color: var(--buy); box-shadow: inset 0 0 15px rgba(57, 255, 20, 0.05); }
        .card.active-sell { border-color: var(--sell); box-shadow: inset 0 0 15px rgba(255, 68, 68, 0.05); }
        
        .coin-name { font-size: 0.6rem; font-weight: 800; color: #444; text-transform: uppercase; letter-spacing: 1px; }
        .coin-price { font-size: 1.4rem; font-weight: 900; color: #fff; margin: 5px 0; font-variant-numeric: tabular-nums; }
        
        /* TRADE STATS RÁMEČKY */
        .trade-status-container { display: flex; width: 100%; gap: 5px; margin: 10px 0; min-height: 45px; }
        .trade-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 6px; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4px; }
        .box-label { font-size: 0.5rem; color: #555; font-weight: 800; text-transform: uppercase; margin-bottom: 2px; }
        .box-val { font-size: 0.75rem; font-weight: 900; font-family: monospace; }

        /* TLAČÍTKA */
        .btn-row { display: flex; width: 100%; gap: 6px; margin-top: 10px; }
        .trade-btn { flex: 1; padding: 12px 0; border-radius: 8px; border: 1px solid #222; background: #111; color: #444; font-size: 0.7rem; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .trade-btn.buy-on { background: var(--buy); color: #000; border-color: var(--buy); box-shadow: 0 0 10px rgba(57, 255, 20, 0.2); }
        .trade-btn.sell-on { background: var(--sell); color: #fff; border-color: var(--sell); box-shadow: 0 0 10px rgba(255, 68, 68, 0.2); }
    </style>
</head>
<body>
    <div style="padding: 10px;"><h1 style="color:var(--neon); font-size:1rem; letter-spacing:5px; margin:0; text-transform: uppercase;">Oracle Simulator</h1></div>
    <div id="grid" class="grid"></div>

    <script>
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        let activeTrades = JSON.parse(localStorage.getItem('oracle_trades')) || {};
        let tradeHistory = JSON.parse(localStorage.getItem('oracle_history')) || [];

        function toggleTrade(sym, type, price) {
            const current = activeTrades[sym];
            
            if (current) {
                // Zavření stávajícího obchodu
                const diff = current.type === 'BUY' ? (price - current.entry) : (current.entry - price);
                tradeHistory.push({ sym, type: current.type, profit: diff, duration: Date.now() - current.start });
                localStorage.setItem('oracle_history', JSON.stringify(tradeHistory));
                
                delete activeTrades[sym];
                // Pokud kliknu na opačný, hned ho otevřu
                if (current.type !== type) {
                    activeTrades[sym] = { type, entry: price, start: Date.now() };
                }
            } else {
                // Otevření nového
                activeTrades[sym] = { type, entry: price, start: Date.now() };
            }
            localStorage.setItem('oracle_trades', JSON.stringify(activeTrades));
            updateData();
        }

        function getTimer(start) {
            const diff = Math.floor((Date.now() - start) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        async function updateData() {
            try {
                const pRes = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${assets.join(',')}&tsyms=USD`);
                const pJson = await pRes.json();
                const grid = document.getElementById('grid');
                let html = "";

                for (const sym of assets) {
                    const raw = pJson.RAW[sym].USD;
                    const price = raw.PRICE;
                    const trade = activeTrades[sym];
                    
                    let tradeUI = `
                        <div class="trade-status-container">
                            <div class="trade-box"><span class="box-label">Status</span><span class="box-val" style="color:#333">IDLE</span></div>
                            <div class="trade-box"><span class="box-label">Profit</span><span class="box-val" style="color:#333">$0.00</span></div>
                        </div>`;

                    let cardClass = "";
                    if (trade) {
                        const diff = trade.type === 'BUY' ? (price - trade.entry) : (trade.entry - price);
                        const pColor = diff >= 0 ? 'var(--buy)' : 'var(--sell)';
                        cardClass = trade.type === 'BUY' ? 'active-buy' : 'active-sell';
                        
                        tradeUI = `
                            <div class="trade-status-container">
                                <div class="trade-box">
                                    <span class="box-label">Live Time</span>
                                    <span class="box-val" style="color:var(--neon)">${getTimer(trade.start)}</span>
                                </div>
                                <div class="trade-box">
                                    <span class="box-label">P/L $</span>
                                    <span class="box-val" style="color:${pColor}">${diff >= 0 ? '+' : ''}${diff.toFixed(sym === 'PI' || sym === 'M' ? 4 : 2)}</span>
                                </div>
                            </div>`;
                    }

                    html += `
                        <div class="card ${cardClass}">
                            <span class="coin-name">${sym === 'PI' ? 'PI NETWORK' : (sym === 'M' ? 'MEMECORE' : sym)}</span>
                            <span class="coin-price">$${price.toFixed(sym === 'PI' || sym === 'M' ? 4 : 2)}</span>
                            
                            ${tradeUI}

                            <div class="btn-row">
                                <button class="trade-btn ${trade?.type === 'BUY' ? 'buy-on' : ''}" onclick="toggleTrade('${sym}', 'BUY', ${price})">BUY</button>
                                <button class="trade-btn ${trade?.type === 'SELL' ? 'sell-on' : ''}" onclick="toggleTrade('${sym}', 'SELL', ${price})">SELL</button>
                            </div>
                        </div>
                    `;
                }
                grid.innerHTML = html;
            } catch (e) {}
        }

        setInterval(updateData, 1000);
        updateData();
    </script>
</body>
</html>
