<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>ORACLE TERMINAL | v64.0 BRIDGE ACTIVE</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 800px; }
        .card { background: var(--panel); border: 2px solid #333; border-radius: 20px; padding: 20px; text-align: center; }
        .price { font-size: 1.6rem; font-weight: 900; color: var(--neon); margin: 10px 0; }
        .verdict { font-weight: 900; text-transform: uppercase; font-size: 0.9rem; border: 1px solid #444; padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1 style="color:var(--neon); font-size:0.8rem; letter-spacing:4px;">ORACLE SYSTEM v64.0</h1>
    <div id="grid" class="grid"></div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        let lastPrices = { BTC: 0, ETH: 0, M: 0, PI: 0 };

        async function update() {
            try {
                // 1. BTC & ETH z Binance (Direct)
                const resB = await fetch("https://api.binance.com/api/v3/ticker/price?symbols=[%22BTCUSDT%22,%22ETHUSDT%22]");
                const jsonB = await resB.json();
                jsonB.forEach(i => lastPrices[i.symbol.replace('USDT','')] = parseFloat(i.price));

                // 2. PI & M přes tvůj nový BRIDGE na Vercelu
                const resBridge = await fetch("/api/oracle-bridge");
                const bData = await resBridge.json();
                
                const piVal = bData.find(d => d.id.includes('PI') && d.price)?.price;
                const mVal = bData.find(d => d.id.includes('M') && d.price)?.price;
                
                if(piVal) lastPrices.PI = piVal;
                if(mVal) lastPrices.M = mVal;

                // 3. Supabase Signály
                const dbRes = await fetch(`${SB_URL}/rest/v1/oracle_signals?select=symbol,verdict&timeframe=eq.15M`, {
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
                });
                const dbData = dbRes.ok ? await dbRes.json() : [];

                let html = "";
                ['BTC', 'ETH', 'M', 'PI'].forEach(sym => {
                    const price = lastPrices[sym];
                    const sig = dbData.find(d => d.symbol.toUpperCase().includes(sym)) || { verdict: 'SCANNING' };
                    html += `
                        <div class="card">
                            <div style="font-size:0.8rem; color:#888;">${sym}</div>
                            <div class="price">$${price ? price.toLocaleString(undefined, {minimumFractionDigits: (sym==='BTC'?2:4)}) : '...'}</div>
                            <div class="verdict">${sig.verdict}</div>
                        </div>
                    `;
                });
                document.getElementById('grid').innerHTML = html;
            } catch (e) { console.error("Update fail"); }
        }

        setInterval(update, 5000);
        update();
    </script>
</body>
</html>
