<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v128.9.8 FINAL-FIX-PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stellar/stellar-sdk@12.1.0/dist/stellar-sdk.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js?v=2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        #pin-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: var(--neon); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 30000; font-family: monospace; }
        .pin-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; margin-top: 20px; }
        .pin-btn { background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 20px; font-size: 1.5rem; border-radius: 50%; cursor: pointer; transition: 0.2s; width: 75px; height: 75px; }
        #pin-display { font-size: 3rem; letter-spacing: 10px; margin-bottom: 20px; color: #fff; }
        .header-box { width: 100%; max-width: 800px; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { color: var(--neon); font-size: 0.8rem; letter-spacing: 3px; margin: 0; text-transform: uppercase; font-weight: 900; }
        .motor-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-left: 8px; vertical-align: middle; }
        .dot-active { background-color: var(--buy); box-shadow: 0 0 10px var(--buy); animation: blink 1.5s infinite; }
        .dot-off { background-color: var(--sell); }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .lang-switch { font-size: 0.7rem; font-weight: 900; cursor: pointer; color: #fff; border: 1px solid #444; padding: 4px 8px; border-radius: 4px; background: #111; }
        .time-selector { display: flex; gap: 5px; margin-bottom: 20px; width: 100%; justify-content: center; }
        .time-btn { background: #111; border: 1px solid #444; color: #fff; padding: 8px 10px; border-radius: 6px; font-size: 0.75rem; cursor: pointer; font-weight: 900; }
        .time-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px rgba(0, 242, 255, 0.4); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 800px; position: relative; }
        .card { background: var(--panel); border: 2px solid #333; border-radius: 16px; padding: 12px 8px; display: flex; flex-direction: column; align-items: center; min-height: 230px; justify-content: space-between; transition: all 0.3s; }
        .top-sim-row { width: 100%; display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2px; }
        .sim-btn-box { background: #111; border: 1px solid #444; color: #fff; padding: 6px 4px; border-radius: 6px; font-size: 0.55rem; font-weight: 900; text-align: center; cursor: pointer; min-width: 65px; line-height: 1.1; }
        .sim-btn-box.sim-active { border-color: inherit; color: inherit; }
        .rep-btn { background: #111; border: 1px solid #fff; color: #fff; padding: 5px 12px; border-radius: 4px; font-size: 0.6rem; font-weight: 900; margin-bottom: 5px; cursor: pointer; width: 90%; text-align: center; }
        .coin-name { font-size: 0.9rem; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1.5px; }
        .coin-price { font-size: 1.45rem; font-weight: 900; margin: 0; font-variant-numeric: tabular-nums; }
        .status-row { display: flex; width: 100%; justify-content: space-between; align-items: center; gap: 4px; margin-top: 5px; }
        .indicator { background: #111; padding: 8px 2px; border-radius: 6px; font-size: 0.55rem; font-weight: 900; flex: 1; text-align: center; line-height: 1.2; border: 1px solid #444; color: #eee; }
        .main-verdict { background: rgba(255,255,255,0.04); padding: 8px 2px; border-radius: 8px; font-weight: 900; font-size: 0.85rem; text-transform: uppercase; flex: 1.6; text-align: center; line-height: 1.1; border: 1px solid #444; }
        #reportModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 20000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .bank-header { background: #111; border: 1px solid var(--neon); padding: 15px; border-radius: 12px; text-align: center; }
        .bank-balance { font-size: 1.5rem; font-weight: 900; color: var(--neon); }
        .auto-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .auto-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 0.8rem; font-weight: 900; }
        .bank-input { background: #000; border: 1px solid #444; color: #fff; padding: 5px; width: 65px; text-align: center; border-radius: 4px; }
        .unit-btn { background: #222; border: 1px solid #444; color: var(--neon); padding: 2px 6px; border-radius: 4px; cursor: pointer; font-size: 0.6rem; }
        .history-item { padding: 10px; border-bottom: 1px solid #222; font-size: 0.7rem; }
        .ai-feedback { font-size: 0.65rem; color: #aaa; font-style: italic; border-left: 2px solid var(--neon); padding-left: 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="pin-screen">
        <h2 style="letter-spacing: 5px;">ORACLE AUTH</h2>
        <div id="pin-display">____</div>
        <div class="pin-grid">
            <button class="pin-btn" onclick="press('1')">1</button><button class="pin-btn" onclick="press('2')">2</button><button class="pin-btn" onclick="press('3')">3</button>
            <button class="pin-btn" onclick="press('4')">4</button><button class="pin-btn" onclick="press('5')">5</button><button class="pin-btn" onclick="press('6')">6</button>
            <button class="pin-btn" onclick="press('7')">7</button><button class="pin-btn" onclick="press('8')">8</button><button class="pin-btn" onclick="press('9')">9</button>
            <button class="pin-btn" onclick="clearPin()" style="color:var(--sell)">C</button><button class="pin-btn" onclick="press('0')">0</button><button class="pin-btn" onclick="validatePin()">OK</button>
        </div>
    </div>

    <div id="main-content" style="display: none; width: 100%; max-width: 800px;">
        <div class="header-box">
            <h1>Oracle v128.9.8 <span id="motor-status" class="motor-dot dot-off"></span></h1>
            <div class="lang-switch" onclick="toggleLang()"><span id="lang-cz">CZ</span> / <span id="lang-en">EN</span></div>
        </div>
        <div class="time-selector">
            <button class="time-btn" onclick="setTime(this, '1M')">1M</button>
            <button class="time-btn" onclick="setTime(this, '5M')">5M</button>
            <button class="time-btn active" onclick="setTime(this, '15M')">15M</button>
            <button class="time-btn" onclick="setTime(this, '1H')">1H</button>
            <button class="time-btn" onclick="setTime(this, '1D')">1D</button>
        </div>
        <div id="grid" class="grid"></div>
    </div>

    <div id="reportModal">
        <div class="bank-header">
            <div id="bank-val" class="bank-balance">10000.00 USDT</div>
            <div style="margin-top:10px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
                <button onclick="closeReport()" style="padding:12px; background:var(--neon); color:#000; border:none; font-weight:900; border-radius:6px; cursor:pointer; font-size:0.7rem;">ZAVŘÍT</button>
                <button onclick="simpleAction('clear')" style="padding:12px; background:#111; color:#fff; border:1px solid #444; font-weight:900; border-radius:6px; cursor:pointer; font-size:0.7rem;">SMAZAT</button>
                <button onclick="simpleAction('reset')" style="padding:12px; background:#111; color:var(--sell); border:1px solid #444; font-weight:900; border-radius:6px; cursor:pointer; font-size:0.7rem;">RESET</button>
            </div>
            <div style="margin-top:15px; display:flex; justify-content:space-around;">
                <button id="motor-btn" onclick="toggleAutopilot()" style="background:#111; border:1px solid #444; color:#fff; padding:8px 15px; border-radius:20px; font-size:0.65rem; font-weight:900;">MOTOR: VYP</button>
                <button id="learn-btn" onclick="toggleLearning()" style="background:#111; border:1px solid #444; color:#fff; padding:8px 15px; border-radius:20px; font-size:0.65rem; font-weight:900;">UČENÍ: ZAP</button>
            </div>
        </div>
        <div class="auto-box" style="margin-top:20px;">
            <div class="auto-row"><span>STOP LOSS:</span><div><button id="sl-unit" class="unit-btn" onclick="toggleUnit('sl')">%</button><input type="checkbox" id="sl-enable" onchange="syncAuto()"><input type="number" id="sl-value" class="bank-input" value="2.5" oninput="syncAuto()"></div></div>
            <div class="auto-row"><span>TAKE PROFIT:</span><div><button id="tp-unit" class="unit-btn" onclick="toggleUnit('tp')">%</button><input type="checkbox" id="tp-enable" onchange="syncAuto()"><input type="number" id="tp-value" class="bank-input" value="5.0" oninput="syncAuto()"></div></div>
        </div>
        <div id="historyList"></div>
    </div>

    <script>
        let pinInput = "";
        const MASTER_PIN = "1970";
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        let lang = localStorage.getItem('oracle_lang') || 'CZ';
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        let bank = parseFloat(localStorage.getItem('oracle_bank')) || 10000.00;
        let tradeHistory = JSON.parse(localStorage.getItem('oracle_history')) || [];
        let activeTrades = JSON.parse(localStorage.getItem('oracle_trades')) || {};
        let selectedTF = '15M';
        let autoSettings = JSON.parse(localStorage.getItem('oracle_auto')) || { slEn: false, slVal: 2.5, slUnit: '%', tpEn: false, tpVal: 5.0, tpUnit: '%', learning: true, autopilot: false };

        const texts = { CZ: { b: 'ZISK', up: 'VZESTUP', down: 'POKLES', hold: 'ČEKEJ', vol: 'OBJEM', rep: 'BANKA / HISTORIE', buy: 'KOUPIT', sell: 'PRODAT', acc: 'HYPE' }, EN: { b: 'PROFIT', up: 'UP', down: 'DOWN', hold: 'HOLD', vol: 'VOLUME', rep: 'BANK / HISTORY', buy: 'BUY', sell: 'SELL', acc: 'HYPE' } };

        function press(n) { if(pinInput.length < 4) { pinInput += n; drawPin(); } }
        function clearPin() { pinInput = ""; drawPin(); }
        function drawPin() { document.getElementById('pin-display').innerText = "●".repeat(pinInput.length) + "_".repeat(4-pinInput.length); }
        function validatePin() { if(pinInput === MASTER_PIN) { document.getElementById('pin-screen').style.display = 'none'; document.getElementById('main-content').style.display = 'block'; initApp(); } else { clearPin(); } }

        function initApp() { updateData(); setInterval(updateData, 2000); }
        function getCountdown(end) { let l = Math.floor((end - Date.now()) / 1000); return l < 0 ? "00:00" : `${Math.floor(l/60).toString().padStart(2,'0')}:${(l%60).toString().padStart(2,'0')}`; }

        async function updateData() {
            try {
                const [resB, resBridge, hRes, sRes] = await Promise.all([
                    fetch("https://api.binance.com/api/v3/ticker/24hr?symbols=[%22BTCUSDT%22,%22ETHUSDT%22]").then(r=>r.json()),
                    fetch("/api/oracle-bridge").then(r=>r.json()),
                    fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }).then(r=>r.json()),
                    fetch(`${SB_URL}/rest/v1/oracle_signals?select=*&timeframe=eq.${selectedTF}`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }).then(r=>r.json())
                ]);

                const t = texts[lang];
                let html = "";
                assets.forEach(sym => {
                    let p = 0, c = 0, v = "---";
                    if(sym==='BTC') { p = parseFloat(resB[0].lastPrice); c = parseFloat(resB[0].priceChangePercent); v = (parseFloat(resB[0].quoteVolume)/1e9).toFixed(1) + 'B'; }
                    else if(sym==='ETH') { p = parseFloat(resB[1].lastPrice); c = parseFloat(resB[1].priceChangePercent); v = (parseFloat(resB[1].quoteVolume)/1e9).toFixed(1) + 'B'; }
                    else { const d = resBridge.find(x=>x.id===sym); p = d?.price || 0.16; c = d?.change24h || 0; v = d?.vol24h ? (d.vol24h/1e3).toFixed(0) + 'K' : '---'; }

                    const sig = sRes.find(x=>x.symbol.includes(sym)) || {verdict:'HOLD'};
                    const hype = hRes.find(x=>x.symbol.includes(sym))?.score || 0;
                    let trade = activeTrades[sym];
                    
                    let pnlVal = 0, cardStyle = "";
                    if(trade) {
                        pnlVal = (trade.type==='BUY'?(p-trade.entry)/trade.entry:(trade.entry-p)/trade.entry)*250;
                        const glow = pnlVal >= 0 ? "var(--buy)" : "var(--sell)";
                        cardStyle = `border-color: ${glow}; box-shadow: 0 0 15px ${glow}44;`;
                        if(pnlVal <= -6.25 || pnlVal >= 12.5 || Date.now() >= trade.endTime) executeClose(sym, p, trade, hype, sig.verdict);
                    } else if(autoSettings.autopilot && hype >= 65 && sig.verdict.includes("BUY")) toggleSim(sym, 'BUY', p);

                    let lB = trade?.type==='BUY' ? `<div class="sim-btn-box sim-active" style="color:var(--buy)">${t.b}<br>${pnlVal.toFixed(2)}$</div>` : `<div class="sim-btn-box" onclick="toggleSim('${sym}','BUY',${p})">${t.buy}</div>`;
                    let rB = trade?.type==='SELL' ? `<div class="sim-btn-box sim-active" style="color:var(--sell)">${t.b}<br>${pnlVal.toFixed(2)}$</div>` : `<div class="sim-btn-box" onclick="toggleSim('${sym}','SELL',${p})">${t.sell}</div>`;
                    if(trade) { if(trade.type==='BUY') rB = `<div class="sim-btn-box" style="color:#fff;">${getCountdown(trade.endTime)}</div>`; else lB = `<div class="sim-btn-box" style="color:#fff;">${getCountdown(trade.endTime)}</div>`; }

                    html += `<div class="card" style="${cardStyle}">
                        <div class="top-sim-row">${lB} ${rB}</div>
                        <div style="text-align:center;"><span class="coin-name">${sym}</span></div>
                        <span class="coin-price" style="color:${c>=0?'var(--buy)':'var(--sell)'}">$${p.toLocaleString(undefined, {minimumFractionDigits: sym==='BTC'?2:4})}</span>
                        <div class="rep-btn" onclick="openReport()">[ ${t.rep} ]</div>
                        <div class="status-row">
                            <div class="indicator" style="color:${c>=0?'var(--buy)':'var(--sell)'}">${c>=0?t.up:t.down}<br>${c.toFixed(2)}%</div>
                            <div class="main-verdict" style="color:var(--${sig.verdict.includes("BUY")?'buy':(sig.verdict.includes("SELL")?'sell':'hold')})">${sig.verdict.replace('BUY',t.buy).replace('SELL',t.sell)}<br><span style="font-size:0.5rem;color:#fff;">${hype}% ${t.acc}</span></div>
                            <div class="indicator" style="color:#fff">${t.vol}<br>${v}</div>
                        </div></div>`;
                });
                document.getElementById('grid').innerHTML = html;
                document.getElementById('bank-val').innerText = bank.toFixed(2) + " USDT";
                updateStatusUI();
            } catch(e) {}
        }

        async function executeClose(sym, price, trade, h, v) {
            const pnl = (trade.type==='BUY'?(price-trade.entry)/trade.entry:(trade.entry-price)/trade.entry)*250;
            bank += (250 + pnl);
            try { await fetch(`${SB_URL}/rest/v1/oracle_trade_history`, { method: 'POST', headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ symbol: sym, type: trade.type, pnl: pnl, timeframe: selectedTF, is_auto: true }) }); } catch(e) {}
            tradeHistory.unshift({ sym, pnl, time: new Date().toLocaleTimeString().slice(0,5), feedback: pnl>=0?"Vertex: Zisk potvrzen.":"Vertex: SL zasažen." });
            localStorage.setItem('oracle_bank', bank); localStorage.setItem('oracle_history', JSON.stringify(tradeHistory));
            delete activeTrades[sym]; localStorage.setItem('oracle_trades', JSON.stringify(activeTrades));
        }

        function toggleSim(sym, type, p) { if(!activeTrades[sym] && bank >= 250) { bank -= 250; activeTrades[sym] = { type, entry: p, start: Date.now(), endTime: Date.now() + 900000 }; localStorage.setItem('oracle_bank', bank); localStorage.setItem('oracle_trades', JSON.stringify(activeTrades)); updateData(); } }
        function toggleAutopilot() { autoSettings.autopilot = !autoSettings.autopilot; syncAuto(); updateStatusUI(); }
        function toggleLearning() { autoSettings.learning = !autoSettings.learning; syncAuto(); updateStatusUI(); }
        function syncAuto() { localStorage.setItem('oracle_auto', JSON.stringify(autoSettings)); }
        function updateStatusUI() { document.getElementById('motor-status').className = autoSettings.autopilot ? "motor-dot dot-active" : "motor-dot dot-off"; document.getElementById('motor-btn').innerText = autoSettings.autopilot ? "MOTOR: ZAP" : "MOTOR: VYP"; document.getElementById('learn-btn').innerText = autoSettings.learning ? "UČENÍ: ZAP" : "UČENÍ: VYP"; }
        function toggleLang() { lang = lang==='CZ'?'EN':'CZ'; localStorage.setItem('oracle_lang', lang); updateData(); }
        function setTime(btn, label) { document.querySelectorAll('.time-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); selectedTF = label; updateData(); }
        function openReport() { renderHistory(); document.getElementById('reportModal').style.display = 'block'; }
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
        function renderHistory() { document.getElementById('historyList').innerHTML = tradeHistory.slice(0,15).map(h => `<div class="history-item"><div style="display:flex; justify-content:space-between;"><span>${h.time} <b>${h.sym}</b></span><span style="color:${h.pnl>=0?'var(--buy)':'var(--sell)'}">${h.pnl.toFixed(2)} USDT</span></div><div class="ai-feedback">${h.feedback || ''}</div></div>`).join(''); }
        function simpleAction(t) { if(confirm("OK?")) { if(t==='clear') { fetch(`${SB_URL}/rest/v1/oracle_trade_history?id=not.is.null`, { method: 'DELETE', headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` } }); tradeHistory=[]; } else if(t==='reset') { bank=10000; tradeHistory=[]; } localStorage.setItem('oracle_bank',bank); localStorage.setItem('oracle_history','[]'); location.reload(); } }
    </script>
</body>
</html>
