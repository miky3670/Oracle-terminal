<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v29.0</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .header-box { width: 100%; max-width: 800px; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { color: var(--neon); font-size: 0.8rem; letter-spacing: 3px; margin: 0; text-transform: uppercase; font-weight: 900; }
        
        /* Přepínač jazyka */
        .lang-switch { font-size: 0.6rem; font-weight: 900; cursor: pointer; color: #444; border: 1px solid #222; padding: 4px 8px; border-radius: 4px; }
        .lang-switch span.active { color: var(--neon); }

        .time-selector { display: flex; gap: 5px; margin-bottom: 20px; width: 100%; justify-content: center; }
        .time-btn { background: #111; border: 1px solid #333; color: #555; padding: 8px 10px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; font-weight: bold; }
        .time-btn.active { border-color: var(--neon); color: var(--neon); }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 800px; }
        .card { background: var(--panel); border: 2px solid #222; border-radius: 16px; padding: 15px 10px; display: flex; flex-direction: column; align-items: center; min-height: 180px; justify-content: space-around; position: relative; }
        
        .rep-link { position: absolute; top: 10px; right: 10px; font-size: 0.55rem; color: #333; cursor: pointer; font-weight: 900; padding: 8px; z-index: 30; }

        .coin-name { font-size: 0.65rem; font-weight: 800; color: #444; text-transform: uppercase; letter-spacing: 1px; }
        .coin-price { font-size: 1.4rem; font-weight: 900; color: #fff; margin: 5px 0; font-variant-numeric: tabular-nums; }
        
        .status-row { display: flex; width: 100%; justify-content: space-between; align-items: center; gap: 4px; margin-top: 5px; }
        .indicator { background: rgba(255,255,255,0.02); padding: 8px 2px; border-radius: 6px; font-size: 0.55rem; font-weight: bold; flex: 1; text-align: center; line-height: 1.3; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .main-verdict { background: rgba(255,255,255,0.05); padding: 10px 2px; border-radius: 8px; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; flex: 1.5; text-align: center; line-height: 1.1; }
        
        #reportModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; padding: 20px; box-sizing: border-box; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 15px; margin-bottom: 15px; }
        .history-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #111; font-size: 0.7rem; font-family: monospace; }
        .sim-active { color: var(--neon) !important; }
    </style>
</head>
<body>
    <div class="header-box">
        <h1>Oracle Terminal</h1>
        <div class="lang-switch" onclick="toggleLang()">
            <span id="lang-cz" class="active">CZ</span> / <span id="lang-en">EN</span>
        </div>
    </div>
    
    <div class="time-selector">
        <button class="time-btn" onclick="setTime(this, 'minute', 1, '1M')">1M</button>
        <button class="time-btn" onclick="setTime(this, 'minute', 5, '5M')">5M</button>
        <button class="time-btn active" onclick="setTime(this, 'minute', 15, '15M')">15M</button>
        <button class="time-btn" onclick="setTime(this, 'hour', 1, '1H')">1H</button>
        <button class="time-btn" onclick="setTime(this, 'day', 1, '1D')">1D</button>
    </div>

    <div id="grid" class="grid"></div>

    <div id="reportModal">
        <div class="modal-header">
            <span id="modal-title" style="color:var(--neon); font-weight:900; font-size:0.8rem;">HISTORIE OBCHODŮ</span>
            <span style="color:#fff; font-size:2rem; cursor:pointer;" onclick="closeReport()">×</span>
        </div>
        <div id="historyList"></div>
        <button id="clear-btn" onclick="clearHistory()" style="width:100%; padding:15px; background:#111; color:#ff4444; border:1px solid #222; margin-top:15px; font-weight:900; border-radius:8px;">SMAZAT VŠE</button>
    </div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        let curType = 'minute'; let curLimit = 15; let selectedTF = '15M';
        let lang = localStorage.getItem('oracle_lang') || 'CZ';

        let activeTrades = JSON.parse(localStorage.getItem('oracle_trades')) || {};
        let tradeHistory = JSON.parse(localStorage.getItem('oracle_history')) || [];

        const texts = {
            CZ: { buy: 'KOUPIT', sell: 'PRODAT', report: 'HIST', time: 'ČAS', acc: 'PŘESNOST', vzestup: 'VZESTUP', pokles: 'POKLES', hold: 'ČEKEJ', title: 'HISTORIE OBCHODŮ', clear: 'SMAZAT VŠE', empty: 'Prázdno' },
            EN: { buy: 'BUY', sell: 'SELL', report: 'REP', time: 'TIME', acc: 'ACC', vzestup: 'UP', pokles: 'DOWN', hold: 'HOLD', title: 'TRADE HISTORY', clear: 'CLEAR ALL', empty: 'Empty' }
        };

        function toggleLang() {
            lang = lang === 'CZ' ? 'EN' : 'CZ';
            localStorage.setItem('oracle_lang', lang);
            document.getElementById('lang-cz').classList.toggle('active');
            document.getElementById('lang-en').classList.toggle('active');
            document.getElementById('modal-title').innerText = texts[lang].title;
            document.getElementById('clear-btn').innerText = texts[lang].clear;
            updateData();
        }

        function setTime(btn, type, limit, tfLabel) {
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); curType = type; curLimit = limit; selectedTF = tfLabel; updateData();
        }

        function toggleSim(sym, type, price) {
            const current = activeTrades[sym];
            if (current && current.type === type) { 
                const pnl = type === 'BUY' ? (price - current.entry) : (current.entry - price);
                tradeHistory.unshift({ sym, type, pnl, time: new Date().toLocaleTimeString().slice(0,5), duration: getTimer(current.start) });
                localStorage.setItem('oracle_history', JSON.stringify(tradeHistory));
                delete activeTrades[sym]; 
            } else { activeTrades[sym] = { type, entry: price, start: Date.now() }; }
            localStorage.setItem('oracle_trades', JSON.stringify(activeTrades));
            updateData();
        }

        function getTimer(start) {
            const diff = Math.floor((Date.now() - start) / 1000);
            return `${Math.floor(diff/60).toString().padStart(2,'0')}:${(diff%60).toString().padStart(2,'0')}`;
        }

        function openReport() {
            const list = document.getElementById('historyList');
            const t = texts[lang];
            list.innerHTML = tradeHistory.map(h => `<div class="history-item"><span>${h.time} <b>${h.sym}</b></span><span style="color:${h.pnl>=0?'#39ff14':'#ff4444'}">${h.pnl>=0?'+':''}${h.pnl.toFixed(4)}$</span><span>${h.duration}</span></div>`).join('') || `<div style="text-align:center;color:#444;padding:20px;">${t.empty}</div>`;
            document.getElementById('reportModal').style.display = 'block';
        }
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
        function clearHistory() { tradeHistory = []; localStorage.setItem('oracle_history', '[]'); openReport(); }

        async function updateData() {
            try {
                const pRes = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${assets.join(',')}&tsyms=USD`);
                const pJson = await pRes.json();
                const dbRes = await fetch(`${SB_URL}/rest/v1/oracle_signals?timeframe=eq.${selectedTF}`, { headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` } });
                const dbData = await dbRes.json();
                const t = texts[lang];

                let html = "";
                for (const sym of assets) {
                    const raw = pJson.RAW[sym].USD;
                    const price = raw.PRICE;
                    const db = dbData.find(d => d.symbol === sym) || { verdict: 'HOLD', confidence: 50 };
                    const trade = activeTrades[sym];
                    
                    let cleanV = t.hold;
                    const rv = db.verdict ? db.verdict.toUpperCase() : "HOLD";
                    if (rv.includes("BUY")) cleanV = t.buy; else if (rv.includes("SELL")) cleanV = t.sell;

                    let leftBox = `<div class="indicator" onclick="toggleSim('${sym}', 'BUY', ${price})">${t.buy}<br>TEST</div>`;
                    let rightBox = `<div class="indicator" onclick="toggleSim('${sym}', 'SELL', ${price})">${t.sell}<br>TEST</div>`;
                    let cardClass = "";

                    if (trade) {
                        cardClass = trade.type === 'BUY' ? 'active-buy' : 'active-sell';
                        const pnl = trade.type === 'BUY' ? (price - trade.entry) : (trade.entry - price);
                        leftBox = `<div class="indicator sim-active" onclick="toggleSim('${sym}', '${trade.type}', ${price})">${t.time}<br>${getTimer(trade.start)}</div>`;
                        rightBox = `<div class="indicator" style="color:${pnl >= 0 ? 'var(--buy)' : 'var(--sell)'}" onclick="toggleSim('${sym}', '${trade.type}', ${price})">P/L $<br>${pnl.toFixed(4)}</div>`;
                    }

                    html += `<div class="card ${cardClass}">
                        <div class="rep-link" onclick="openReport()">${t.report}</div>
                        <span class="coin-name">${sym === 'PI' ? 'PI NETWORK' : (sym === 'M' ? 'MEMECORE' : sym)}</span>
                        <span class="coin-price">$${price.toFixed(4)}</span>
                        <div class="status-row">
                            ${leftBox}
                            <div class="main-verdict" style="color:var(--${rv.includes("BUY")?'buy':(rv.includes("SELL")?'sell':'hold')})">${cleanV}<br><span style="font-size:0.5rem; opacity:0.6;">${db.confidence}% ${t.acc}</span></div>
                            ${rightBox}
                        </div>
                    </div>`;
                }
                document.getElementById('grid').innerHTML = html;
            } catch (e) {}
        }
        
        // Inicializace jazyka při startu
        if(lang === 'EN') {
            document.getElementById('lang-cz').classList.remove('active');
            document.getElementById('lang-en').classList.add('active');
        }
        
        setInterval(updateData, 1000);
        updateData();
    </script>
</body>
</html>
