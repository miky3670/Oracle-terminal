    <script>
        let pinInput = "";
        const MASTER_PIN = "1970"; 
        function press(n) { if(pinInput.length < 4) { pinInput += n; updatePinDisplay(); } }
        function clearPin() { pinInput = ""; updatePinDisplay(); }
        function updatePinDisplay() { document.getElementById('pin-display').innerText = "‚óè".repeat(pinInput.length) + "_".repeat(4 - pinInput.length); }
        function validatePin() {
            if(pinInput === MASTER_PIN) {

            } else {

                setTimeout(() => { document.getElementById('pin-display').style.color = '#fff'; clearPin(); }, 500);
            }
        }

        // --- AUTH FOR SENSITIVE ACTIONS ---
        function authAction(type) {
            let code = prompt("Enter PIN to confirm:");
            if(code === MASTER_PIN) {
                if(type === 'clear') { tradeHistory = []; localStorage.setItem('oracle_history', '[]'); openReport(); }
                if(type === 'reset') { bank = 10000; tradeHistory = []; localStorage.setItem('oracle_bank', 10000); localStorage.setItem('oracle_history', '[]'); location.reload(); }
            } else { alert("Invalid PIN."); }
        }

        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        let curType = 'minute', curLimit = 15, selectedTF = '15M';
        let lang = localStorage.getItem('oracle_lang') || 'CZ';
        let activeTrades = JSON.parse(localStorage.getItem('oracle_trades')) || {};
        let tradeHistory = JSON.parse(localStorage.getItem('oracle_history')) || [];
        let bank = parseFloat(localStorage.getItem('oracle_bank')) || 10000.00;
        let stake = parseFloat(localStorage.getItem('oracle_stake')) || 250.00;
        
        let autoSettings = JSON.parse(localStorage.getItem('oracle_auto')) || { slEn: false, slVal: 2.5, slUnit: '%', tpEn: false, tpVal: 5.0, tpUnit: '%', tpDyn: false, learning: true };

        function saveAuto() {
            autoSettings.slEn = document.getElementById('sl-enable').checked;
            autoSettings.slVal = parseFloat(document.getElementById('sl-value').value);
            autoSettings.tpEn = document.getElementById('tp-enable').checked;
            autoSettings.tpVal = parseFloat(document.getElementById('tp-value').value);
            localStorage.setItem('oracle_auto', JSON.stringify(autoSettings));
        }

        function toggleLearning() {
            autoSettings.learning = !autoSettings.learning;
            const btn = document.getElementById('learn-btn');
            if(autoSettings.learning) { btn.classList.add('active'); btn.innerText = "AI LEARNING: ON"; }
            else { btn.classList.remove('active'); btn.innerText = "AI LEARNING: OFF"; }
            saveAuto();
        }

        function toggleUnit(type) {
            if(type === 'sl') autoSettings.slUnit = autoSettings.slUnit === '%' ? 'USDT' : '%';
            else autoSettings.tpUnit = autoSettings.tpUnit === '%' ? 'USDT' : '%';
            loadAutoUI(); saveAuto();
        }

        function toggleDynamicTP() { autoSettings.tpDyn = !autoSettings.tpDyn; loadAutoUI(); saveAuto(); }

        function loadAutoUI() {
            document.getElementById('sl-enable').checked = autoSettings.slEn;
            document.getElementById('sl-value').value = autoSettings.slVal;
            document.getElementById('sl-unit').innerText = autoSettings.slUnit;
            document.getElementById('tp-enable').checked = autoSettings.tpEn;
            document.getElementById('tp-value').value = autoSettings.tpVal;
            document.getElementById('tp-unit').innerText = autoSettings.tpUnit;
            const lBtn = document.getElementById('learn-btn');
            if(autoSettings.learning) { lBtn.classList.add('active'); lBtn.innerText = "AI LEARNING: ON"; }
            else { lBtn.classList.remove('active'); lBtn.innerText = "AI LEARNING: OFF"; }
            const btn = document.getElementById('tp-dyn-btn');
            const inp = document.getElementById('tp-value');
            if(autoSettings.tpDyn) { btn.classList.add('active'); inp.disabled = true; inp.style.opacity = "0.3"; }
            else { btn.classList.remove('active'); inp.disabled = false; inp.style.opacity = "1"; }
        }

        let lastPrices = { BTC: 0, ETH: 0, M: 0, PI: 0 };
        let lastChanges = { BTC: 0, ETH: 0, M: 0, PI: 0 };
        let lastVols = { BTC: '0K', ETH: '0K', M: '0K', PI: '0K' };

        const texts = {
            CZ: { b: 'ZISK', s: 'ƒåAS', rep: 'BANKA / UƒåEN√ç AI', acc: 'HYPE', up: 'VZESTUP', down: 'POKLES', hold: 'ƒåEKEJ', title: 'HISTORIE A BANKA', vol: 'OBJEM', buy: 'KOUPIT', sell: 'PRODAT' },
            EN: { b: 'PROFIT', s: 'TIME', rep: 'BANK / AI LEARN', acc: 'HYPE', up: 'UP', down: 'DOWN', hold: 'HOLD', title: 'HISTORY & BANK', vol: 'VOLUME', buy: 'BUY', sell: 'SELL' }
        };

        function toggleLang() { lang = lang === 'CZ' ? 'EN' : 'CZ'; localStorage.setItem('oracle_lang', lang); location.reload(); }
        function setTime(btn, type, limit, tfLabel) { document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); curType = type; curLimit = limit; selectedTF = tfLabel; updateData(); }
        function updateStake(val) { stake = parseFloat(val) || 0; localStorage.setItem('oracle_stake', stake); }

        function executeClose(sym, price, trade) {
            const diffPct = trade.type === 'BUY' ? ((price - trade.entry) / trade.entry) : ((trade.entry - price) / trade.entry);
            const pnl = trade.invested * diffPct;
            bank = bank + trade.invested + pnl;
            
            // --- VERTEX AI FEEDBACK LOGIC ---
            let feedback = "No data.";
            if(trade.isGhost) { feedback = "GHOST MODE: AI did not analyze this trade."; }
            else {
                if(pnl > 0) feedback = "Vertex: Successful trade. Profit locked.";
                else feedback = "Vertex: Trade closed at loss. Learning patterns...";
            }

            tradeHistory.unshift({ sym, type: trade.type, pnl, time: new Date().toLocaleTimeString().slice(0,5), duration: getTimer(trade.start), feedback, isGhost: trade.isGhost });
            localStorage.setItem('oracle_bank', bank); localStorage.setItem('oracle_history', JSON.stringify(tradeHistory)); 
            delete activeTrades[sym]; localStorage.setItem('oracle_trades', JSON.stringify(activeTrades));
        }

        function toggleSim(sym, type, price) {
            const current = activeTrades[sym];
            if (current && current.type === type) { executeClose(sym, price, current); } 
            else { 
                if (bank < stake) { alert("Low bank!"); return; }
                bank -= stake; localStorage.setItem('oracle_bank', bank);
                let durationMs = 900000;
                if (selectedTF === '1M') durationMs = 60000;
                else if (selectedTF === '5M') durationMs = 300000;
                else if (selectedTF === '15M') durationMs = 900000;
                else if (selectedTF === '1H') durationMs = 3600000;
                else if (selectedTF === '4H') durationMs = 14400000;
                else if (selectedTF === '1D') durationMs = 86400000;

                activeTrades[sym] = { 
                    type, entry: price, start: Date.now(), invested: stake, endTime: Date.now() + durationMs,
                    sl: autoSettings.slEn ? autoSettings.slVal : null, slUnit: autoSettings.slUnit,
                    tp: autoSettings.tpEn ? autoSettings.tpVal : null, tpUnit: autoSettings.tpUnit,
                    isDyn: autoSettings.tpDyn,
                    isGhost: !autoSettings.learning // Pokud je learning OFF, obchod je GHOST
                }; 
            }
            localStorage.setItem('oracle_trades', JSON.stringify(activeTrades)); 
            updateData();
        }

        function getTimer(start) { const diff = Math.floor((Date.now() - start) / 1000); return `${Math.floor(diff/60).toString().padStart(2,'0')}:${(diff%60).toString().padStart(2,'0')}`; }
        function getCountdown(endTime) {
            const left = Math.floor((endTime - Date.now()) / 1000);
            return left < 0 ? "00:00" : `${Math.floor(left/60).toString().padStart(2,'0')}:${(left%60).toString().padStart(2,'0')}`;
        }
        function formatVol(val) { if (!val || val == 0) return '---'; if (val >= 1e9) return (val/1e9).toFixed(1) + 'B'; if (val >= 1e6) return (val/1e6).toFixed(1) + 'M'; return (val/1e3).toFixed(0) + 'K'; }

        async function updateData() {
            try {
                const resB = await fetch("https://api.binance.com/api/v3/ticker/24hr?symbols=[%22BTCUSDT%22,%22ETHUSDT%22]");
                const jsonB = await resB.json();
                jsonB.forEach(i => {
                    const s = i.symbol.replace('USDT','');
                    lastPrices[s] = parseFloat(i.lastPrice); lastChanges[s] = parseFloat(i.priceChangePercent); lastVols[s] = formatVol(parseFloat(i.quoteVolume));
                });
                const resBridge = await fetch("/api/oracle-bridge");
                const bData = await resBridge.json();
                ['PI', 'M'].forEach(s => {
                    const d = bData.find(item => item.id === s);
                    if(d) { lastPrices[s] = d.price || lastPrices[s]; lastChanges[s] = d.change24h || 0; lastVols[s] = formatVol(d.vol24h); }
                });
                const [hRes, sRes] = await Promise.all([
                    fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }),
                    fetch(`${SB_URL}/rest/v1/oracle_signals?select=*&timeframe=eq.${selectedTF}`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} })
                ]);
                const hypes = await hRes.json();
                const signals = await sRes.json();
                const t = texts[lang];

                let html = "";
                for (const sym of assets) {
                    const price = lastPrices[sym] || 0;
                    const db = signals.find(s => s.symbol.toUpperCase().includes(sym)) || { verdict: 'HOLD' };
                    const hScore = hypes.find(h => h.symbol.toUpperCase().includes(sym))?.score || 0;
                    const trend = lastChanges[sym] || 0;
                    let trade = activeTrades[sym];
                    if (trade) {
                        const currentPnlVal = trade.type === 'BUY' ? (price - trade.entry) / trade.entry * trade.invested : (trade.entry - price) / trade.entry * trade.invested;
                        const currentPnlPct = (currentPnlVal / trade.invested) * 100;
                        if (trade.sl) {
                            const isSlHit = trade.slUnit === '%' ? (currentPnlPct <= -trade.sl) : (currentPnlVal <= -trade.sl);
                            if (isSlHit) { executeClose(sym, price, trade); trade = null; }
                        }
                        if (trade && trade.tp && !trade.isDyn) {
                            const isTpHit = trade.tpUnit === '%' ? (currentPnlPct >= trade.tp) : (currentPnlVal >= trade.tp);
                            if (isTpHit) { executeClose(sym, price, trade); trade = null; }
                        }
                        if (trade && trade.isDyn && currentPnlPct >= 1.5 && (hScore < 40 || db.verdict === 'HOLD')) { executeClose(sym, price, trade); trade = null; }
                        if (trade && trade.endTime && Date.now() >= trade.endTime) { executeClose(sym, price, trade); trade = null; }
                    }
                    const pnl = trade ? (trade.type === 'BUY' ? (price - trade.entry) / trade.entry * trade.invested : (trade.entry - price) / trade.entry * trade.invested) : 0;
                    let lB = `<div class="sim-btn-box" onclick="toggleSim('${sym}','BUY',${price})">${t.buy}</div>`;
                    let rB = `<div class="sim-btn-box" onclick="toggleSim('${sym}','SELL',${price})">${t.sell}</div>`;
                    if (trade?.type === 'BUY') {
                        const c = pnl >= 0 ? 'var(--buy)' : 'var(--sell)';
                        lB = `<div class="sim-btn-box sim-active" style="color:${c}; border-color:${c}" onclick="toggleSim('${sym}','BUY',${price})">${t.b}<br>${pnl>=0?'+':''}${pnl.toFixed(2)} $</div>`;
                        rB = `<div class="sim-btn-box" style="color:#fff;">${getCountdown(trade.endTime)}</div>`;
                    } else if (trade?.type === 'SELL') {
                        const c = pnl >= 0 ? 'var(--buy)' : 'var(--sell)';
                        lB = `<div class="sim-btn-box" style="color:#fff;">${getCountdown(trade.endTime)}</div>`;
                        rB = `<div class="sim-btn-box sim-active" style="color:${c}; border-color:${c}" onclick="toggleSim('${sym}','SELL',${price})">${t.b}<br>${pnl>=0?'+':''}${pnl.toFixed(2)} $</div>`;
                    }
                    html += `<div class="card" style="border-color: ${trade ? (pnl >= 0 ? 'var(--buy)' : 'var(--sell)') : '#333'}">
                        <div class="top-sim-row">${lB} ${rB}</div>
                        <div style="text-align:center;"><span class="coin-name">${sym}</span></div>
                        <span class="coin-price" style="color:${trend >= 0 ? 'var(--buy)' : 'var(--sell)'}">$${price.toLocaleString(undefined, {minimumFractionDigits: (sym==='BTC'?2:4)})}</span>
                        <div class="rep-btn" onclick="openReport()">[ ${t.rep} ]</div>
                        <div class="status-row">
                            <div class="indicator" style="color:${trend>=0?'var(--buy)':'var(--sell)'}">${trend>=0?t.up:t.down}<br>${trend.toFixed(2)}%</div>
                            <div class="main-verdict" style="color:var(--${db.verdict?.toUpperCase().includes("BUY")?'buy':(db.verdict?.toUpperCase().includes("SELL")?'sell':'hold')})">${db.verdict?.toUpperCase().includes("BUY")?t.buy:(db.verdict?.toUpperCase().includes("SELL")?t.sell:t.hold)}<br><span style="font-size:0.55rem; opacity:0.9; color:#fff;">${hScore}% ${t.acc}</span></div>
                            <div class="indicator" style="color:#fff">${t.vol}<br>${lastVols[sym]}</div>
                        </div>
                    </div>`;
                }
                document.getElementById('grid').innerHTML = html;
                document.getElementById('bank-val').innerText = bank.toFixed(2) + " USDT";
            } catch (e) { console.error(e); }
        }

        function openReport() { 
            loadAutoUI();
            const list = document.getElementById('historyList'); 
            list.innerHTML = tradeHistory.map(h => `
                <div style="border-bottom: 1px solid #151515; padding: 10px 0;">
                    <div class="history-item">
                        <span>${h.time} <b>${h.sym}</b> ${h.isGhost ? 'üëª' : ''}</span>
                        <span style="color:${h.pnl>=0?'var(--buy)':'var(--sell)'}">${h.pnl>=0?'+':''}${h.pnl.toFixed(2)} USDT</span>
                        <span>${h.duration}</span>
                    </div>
                    <div class="ai-feedback">${h.feedback || 'Analyzing...'}</div>
                </div>
            `).join('') || '<div style="text-align:center;padding:20px; color:#fff;">≈Ω√°dn√° historie...</div>'; 
            document.getElementById('reportModal').style.display = 'block'; 
        }
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; }
        
        setInterval(updateData, 2000); updateData();
    </script>
</body>
