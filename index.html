<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | v36.2</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; }
        body { background-color: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .header-box { width: 100%; max-width: 800px; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { color: var(--neon); font-size: 0.8rem; letter-spacing: 3px; margin: 0; text-transform: uppercase; font-weight: 900; }
        .lang-switch { font-size: 0.7rem; font-weight: 900; cursor: pointer; color: #fff; border: 1px solid #444; padding: 4px 8px; border-radius: 4px; background: #111; }
        .lang-switch span.active { color: var(--neon); }
        .time-selector { display: flex; gap: 5px; margin-bottom: 20px; width: 100%; justify-content: center; }
        .time-btn { background: #111; border: 1px solid #444; color: #fff; padding: 8px 10px; border-radius: 6px; font-size: 0.75rem; cursor: pointer; font-weight: 900; }
        .time-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px rgba(0, 242, 255, 0.4); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 800px; }
        .card { background: var(--panel); border: 2px solid #333; border-radius: 16px; padding: 12px 8px; display: flex; flex-direction: column; align-items: center; min-height: 230px; justify-content: space-between; position: relative; }
        .top-sim-row { width: 100%; display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2px; }
        .sim-btn-box { background: #111; border: 1px solid #444; color: #fff; padding: 6px 4px; border-radius: 6px; font-size: 0.55rem; font-weight: 900; text-align: center; cursor: pointer; min-width: 65px; line-height: 1.1; }
        .sim-btn-box.sim-active { border-color: var(--neon); color: var(--neon); }
        .rep-btn { background: #111; border: 1px solid #fff; color: #fff; padding: 3px 12px; border-radius: 4px; font-size: 0.6rem; font-weight: 900; margin-bottom: 5px; cursor: pointer; text-transform: uppercase; }
        .coin-name { font-size: 0.9rem; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 5px; }
        .coin-price { font-size: 1.45rem; font-weight: 900; color: #fff; margin: 0px 0 5px 0; font-variant-numeric: tabular-nums; }
        .status-row { display: flex; width: 100%; justify-content: space-between; align-items: center; gap: 4px; margin-top: 5px; }
        .indicator { background: #111; padding: 8px 2px; border-radius: 6px; font-size: 0.55rem; font-weight: 900; flex: 1; text-align: center; line-height: 1.2; border: 1px solid #444; color: #eee; }
        .main-verdict { background: rgba(255,255,255,0.04); padding: 8px 2px; border-radius: 8px; font-weight: 900; font-size: 0.85rem; text-transform: uppercase; flex: 1.6; text-align: center; line-height: 1.1; border: 1px solid #444; }
    </style>
</head>
<body>
    <div class="header-box">
        <h1>Oracle Terminal</h1>
        <div class="lang-switch" onclick="toggleLang()">
            <span id="lang-cz" class="active">CZ</span> / <span id="lang-en">EN</span>
        </div>
    </div>
    <div class="time-selector">
        <button class="time-btn" onclick="setTime(this, '1M')">1M</button>
        <button class="time-btn" onclick="setTime(this, '5M')">5M</button>
        <button class="time-btn active" onclick="setTime(this, '15M')">15M</button>
        <button class="time-btn" onclick="setTime(this, '1H')">1H</button>
        <button class="time-btn" onclick="setTime(this, '4H')">4H</button>
        <button class="time-btn" onclick="setTime(this, '1D')">1D</button>
    </div>
    <div id="grid" class="grid"></div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        const assets = ['BTC', 'ETH', 'M', 'PI'];
        let selectedTF = '15M';
        let lang = localStorage.getItem('oracle_lang') || 'CZ';
        let activeTrades = JSON.parse(localStorage.getItem('oracle_trades')) || {};
        const timeMap = { '1M': 60000, '5M': 300000, '15M': 900000, '1H': 3600000, '4H': 14400000, '1D': 86400000 };

        function toggleLang() { lang = lang === 'CZ' ? 'EN' : 'CZ'; localStorage.setItem('oracle_lang', lang); location.reload(); }
        function setTime(btn, tfLabel) { document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); selectedTF = tfLabel; updateData(); }
        function toggleSim(sym, type, price) {
            const current = activeTrades[sym];
            if (current && current.type === type) { delete activeTrades[sym]; } 
            else { activeTrades[sym] = { type, entry: price, endTime: Date.now() + (timeMap[selectedTF]||60000) }; }
            localStorage.setItem('oracle_trades', JSON.stringify(activeTrades)); updateData();
        }
        function getCountdown(endTime) { const left = Math.floor((endTime - Date.now()) / 1000); return left < 0 ? "00:00" : `${Math.floor(left/60).toString().padStart(2,'0')}:${(left%60).toString().padStart(2,'0')}`; }

        async function updateData() {
            try {
                // 1. CENY (CryptoCompare)
                const pRes = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${assets.join(',')}&tsyms=USD`);
                const pJson = await pRes.json();
                
                // 2. HYPE (Supabase)
                const hRes = await fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, { headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` } });
                const hypes = await hRes.json();

                // 3. SIGNÁLY (Supabase) - TADY JE TEN ZÁSEK, TAK TO DÁME DO TRY-CATCH
                let signals = [];
                try {
                    const sRes = await fetch(`${SB_URL}/rest/v1/oracle_signals?timeframe=eq.${selectedTF}&select=*`, { headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` } });
                    signals = await sRes.json();
                } catch(e) { console.log("Signals temporary unavailable"); }

                let html = "";
                for (const sym of assets) {
                    const raw = pJson.RAW?.[sym]?.USD || { PRICE: 0, CHANGEPCT24HOUR: 0 };
                    const hype = hypes.find(h => h.symbol.toUpperCase() === sym)?.score || 0;
                    const sig = signals.find(s => s.symbol.toUpperCase() === sym) || { verdict: 'HOLD' };
                    let trade = activeTrades[sym];

                    let lB = `<div class="sim-btn-box" onclick="toggleSim('${sym}','BUY',${raw.PRICE})">KOUPIT</div>`;
                    let rB = `<div class="sim-btn-box" onclick="toggleSim('${sym}','SELL',${raw.PRICE})">PRODAT</div>`;
                    if (trade) {
                        if (trade.type === 'BUY') {
                            lB = `<div class="sim-btn-box sim-active">ZISK</div>`;
                            rB = `<div class="sim-btn-box">${getCountdown(trade.endTime)}</div>`;
                        } else {
                            lB = `<div class="sim-btn-box">${getCountdown(trade.endTime)}</div>`;
                            rB = `<div class="sim-btn-box sim-active">ZISK</div>`;
                        }
                    }

                    html += `
                    <div class="card">
                        <div class="top-sim-row">${lB} ${rB}</div>
                        <div class="coin-name">${sym}</div>
                        <div class="coin-price">$${raw.PRICE.toFixed(4)}</div>
                        <div class="status-row">
                            <div class="indicator">${raw.CHANGEPCT24HOUR.toFixed(2)}%</div>
                            <div class="main-verdict" style="color:var(--neon)">${sig.verdict}<br><span style="font-size:0.5rem">${hype}% HYPE</span></div>
                            <div class="indicator">VOL</div>
                        </div>
                    </div>`;
                }
                document.getElementById('grid').innerHTML = html;
            } catch (e) { console.error("Update error"); }
        }
        setInterval(updateData, 2000); updateData();
    </script>
</body>
</html>
