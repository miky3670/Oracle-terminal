<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | VERTEX AI v124.2 (PRO ADMIN)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stellar/stellar-sdk@12.1.0/dist/stellar-sdk.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js?v=2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; --stop: #ff0000; }
        body { background-color: var(--bg); color: #eee; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        #pin-screen { position: fixed; inset: 0; background: #000; color: var(--neon); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 30000; }
        .pin-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; margin-top: 20px; }
        .pin-btn { background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 20px; font-size: 1.5rem; border-radius: 50%; cursor: pointer; width: 75px; height: 75px; }
        #pin-display { font-size: 3rem; letter-spacing: 10px; margin-bottom: 20px; color: #fff; }

        .header-box { width: 100%; max-width: 900px; padding: 10px 0; display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid #222; margin-bottom: 20px; }
        h1 { color: #fff; font-size: 1.1rem; letter-spacing: 2px; margin: 0; text-transform: uppercase; font-weight: 900; }
        .sub-title { font-size: 0.65rem; color: var(--neon); letter-spacing: 1px; }

        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; max-width: 900px; margin-bottom: 20px; }
        .nav-btn { background: #111; border: 2px solid #333; color: #fff; padding: 12px 0; border-radius: 8px; font-size: 1rem; font-weight: 900; cursor: pointer; position: relative; font-family: inherit; }
        .nav-btn.active { border-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; position: absolute; top: 5px; right: 5px; background-color: var(--buy); }

        .main-panel { width: 100%; max-width: 900px; background: var(--panel); border: 1px solid #333; border-radius: 12px; padding: 15px; box-sizing: border-box; overflow: hidden; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 4px double #333; padding-bottom: 15px; }
        .current-asset { font-size: 2rem; font-weight: 900; color: #fff; letter-spacing: 3px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; margin-top: 10px; }
        th { text-align: left; color: #555; font-size: 0.7rem; padding: 8px; }
        td { padding: 8px; font-size: 0.85rem; color: #ccc; border-bottom: 1px solid #151515; }

        .ticker-window { background: #000; border: 1px solid #222; border-radius: 4px; height: 30px; overflow: hidden; display: flex; align-items: center; }
        .ticker-track { display: flex; white-space: pre; animation: ticker-loop 400s linear infinite; }
        @keyframes ticker-loop { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* MODAL REPORTU */
        #learning-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 40000; padding: 20px; overflow-y: auto; }
        .modal-content { max-width: 800px; margin: 0 auto; background: #0a0a0a; border: 1px solid var(--neon); border-radius: 12px; padding: 20px; }
        .trade-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; font-size: 0.75rem; align-items: center; }
        .btn-del { color: var(--sell); border: 1px solid var(--sell); background: none; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 0.6rem; margin-left: 10px; }

        .footer-box { width: 100%; max-width: 900px; margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .footer-btn { background: #111; border: 1px solid #444; color: #888; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-family: inherit; }
        .btn-danger { border-color: var(--sell); color: var(--sell); }
    </style>
</head>
<body>

    <div id="pin-screen">
        <h2>ADMIN ACCESS</h2>
        <div id="pin-display">____</div>
        <div class="pin-grid">
            <button class="pin-btn" onclick="press('1')">1</button><button class="pin-btn" onclick="press('2')">2</button><button class="pin-btn" onclick="press('3')">3</button>
            <button class="pin-btn" onclick="press('4')">4</button><button class="pin-btn" onclick="press('5')">5</button><button class="pin-btn" onclick="press('6')">6</button>
            <button class="pin-btn" onclick="press('7')">7</button><button class="pin-btn" onclick="press('8')">8</button><button class="pin-btn" onclick="press('9')">9</button>
            <button class="pin-btn" onclick="clearPin()" style="color:var(--sell)">C</button><button class="pin-btn" onclick="press('0')">0</button><button class="pin-btn" onclick="validatePin()">OK</button>
        </div>
    </div>

    <div id="admin-content" style="display: none; width: 100%; max-width: 900px;">
        <div class="header-box">
            <div><h1>ORACLE TERMINAL</h1><div class="sub-title">VERTEX AI INTEGRATION</div></div>
            <div id="last-sync" style="font-size:0.6rem; color:#555;">SYNC: ...</div>
        </div>

        <div class="nav-grid">
            <button class="nav-btn active" onclick="switchAsset('BTC')" id="btn-BTC">BTC <div class="status-dot"></div></button>
            <button class="nav-btn" onclick="switchAsset('ETH')" id="btn-ETH">ETH <div class="status-dot"></div></button>
            <button class="nav-btn" onclick="switchAsset('PI')" id="btn-PI">PI <div class="status-dot"></div></button>
            <button class="nav-btn" onclick="switchAsset('M')" id="btn-M">M <div class="status-dot"></div></button>
        </div>

        <div class="main-panel">
            <div class="panel-header">
                <div class="current-asset" id="display-asset">BTC</div>
                <div id="display-hype" style="color:var(--neon); border:1px solid var(--neon); padding:5px 10px; border-radius:20px;">0% HYPE</div>
            </div>
            <table>
                <thead><tr><th>TF</th><th>VERDIKT</th><th style="padding-left:10px">VERTEX AI ANALÝZA</th><th style="text-align:right">CENA</th></tr></thead>
                <tbody id="signal-rows"></tbody>
            </table>
        </div>

        <div class="footer-box">
            <button class="footer-btn" onclick="toggleLang()">[ LANG: <span id="cur-lang">CZ</span> ]</button>
            <button class="footer-btn" onclick="openLearning()">[ REPORT / UČENÍ ]</button>
            <button class="footer-btn btn-danger" onclick="wipeAll()">[ WIPE ALL ]</button>
        </div>
    </div>

    <div id="learning-modal">
        <div class="modal-content">
            <h3 style="color:var(--neon); margin-top:0;">CLOUD TRADE HISTORY (VERTEX FEED)</h3>
            <div id="cloud-history-list">Načítám data ze Supabase...</div>
            <button onclick="closeLearning()" style="width:100%; padding:15px; margin-top:20px; background:var(--neon); color:#000; border:none; font-weight:900; border-radius:6px; cursor:pointer;">ZAVŘÍT</button>
        </div>
    </div>

    <script>
        let pinInput = "";
        const MASTER_PIN = "1970";
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";

        function press(n) { if(pinInput.length < 4) { pinInput += n; updatePin(); } }
        function clearPin() { pinInput = ""; updatePin(); }
        function updatePin() { document.getElementById('pin-display').innerText = "●".repeat(pinInput.length) + "_".repeat(4-pinInput.length); }
        function validatePin() { if(pinInput === MASTER_PIN) { document.getElementById('pin-screen').style.display = 'none'; document.getElementById('admin-content').style.display = 'block'; init(); } else { clearPin(); } }

        let currentAsset = 'BTC';
        let lang = 'CZ';
        const assets = ['BTC', 'ETH', 'PI', 'M'];
        const timeframes = ['1M', '5M', '15M', '1H', '4H', '1D'];
        let cacheSignals = [], cacheHype = [], cachePrices = {};

        function init() { setInterval(updateDashboard, 5000); updateDashboard(); }
        function switchAsset(a) { currentAsset = a; document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); document.getElementById(`btn-${a}`).classList.add('active'); renderTable(); }
        function toggleLang() { lang = lang === 'CZ' ? 'EN' : 'CZ'; document.getElementById('cur-lang').innerText = lang; renderTable(); }

        // --- CLOUD MANAGEMENT ---
        async function openLearning() {
            document.getElementById('learning-modal').style.display = 'block';
            await refreshCloudList();
        }
        function closeLearning() { document.getElementById('learning-modal').style.display = 'none'; }

        async function refreshCloudList() {
            const container = document.getElementById('cloud-history-list');
            try {
                const res = await fetch(`${SB_URL}/rest/v1/oracle_trade_history?select=*&order=created_at.desc`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} });
                const data = await res.json();
                if(data.length === 0) { container.innerHTML = "<div style='text-align:center; padding:20px;'>Cloud je prázdný.</div>"; return; }
                container.innerHTML = data.map(t => `
                    <div class="trade-row">
                        <span>${new Date(t.created_at).toLocaleTimeString()} <b>${t.symbol}</b></span>
                        <span style="color:${t.pnl>=0?'#39ff14':'#ff4444'}">${t.pnl.toFixed(2)} USDT</span>
                        <button class="btn-del" onclick="deleteSingle('${t.id}')">[ SMAZAT ]</button>
                    </div>`).join('');
            } catch(e) { container.innerText = "Chyba načítání."; }
        }

        async function deleteSingle(id) {
            if(!confirm("Smazat tento konkrétní záznam?")) return;
            await fetch(`${SB_URL}/rest/v1/oracle_trade_history?id=eq.${id}`, { method: 'DELETE', headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} });
            await refreshCloudList();
        }

        async function wipeAll() {
            if(!confirm("TOTÁLNÍ VÝMAZ CELÉHO CLOUDU?")) return;
            await fetch(`${SB_URL}/rest/v1/oracle_trade_history?id=not.is.null`, { method: 'DELETE', headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} });
            if(document.getElementById('learning-modal').style.display === 'block') await refreshCloudList();
        }

        // --- DASHBOARD LOGIC (BEZE ZMĚN) ---
        async function updateDashboard() {
            try {
                const [rH, rS, rB, rBi] = await Promise.all([
                    fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }),
                    fetch(`${SB_URL}/rest/v1/oracle_signals?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }),
                    fetch("/api/oracle-bridge"), fetch("https://api.binance.com/api/v3/ticker/24hr?symbols=[%22BTCUSDT%22,%22ETHUSDT%22]")
                ]);
                cacheHype = await rH.json(); cacheSignals = await rS.json();
                const bridgeData = await rB.json(); const binanceData = await rBi.json();
                assets.forEach(sym => {
                    let p = 0;
                    const bItem = bridgeData.find(i => i.id === sym); if(bItem) p = bItem.price;
                    const binItem = binanceData.find(i => i.symbol === sym + "USDT"); if(binItem) p = parseFloat(binItem.lastPrice);
                    cachePrices[sym] = p;
                });
                document.getElementById('last-sync').innerText = "SYNC: " + new Date().toLocaleTimeString();
                renderTable();
            } catch (e) {}
        }

        function renderTable() {
            document.getElementById('display-asset').innerText = currentAsset;
            const h = cacheHype.find(h => h.symbol === currentAsset);
            document.getElementById('display-hype').innerText = (h ? h.score : 0) + "% HYPE";
            const tbody = document.getElementById('signal-rows'); tbody.innerHTML = '';
            timeframes.forEach(tf => {
                const sig = cacheSignals.find(s => s.symbol === currentAsset && s.timeframe === tf) || { verdict: 'HOLD', analysis: 'Analýza Vertex AI probíhá...' };
                const price = cachePrices[currentAsset] || 0;
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${tf}</td><td style="color:${sig.verdict.includes('BUY')?'#39ff14':(sig.verdict.includes('SELL')?'#ff4444':'#ffd700')}">${sig.verdict}</td>
                    <td><div class="ticker-window"><div class="ticker-track"><span>${sig.analysis} +++ </span><span>${sig.analysis} +++ </span></div></div></td>
                    <td style="text-align:right">$${price.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>`;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
