<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | VERTEX AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stellar/stellar-sdk@12.1.0/dist/stellar-sdk.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js?v=2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { 
            --neon: #00f2ff; 
            --bg: #050505; 
            --panel: #0a0a0a; 
            --buy: #39ff14; 
            --sell: #ff4444; 
            --hold: #ffd700; 
            --stop: #ff0000;
            --ok: #008000;
            --text-muted: #666;
        }
        body { background-color: var(--bg); color: #eee; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* HEADER */
        .header-box { width: 100%; max-width: 900px; padding: 10px 0; display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid #222; margin-bottom: 20px; }
        h1 { color: #fff; font-size: 1.2rem; letter-spacing: 2px; margin: 0; text-transform: uppercase; font-weight: 900; }
        .sub-title { font-size: 0.7rem; color: var(--neon); letter-spacing: 1px; margin-top: 5px; }
        .sync-info { font-size: 0.6rem; color: #555; text-align: right; }

        /* NAVIGACE - TLAČÍTKA */
        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 100%; max-width: 900px; margin-bottom: 25px; }
        .nav-btn { 
            background: #111; 
            border: 2px solid #333; 
            color: #fff; 
            padding: 15px 0; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            font-weight: 900; 
            cursor: pointer; 
            transition: all 0.3s; 
            text-align: center;
            position: relative;
        }
        .nav-btn:hover { background: #1a1a1a; }
        .nav-btn.active { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.1); transform: scale(1.02); }
        
        /* INDIKÁTORY STAVU (Podsvícení tlačítek) */
        .status-dot { height: 8px; width: 8px; border-radius: 50%; position: absolute; top: 8px; right: 8px; }
        .status-ok { background-color: var(--buy); box-shadow: 0 0 5px var(--buy); }
        .status-err { background-color: var(--stop); box-shadow: 0 0 8px var(--stop); animation: pulseRed 1s infinite; }

        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* MAIN PANEL */
        .main-panel { width: 100%; max-width: 900px; background: var(--panel); border: 1px solid #333; border-radius: 12px; padding: 20px; box-sizing: border-box; min-height: 500px; }
        
        .panel-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 4px double #333; padding-bottom: 15px; margin-bottom: 20px; }
        .current-asset { font-size: 2.5rem; font-weight: 900; color: #fff; letter-spacing: 3px; }
        .hype-indicator { font-size: 1.2rem; font-weight: bold; color: var(--neon); border: 1px solid var(--neon); padding: 5px 15px; border-radius: 20px; }

        /* TABULKA */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: #555; font-size: 0.8rem; border-bottom: 1px solid #333; padding: 10px; }
        td { padding: 12px 10px; border-bottom: 1px solid #1a1a1a; font-size: 0.9rem; color: #ccc; vertical-align: middle; }
        .tf-col { font-weight: 900; color: #fff; width: 60px; }
        .verdict-col { font-weight: 900; width: 80px; }
        .text-col { font-family: 'Courier New', monospace; font-size: 0.8rem; color: #888; letter-spacing: 1px; }
        .price-col { text-align: right; font-weight: 900; font-size: 1rem; color: #fff; width: 120px; }

        /* FOOTER */
        .footer-box { width: 100%; max-width: 900px; margin-top: 30px; display: flex; gap: 15px; }
        .footer-btn { 
            background: #111; border: 1px solid #444; color: #888; padding: 10px 20px; 
            border-radius: 6px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px;
        }
        .footer-btn:hover { color: #fff; border-color: #fff; }

        /* Helper classes */
        .c-buy { color: var(--buy); }
        .c-sell { color: var(--sell); }
        .c-hold { color: var(--hold); }

        #loading { text-align: center; padding: 50px; color: #444; }
    </style>
</head>
<body>

    <div class="header-box">
        <div>
            <h1>ORACLE TERMINAL</h1>
            <div class="sub-title">VERTEX AI INTEGRATION</div>
        </div>
        <div class="sync-info" id="last-sync">SYNC: ...</div>
    </div>

    <div class="nav-grid">
        <button class="nav-btn active" onclick="switchAsset('BTC')" id="btn-BTC">
            BTC <div class="status-dot status-ok" id="stat-BTC"></div>
        </button>
        <button class="nav-btn" onclick="switchAsset('ETH')" id="btn-ETH">
            ETH <div class="status-dot status-ok" id="stat-ETH"></div>
        </button>
        <button class="nav-btn" onclick="switchAsset('PI')" id="btn-PI">
            PI <div class="status-dot status-err" id="stat-PI"></div>
        </button>
        <button class="nav-btn" onclick="switchAsset('M')" id="btn-M">
            M <div class="status-dot status-err" id="stat-M"></div>
        </button>
    </div>

    <div class="main-panel">
        <div class="panel-header">
            <div class="current-asset" id="display-asset">BTC</div>
            <div class="hype-indicator" id="display-hype">0% HYPE</div>
        </div>

        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th>TF</th>
                        <th>VERDIKT</th>
                        <th>VERTEX AI ANALÝZA (TEXT)</th>
                        <th style="text-align:right">CENA</th>
                    </tr>
                </thead>
                <tbody id="signal-rows">
                    </tbody>
            </table>
        </div>
        <div id="loading" style="display:none">VERTEX AI COMPUTING...</div>
    </div>

    <div class="footer-box">
        <button class="footer-btn" onclick="toggleLang()">
            [ LANG: <span id="cur-lang">CZ</span> ]
        </button>
        <button class="footer-btn" onclick="openLearning()">
            [ REPORT / UČENÍ AI ]
        </button>
    </div>

    <script>
        // KONFIGURACE
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        
        let currentAsset = 'BTC';
        let lang = 'CZ';
        const assets = ['BTC', 'ETH', 'PI', 'M'];
        const timeframes = ['1M', '5M', '15M', '1H', '4H', '1D'];
        
        // Data Cache
        let cacheSignals = [];
        let cacheHype = [];
        let cachePrices = {};

        // Inicializace
        function init() {
            setInterval(updateDashboard, 5000); // 5s refresh
            updateDashboard();
        }

        function switchAsset(asset) {
            currentAsset = asset;
            // Přebarvení tlačítek (aktivní)
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${asset}`).classList.add('active');
            renderTable();
        }

        function toggleLang() {
            lang = lang === 'CZ' ? 'EN' : 'CZ';
            document.getElementById('cur-lang').innerText = lang;
            renderTable(); // Překreslit texty
        }

        function openLearning() {
            alert("Otevírám okno pro učení AI... (Připraveno pro další krok)");
        }

        async function updateDashboard() {
            document.getElementById('last-sync').innerText = "SYNC: " + new Date().toLocaleTimeString();
            
            try {
                // 1. STÁHNOUT DATA (Parallel Fetch)
                const [resHype, resSig, resBridge] = await Promise.all([
                    fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }),
                    fetch(`${SB_URL}/rest/v1/oracle_signals?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }),
                    fetch("/api/oracle-bridge") // MEXC Bridge
                ]);

                cacheHype = await resHype.json();
                cacheSignals = await resSig.json();
                const bridgeData = await resBridge.json();

                // 2. ZPRACOVAT CENY A STATUSY
                assets.forEach(sym => {
                    // Cena z bridge nebo fallback
                    const bItem = bridgeData.find(i => i.id === sym);
                    cachePrices[sym] = bItem ? bItem.price : 0;

                    // KONTROLA ZDRAVÍ (RED/GREEN LOGIKA)
                    // Pokud nemáme signál mladší než 1 hodinu -> ERROR (Červená)
                    // Pro zjednodušení teď kontrolujeme existenci ceny
                    const isHealthy = (cachePrices[sym] > 0);
                    
                    const statDot = document.getElementById(`stat-${sym}`);
                    if (isHealthy) {
                        statDot.className = 'status-dot status-ok';
                    } else {
                        statDot.className = 'status-dot status-err';
                    }
                });

                // 3. VYKRESLIT HLAVNÍ POHLED
                renderTable();

            } catch (e) {
                console.error("Critical Sync Error:", e);
                document.getElementById('last-sync').innerText = "SYNC: ERROR";
            }
        }

        function renderTable() {
            // Header panelu
            document.getElementById('display-asset').innerText = currentAsset;
            const hypeObj = cacheHype.find(h => h.symbol === currentAsset);
            const hypeVal = hypeObj ? hypeObj.score : 0;
            document.getElementById('display-hype').innerText = hypeVal + "% HYPE";

            // Body tabulky
            const tbody = document.getElementById('signal-rows');
            tbody.innerHTML = '';

            timeframes.forEach(tf => {
                // Najít signál pro daný TF a Asset
                // Poznámka: V reálu bychom měli filtrovat nejnovější, zde bereme první shodu pro jednoduchost dema
                const sig = cacheSignals.find(s => s.symbol === currentAsset && s.timeframe === tf) || { verdict: 'HOLD', reason: 'Analyzing...' };
                
                // Určit barvu
                let vClass = 'c-hold';
                if (sig.verdict.includes('BUY')) vClass = 'c-buy';
                if (sig.verdict.includes('SELL')) vClass = 'c-sell';

                // Vertex Text (Simulace teček z nákresu nebo text ze Supabase)
                let aiText = sig.reason ? sig.reason : "- - - - - - - -";
                if (aiText.length > 50) aiText = aiText.substring(0, 50) + "...";

                const price = cachePrices[currentAsset] || 0;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="tf-col">${tf}</td>
                    <td class="verdict-col ${vClass}">${sig.verdict}</td>
                    <td class="text-col">${aiText}</td>
                    <td class="price-col" style="color:${vClass}">$${price.toLocaleString()}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Start
        init();

    </script>
</body>
</html>
