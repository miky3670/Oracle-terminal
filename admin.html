<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | VERTEX AI v124.1 (ADMIN SECURED)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stellar/stellar-sdk@12.1.0/dist/stellar-sdk.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js?v=2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { 
            --neon: #00f2ff; 
            --bg: #050505; 
            --panel: #0a0a0a; 
            --buy: #39ff14; 
            --sell: #ff4444; 
            --hold: #ffd700; 
            --stop: #ff0000;
            --ok: #008000;
        }
        body { background-color: var(--bg); color: #eee; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* --- PIN SCREEN LOGIC STYLE --- */
        #pin-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: var(--neon); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 30000; font-family: 'Courier New', monospace; }
        .pin-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; margin-top: 20px; }
        .pin-btn { background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 20px; font-size: 1.5rem; border-radius: 50%; cursor: pointer; transition: 0.2s; width: 75px; height: 75px; font-family: inherit; }
        .pin-btn:active { background: var(--neon); color: #000; }
        #pin-display { font-size: 3rem; letter-spacing: 10px; margin-bottom: 20px; color: #fff; }

        /* HEADER */
        .header-box { width: 100%; max-width: 900px; padding: 10px 0; display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid #222; margin-bottom: 20px; }
        h1 { color: #fff; font-size: 1.1rem; letter-spacing: 2px; margin: 0; text-transform: uppercase; font-weight: 900; }
        .sub-title { font-size: 0.65rem; color: var(--neon); letter-spacing: 1px; margin-top: 5px; }
        .sync-info { font-size: 0.6rem; color: #555; text-align: right; }

        /* NAVIGACE */
        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; max-width: 900px; margin-bottom: 20px; }
        .nav-btn { 
            background: #111; border: 2px solid #333; color: #fff; padding: 12px 0; border-radius: 8px; font-size: 1rem; font-weight: 900; cursor: pointer; transition: all 0.3s; text-align: center; position: relative; font-family: inherit;
        }
        .nav-btn.active { border-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; position: absolute; top: 5px; right: 5px; }
        .status-ok { background-color: var(--buy); box-shadow: 0 0 5px var(--buy); }
        .status-err { background-color: var(--stop); box-shadow: 0 0 8px var(--stop); animation: pulseRed 1s infinite; }

        /* MAIN PANEL */
        .main-panel { width: 100%; max-width: 900px; background: var(--panel); border: 1px solid #333; border-radius: 12px; padding: 15px; box-sizing: border-box; min-height: 400px; overflow: hidden; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 4px double #333; padding-bottom: 15px; margin-bottom: 10px; }
        .current-asset { font-size: 2rem; font-weight: 900; color: #fff; letter-spacing: 3px; }
        .hype-indicator { font-size: 1rem; font-weight: bold; color: var(--neon); border: 1px solid var(--neon); padding: 5px 10px; border-radius: 20px; }

        /* TABULKA */
        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; margin-top: 10px; table-layout: fixed; }
        th { text-align: left; color: #555; font-size: 0.7rem; border-bottom: 1px solid #333; padding: 8px; }
        td { padding: 5px 5px; font-size: 0.85rem; color: #ccc; vertical-align: middle; border-bottom: 1px solid #151515; }
        
        .tf-col { font-weight: 900; color: #fff; width: 50px; }
        .verdict-col { font-weight: 900; width: 100px; }
        .price-col { text-align: right; font-weight: 900; color: #fff; width: 120px; }
        
        /* --- LED OKNO --- */
        .text-col { width: auto; max-width: 0; position: relative; }
        
        .ticker-window {
            background: #000;
            border: 1px solid #222;
            border-radius: 4px;
            height: 30px;
            width: 100%;
            overflow: hidden; 
            position: relative;
            display: flex;
            align-items: center;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .ticker-track {
            display: flex;
            white-space: pre; 
            will-change: transform;
            width: fit-content; 
            animation: ticker-loop 400s linear infinite;
        }

        .ticker-item {
            padding-right: 0;
            color: #aaa;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
        }

        .ticker-window:hover .ticker-track { animation-play-state: paused; }
        .ticker-window:hover .ticker-item { color: #fff; cursor: help; }

        @keyframes ticker-loop {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
        }

        .footer-box { width: 100%; max-width: 900px; margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .footer-btn { background: #111; border: 1px solid #444; color: #888; padding: 10px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.8rem; font-family: inherit; }
        .footer-btn-danger { background: #111; border: 1px solid var(--sell); color: var(--sell); padding: 10px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.8rem; font-family: inherit; }
        
        .c-buy { color: var(--buy); }
        .c-sell { color: var(--sell); }
        .c-hold { color: var(--hold); }
    </style>
</head>
<body>

    <div id="pin-screen">
        <h2 style="letter-spacing: 5px; color: #fff;">ADMIN ACCESS</h2>
        <div id="pin-display">____</div>
        <div class="pin-grid">
            <button class="pin-btn" onclick="press('1')">1</button>
            <button class="pin-btn" onclick="press('2')">2</button>
            <button class="pin-btn" onclick="press('3')">3</button>
            <button class="pin-btn" onclick="press('4')">4</button>
            <button class="pin-btn" onclick="press('5')">5</button>
            <button class="pin-btn" onclick="press('6')">6</button>
            <button class="pin-btn" onclick="press('7')">7</button>
            <button class="pin-btn" onclick="press('8')">8</button>
            <button class="pin-btn" onclick="press('9')">9</button>
            <button class="pin-btn" onclick="clearPin()" style="color:var(--sell)">C</button>
            <button class="pin-btn" onclick="press('0')">0</button>
            <button class="pin-btn" onclick="validatePin()" style="color:var(--buy)">OK</button>
        </div>
    </div>

    <div id="admin-content" style="display: none; width: 100%; max-width: 900px;">
        <div class="header-box">
            <div>
                <h1 id="lbl-title">ORACLE TERMINAL</h1>
                <div class="sub-title">VERTEX AI INTEGRATION</div>
            </div>
            <div class="sync-info" id="last-sync">SYNC: ...</div>
        </div>

        <div class="nav-grid">
            <button class="nav-btn active" onclick="switchAsset('BTC')" id="btn-BTC">BTC <div class="status-dot status-ok" id="stat-BTC"></div></button>
            <button class="nav-btn" onclick="switchAsset('ETH')" id="btn-ETH">ETH <div class="status-dot status-ok" id="stat-ETH"></div></button>
            <button class="nav-btn" onclick="switchAsset('PI')" id="btn-PI">PI <div class="status-dot status-ok" id="stat-PI"></div></button>
            <button class="nav-btn" onclick="switchAsset('M')" id="btn-M">M <div class="status-dot status-ok" id="stat-M"></div></button>
        </div>

        <div class="main-panel">
            <div class="panel-header">
                <div class="current-asset" id="display-asset">BTC</div>
                <div class="hype-indicator" id="display-hype">0% HYPE</div>
            </div>
            <div id="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="tf-col">TF</th>
                            <th class="verdict-col" id="lbl-verdict">VERDIKT</th>
                            <th class="text-col" id="lbl-analysis" style="padding-left:10px">VERTEX AI ANALÝZA</th>
                            <th class="price-col" id="lbl-price">CENA</th>
                        </tr>
                    </thead>
                    <tbody id="signal-rows"></tbody>
                </table>
            </div>
        </div>

        <div class="footer-box">
            <button class="footer-btn" onclick="toggleLang()">[ LANG: <span id="cur-lang">CZ</span> ]</button>
            <button class="footer-btn" onclick="openLearning()" id="lbl-report">[ REPORT / UČENÍ ]</button>
            <button class="footer-btn-danger" onclick="wipeCloudHistory()">[ WIPE CLOUD DATA ]</button>
        </div>
    </div>

    <script>
        // --- PIN LOGIC ---
        let pinInput = "";
        const MASTER_PIN = "1970"; 
        function press(n) { if(pinInput.length < 4) { pinInput += n; updatePinDisplay(); } }
        function clearPin() { pinInput = ""; updatePinDisplay(); }
        function updatePinDisplay() { document.getElementById('pin-display').innerText = "●".repeat(pinInput.length) + "_".repeat(4 - pinInput.length); }
        function validatePin() {
            if(pinInput === MASTER_PIN) {
                document.getElementById('pin-screen').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                init();
            } else {
                document.getElementById('pin-display').style.color = 'var(--sell)';
                setTimeout(() => { document.getElementById('pin-display').style.color = '#fff'; clearPin(); }, 500);
            }
        }

        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        
        let currentAsset = 'BTC';
        let lang = 'CZ';
        const assets = ['BTC', 'ETH', 'PI', 'M'];
        const timeframes = ['1M', '5M', '15M', '1H', '4H', '1D'];
        
        const verdictDict = { 'BUY': { CZ: 'KOUPIT', EN: 'BUY' }, 'SELL': { CZ: 'PRODAT', EN: 'SELL' }, 'HOLD': { CZ: 'ČEKEJ', EN: 'HOLD' } };
        const texts = { CZ: { wait: 'Analýza Vertex AI probíhá... Sleduji tok dat na blockchainu... ' }, EN: { wait: 'Vertex AI analysis in progress... Monitoring blockchain data flow... ' } };

        let cacheSignals = [];
        let cacheHype = [];
        let cachePrices = {};
        let lastRenderData = ""; 

        function init() {
            setInterval(updateDashboard, 5000); 
            updateDashboard();
        }

        function switchAsset(asset) {
            currentAsset = asset;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${asset}`).classList.add('active');
            lastRenderData = ""; 
            renderTable();
        }

        function toggleLang() {
            lang = lang === 'CZ' ? 'EN' : 'CZ';
            document.getElementById('cur-lang').innerText = lang;
            lastRenderData = ""; 
            renderTable();
        }

        function openLearning() { alert("Opening AI learning window..."); }

        // --- FUNKCE PRO VÝMAZ SUPABASE HISTORIE ---
        async function wipeCloudHistory() {
            const confirmMsg = lang === 'CZ' ? "Opravdu chcete kompletně vymazat historii obchodů v cloudu? Vertex pak začne od nuly." : "Really wipe all cloud trade history? Vertex will start from zero.";
            if(!confirm(confirmMsg)) return;

            try {
                const response = await fetch(`${SB_URL}/rest/v1/oracle_trade_history?id=not.is.null`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SB_KEY,
                        'Authorization': `Bearer ${SB_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const successMsg = lang === 'CZ' ? "Cloudová historie vymazána. Čistý stůl pro Vertex AI." : "Cloud history wiped. Clean slate for Vertex AI.";
                    alert(successMsg);
                } else {
                    alert("Sync Error (Cloud)");
                }
            } catch (error) {
                console.error("Wipe error:", error);
            }
        }

        async function updateDashboard() {
            try {
                const [resHype, resSig, resBridge, resBinance] = await Promise.all([
                    fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }),
                    fetch(`${SB_URL}/rest/v1/oracle_signals?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }),
                    fetch("/api/oracle-bridge"), 
                    fetch("https://api.binance.com/api/v3/ticker/24hr?symbols=[%22BTCUSDT%22,%22ETHUSDT%22]")
                ]);

                cacheHype = await resHype.json();
                cacheSignals = await resSig.json();
                const bridgeData = await resBridge.json();
                const binanceData = await resBinance.json();

                assets.forEach(sym => {
                    let price = 0;
                    const bItem = bridgeData.find(i => i.id === sym);
                    if (bItem) price = bItem.price;
                    const binItem = binanceData.find(i => i.symbol === sym + "USDT");
                    if (binItem) price = parseFloat(binItem.lastPrice);
                    cachePrices[sym] = price;
                });

                document.getElementById('last-sync').innerText = "SYNC: " + new Date().toLocaleTimeString();
                renderTable();
            } catch (e) { console.error(e); }
        }

        function renderTable() {
            const currentDataFingerprint = JSON.stringify(cacheSignals) + currentAsset + lang;
            if (currentDataFingerprint === lastRenderData) return;
            lastRenderData = currentDataFingerprint;

            document.getElementById('display-asset').innerText = currentAsset;
            const hypeObj = cacheHype.find(h => h.symbol === currentAsset);
            document.getElementById('display-hype').innerText = (hypeObj ? hypeObj.score : 0) + "% HYPE";

            const tbody = document.getElementById('signal-rows');
            tbody.innerHTML = ''; 

            timeframes.forEach(tf => {
                const sig = cacheSignals.find(s => s.symbol === currentAsset && s.timeframe === tf) || { verdict: 'HOLD', analysis: null };
                const rawVerdict = sig.verdict || 'HOLD';
                const displayVerdict = verdictDict[rawVerdict] ? verdictDict[rawVerdict][lang] : rawVerdict;
                let vClass = 'c-hold';
                if (rawVerdict.includes('BUY')) vClass = 'c-buy';
                if (rawVerdict.includes('SELL')) vClass = 'c-sell';

                let analysisText = (sig.analysis && sig.analysis.length > 10) ? sig.analysis : texts[lang].wait;
                let extendedText = analysisText.trim() + "  +++  ";
                while (extendedText.length < 4000) {
                    extendedText += analysisText.trim() + "  +++  ";
                }

                const price = cachePrices[currentAsset] || 0;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="tf-col">${tf}</td>
                    <td class="verdict-col ${vClass}">${displayVerdict}</td>
                    <td class="text-col">
                        <div class="ticker-window">
                            <div class="ticker-track">
                                <span class="ticker-item">${extendedText}</span>
                                <span class="ticker-item">${extendedText}</span>
                            </div>
                        </div>
                    </td>
                    <td class="price-col" style="color:${vClass}">$${price.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
