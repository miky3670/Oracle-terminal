<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE | PRO ADMIN v27.1</title>
    <style>
        :root { --neon: #00f2ff; --bg: #020202; --panel: #0d0d0d; --text: #aaa; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .admin-header { border-bottom: 2px solid #222; margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { color: var(--neon); font-size: 1.2rem; margin: 0; letter-spacing: 2px; }
        .sys-status { font-size: 0.7rem; color: #39ff14; font-weight: bold; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; width: 100%; }
        .admin-card { background: var(--panel); border: 1px solid #333; padding: 15px; border-radius: 4px; }
        .log-window { background: #050505; border: 1px solid #1a1a1a; padding: 8px; font-size: 0.6rem; color: #444; height: 120px; overflow-y: auto; margin-top: 10px; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        input { background: #000; border: 1px solid #333; color: var(--neon); padding: 6px; font-size: 0.7rem; width: 250px; }
        button { background: #111; border: 1px solid #333; color: var(--neon); padding: 8px 15px; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        button.active { background: #c00; color: white; border-color: #f00; }
    </style>
</head>
<body>

    <div class="admin-header">
        <h1>ORACLE_ADMIN // ROBUST ENGINE</h1>
        <div class="sys-status" id="sysStatus">STANDBY</div>
    </div>

    <div class="controls">
        <input type="password" id="apiKey" placeholder="GEMINI API KEY">
        <button id="autoBtn" onclick="toggleAuto()">SPUSTIT AUTO-PULS</button>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        
        const assets = [
            { symbol: 'BTC', name: 'BITCOIN' },
            { symbol: 'PI', name: 'PI NETWORK' },
            { symbol: 'M', name: 'MEMECORE' },
            { symbol: 'ETH', name: 'ETHEREUM' }
        ];
        const timeframes = ['1M', '5M', '15M', '1H', '4H', '1D'];
        
        let isAuto = false;
        let tfIndex = 0;
        let assetIndex = 0;

        const keyInput = document.getElementById('apiKey');
        keyInput.value = localStorage.getItem('oracleG3Key') || '';
        keyInput.onchange = () => localStorage.setItem('oracleG3Key', keyInput.value.trim());

        function addLog(symbol, msg) {
            const logBox = document.getElementById(`log-${symbol}`);
            const ts = new Date().toLocaleTimeString();
            logBox.innerHTML = `<div>[${ts}] ${msg}</div>` + logBox.innerHTML;
        }

        async function processWithRetry(asset, tf, retryCount = 0) {
            if (!isAuto) return;
            const key = keyInput.value;
            
            try {
                // 1. Cena z burzy
                const pRes = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${asset.symbol}&tsyms=USD`);
                const pJson = await pRes.json();
                const raw = pJson.RAW[asset.symbol].USD;

                // 2. Gemini analýza
                const prompt = `Trader expert. Analyzuj ${asset.name} na ${tf} grafu. Aktuálně: ${raw.PRICE} USD. Napiš jednu krátkou větu predikce a na konec VERDIKT (BUY/SELL/HOLD) a tvou JISTOTU v % (0-100). Vše odděl znakem |.`;
                
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${key}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!res.ok) throw new Error('API_TEMP_FAIL');

                const j = await res.json();
                const fullText = j.candidates[0].content.parts[0].text;
                
                const parts = fullText.split('|');
                const analysis = (parts[0] || "").trim();
                const verdict = (parts[1] || "HOLD").trim().toUpperCase().replace(/[^A-Z]/g, '');
                const confidence = parseInt(parts[2]) || 50;

                // 3. Supabase Sync
                const sbRes = await fetch(`${SB_URL}/rest/v1/oracle_signals`, {
                    method: 'POST',
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`, 'Content-Type': 'application/json', 'Prefer': 'resolution=merge-duplicates' },
                    body: JSON.stringify({ 
                        symbol: asset.symbol, 
                        timeframe: tf, 
                        price: raw.PRICE, 
                        analysis: analysis, 
                        verdict: verdict,
                        confidence: confidence 
                    })
                });

                if (!sbRes.ok) throw new Error('DB_FAIL');

                addLog(asset.symbol, `${tf}: ${verdict} (${confidence}%)`);
                return true;

            } catch (e) {
                if (retryCount < 2) {
                    addLog(asset.symbol, `REKUPERACE ${tf} (Pokus ${retryCount + 1})...`);
                    await new Promise(r => setTimeout(r, 4000));
                    return await processWithRetry(asset, tf, retryCount + 1);
                }
                addLog(asset.symbol, `${tf}: ERROR SKIP`);
                return false;
            }
        }

        async function loop() {
            if (!isAuto) return;

            const asset = assets[assetIndex];
            const tf = timeframes[tfIndex];
            
            document.getElementById('sysStatus').innerText = `AKTIVNÍ: ${asset.symbol} @ ${tf}`;
            await processWithRetry(asset, tf);

            // Posun na další
            assetIndex++;
            if (assetIndex >= assets.length) {
                assetIndex = 0;
                tfIndex++;
                if (tfIndex >= timeframes.length) tfIndex = 0;
            }

            // Standardní pauza mezi pulsy 7 vteřin pro klidný chod placeného tarifu
            if (isAuto) setTimeout(loop, 7000);
        }

        function toggleAuto() {
            isAuto = !isAuto;
            const btn = document.getElementById('autoBtn');
            if (isAuto) {
                btn.innerText = "ZASTAVIT AUTO-PULS";
                btn.classList.add('active');
                loop();
            } else {
                btn.innerText = "SPUSTIT AUTO-PULS";
                btn.classList.remove('active');
                document.getElementById('sysStatus').innerText = "STANDBY";
            }
        }

        document.getElementById('grid').innerHTML = assets.map(a => `
            <div class="admin-card">
                <div style="font-weight:bold; color:white;">${a.name}</div>
                <div class="log-window" id="log-${a.symbol}"></div>
            </div>
        `).join('');
    </script>
</body>
</html>
