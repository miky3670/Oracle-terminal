<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | VERTEX AI v124.6 (LANG-FIX)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stellar/stellar-sdk@12.1.0/dist/stellar-sdk.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js?v=2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --panel: #0a0a0a; --buy: #39ff14; --sell: #ff4444; --hold: #ffd700; --stop: #ff0000; --ok: #008000; }
        body { background-color: var(--bg); color: #eee; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        #pin-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: var(--neon); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 30000; font-family: 'Courier New', monospace; }
        .pin-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; margin-top: 20px; }
        .pin-btn { background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 20px; font-size: 1.5rem; border-radius: 50%; cursor: pointer; transition: 0.2s; width: 75px; height: 75px; font-family: inherit; }
        .pin-btn:active { background: var(--neon); color: #000; }
        #pin-display { font-size: 3rem; letter-spacing: 10px; margin-bottom: 20px; color: #fff; }

        .header-box { width: 100%; max-width: 900px; padding: 10px 0; display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid #222; margin-bottom: 20px; }
        h1 { color: #fff; font-size: 1.1rem; letter-spacing: 2px; margin: 0; text-transform: uppercase; font-weight: 900; }
        .sub-title { font-size: 0.65rem; color: var(--neon); letter-spacing: 1px; margin-top: 5px; }
        .sync-info { font-size: 0.6rem; color: #555; text-align: right; }

        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; max-width: 900px; margin-bottom: 20px; }
        .nav-btn { background: #111; border: 2px solid #333; color: #fff; padding: 12px 0; border-radius: 8px; font-size: 1rem; font-weight: 900; cursor: pointer; transition: all 0.3s; text-align: center; position: relative; font-family: inherit; }
        .nav-btn.active { border-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; position: absolute; top: 5px; right: 5px; background-color: var(--buy); }

        .main-panel { width: 100%; max-width: 900px; background: var(--panel); border: 1px solid #333; border-radius: 12px; padding: 15px; box-sizing: border-box; min-height: 400px; overflow: hidden; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 4px double #333; padding-bottom: 15px; margin-bottom: 10px; }
        .current-asset { font-size: 2rem; font-weight: 900; color: #fff; letter-spacing: 3px; }
        .hype-indicator { font-size: 1rem; font-weight: bold; color: var(--neon); border: 1px solid var(--neon); padding: 5px 10px; border-radius: 20px; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; margin-top: 10px; table-layout: fixed; }
        th { text-align: left; color: #555; font-size: 0.7rem; border-bottom: 1px solid #333; padding: 8px; }
        td { padding: 5px 5px; font-size: 0.85rem; color: #ccc; vertical-align: middle; border-bottom: 1px solid #151515; }
        
        .text-col { width: auto; max-width: 0; position: relative; }
        .ticker-window { background: #000; border: 1px solid #222; border-radius: 4px; height: 30px; width: 100%; overflow: hidden; position: relative; display: flex; align-items: center; mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); }
        .ticker-track { display: flex; white-space: pre; width: fit-content; animation: ticker-loop 300s linear infinite; }
        .ticker-item { padding-right: 0; color: #aaa; font-family: 'Courier New', monospace; font-size: 0.8rem; }
        @keyframes ticker-loop { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .footer-box { width: 100%; max-width: 900px; margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .footer-btn { background: #111; border: 1px solid #444; color: #888; padding: 10px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.8rem; font-family: inherit; }

        #learning-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 40000; padding: 20px; overflow-y: auto; }
        .modal-content { max-width: 700px; margin: 0 auto; background: #0a0a0a; border: 2px solid var(--neon); border-radius: 12px; padding: 25px; }
        .trade-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #222; font-size: 0.8rem; align-items: center; }
        .btn-del { color: var(--sell); border: 1px solid var(--sell); background: none; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        
        .c-buy { color: var(--buy); } .c-sell { color: var(--sell); } .c-hold { color: var(--hold); }
    </style>
</head>
<body>

    <div id="pin-screen">
        <h2 style="letter-spacing: 5px; color: #fff;">ADMIN ACCESS</h2>
        <div id="pin-display">____</div>
        <div class="pin-grid">
            <button class="pin-btn" onclick="press('1')">1</button><button class="pin-btn" onclick="press('2')">2</button><button class="pin-btn" onclick="press('3')">3</button>
            <button class="pin-btn" onclick="press('4')">4</button><button class="pin-btn" onclick="press('5')">5</button><button class="pin-btn" onclick="press('6')">6</button>
            <button class="pin-btn" onclick="press('7')">7</button><button class="pin-btn" onclick="press('8')">8</button><button class="pin-btn" onclick="press('9')">9</button>
            <button class="pin-btn" onclick="clearPin()" style="color:var(--sell)">C</button><button class="pin-btn" onclick="press('0')">0</button><button class="pin-btn" onclick="validatePin()" style="color:var(--buy)">OK</button>
        </div>
    </div>

    <div id="admin-content" style="display: none; width: 100%; max-width: 900px;">
        <div class="header-box">
            <div><h1>ORACLE TERMINAL</h1><div class="sub-title">VERTEX AI INTEGRATION</div></div>
            <div class="sync-info" id="last-sync">SYNC: ...</div>
        </div>

        <div class="nav-grid">
            <button class="nav-btn active" onclick="switchAsset('BTC')" id="btn-BTC">BTC <div class="status-dot"></div></button>
            <button class="nav-btn" onclick="switchAsset('ETH')" id="btn-ETH">ETH <div class="status-dot"></div></button>
            <button class="nav-btn" onclick="switchAsset('PI')" id="btn-PI">PI <div class="status-dot"></div></button>
            <button class="nav-btn" onclick="switchAsset('M')" id="btn-M">M <div class="status-dot"></div></button>
        </div>

        <div class="main-panel">
            <div class="panel-header">
                <div class="current-asset" id="display-asset">BTC</div>
                <div class="hype-indicator" id="display-hype">0% HYPE</div>
            </div>
            <table>
                <thead>
                    <tr><th style="width:50px">TF</th><th style="width:100px">VERDIKT</th><th style="padding-left:10px">VERTEX AI ANALÝZA</th><th style="text-align:right; width:120px">CENA</th></tr>
                </thead>
                <tbody id="signal-rows"></tbody>
            </table>
        </div>

        <div class="footer-box">
            <button class="footer-btn" onclick="toggleLang()">[ LANG: <span id="cur-lang">CZ</span> ]</button>
            <button class="footer-btn" onclick="openLearning()">[ REPORT / UČENÍ ]</button>
        </div>
    </div>

    <div id="learning-modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="color:var(--neon); margin:0;">CLOUD HISTORY</h2>
                <button onclick="wipeAll()" style="background:none; border:1px solid var(--sell); color:var(--sell); padding:8px 12px; border-radius:6px; font-weight:bold; cursor:pointer; font-size:0.7rem;">[ WIPE ALL CLOUD ]</button>
            </div>
            <div id="cloud-history-list" style="max-height:400px; overflow-y:auto; border-top:1px solid #333;">Načítám data...</div>
            <button onclick="closeLearning()" style="width:100%; padding:15px; margin-top:20px; background:var(--neon); color:#000; border:none; font-weight:900; border-radius:6px; cursor:pointer;">ZAVŘÍT OKNO</button>
        </div>
    </div>

    <script>
        let pinInput = ""; const MASTER_PIN = "1970";
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";

        function press(n) { if(pinInput.length < 4) { pinInput += n; updatePin(); } }
        function clearPin() { pinInput = ""; updatePin(); }
        function updatePin() { document.getElementById('pin-display').innerText = "●".repeat(pinInput.length) + "_".repeat(4-pinInput.length); }
        function validatePin() { if(pinInput === MASTER_PIN) { document.getElementById('pin-screen').style.display = 'none'; document.getElementById('admin-content').style.display = 'block'; init(); } else { clearPin(); } }

        let currentAsset = 'BTC', lang = 'CZ';
        const assets = ['BTC', 'ETH', 'PI', 'M'], timeframes = ['1M', '5M', '15M', '1H', '4H', '1D'];
        let cacheSignals = [], cacheHype = [], cachePrices = {};

        // SLOVNÍK PŘEKLADŮ
        const verdictDict = { 'BUY': { CZ: 'KOUPIT', EN: 'BUY' }, 'SELL': { CZ: 'PRODAT', EN: 'SELL' }, 'HOLD': { CZ: 'ČEKEJ', EN: 'HOLD' } };

        function init() { setInterval(updateDashboard, 5000); updateDashboard(); }
        function switchAsset(a) { currentAsset = a; document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); document.getElementById(`btn-${a}`).classList.add('active'); renderTable(); }
        function toggleLang() { lang = lang === 'CZ' ? 'EN' : 'CZ'; document.getElementById('cur-lang').innerText = lang; renderTable(); }

        async function openLearning() { document.getElementById('learning-modal').style.display = 'block'; await refreshCloud(); }
        function closeLearning() { document.getElementById('learning-modal').style.display = 'none'; }

        async function refreshCloud() {
            const list = document.getElementById('cloud-history-list');
            try {
                const res = await fetch(`${SB_URL}/rest/v1/oracle_trade_history?select=*&order=created_at.desc`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} });
                const data = await res.json();
                if(!data.length) { list.innerHTML = "<div style='text-align:center; padding:30px;'>Cloud je prázdný.</div>"; return; }
                list.innerHTML = data.map(t => `<div class="trade-row"><span>${new Date(t.created_at).toLocaleTimeString().slice(0,5)} <b>${t.symbol}</b></span><span style="color:${t.pnl>=0?'#39ff14':'#ff4444'}">${t.pnl.toFixed(2)} USDT</span><button class="btn-del" onclick="deleteSingle('${t.id}')">SMAZAT</button></div>`).join('');
            } catch(e) { list.innerText = "Chyba."; }
        }

        async function deleteSingle(id) { if(!confirm("Smazat záznam?")) return; await fetch(`${SB_URL}/rest/v1/oracle_trade_history?id=eq.${id}`, { method: 'DELETE', headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }); await refreshCloud(); }
        async function wipeAll() { if(!confirm("VYMAZAT CELOU CLOUDOVOU DATABÁZI?")) return; await fetch(`${SB_URL}/rest/v1/oracle_trade_history?id=not.is.null`, { method: 'DELETE', headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }); await refreshCloud(); }

        async function updateDashboard() {
            try {
                const [rH, rS, rB, rBi] = await Promise.all([
                    fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }).then(r=>r.json()),
                    fetch(`${SB_URL}/rest/v1/oracle_signals?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }).then(r=>r.json()),
                    fetch("/api/oracle-bridge").then(r=>r.json()), fetch("https://api.binance.com/api/v3/ticker/24hr?symbols=[%22BTCUSDT%22,%22ETHUSDT%22]").then(r=>r.json())
                ]);
                cacheHype = rH; cacheSignals = rS;
                assets.forEach(sym => {
                    let p = 0; const bridge = rB.find(i => i.id === sym); if(bridge) p = bridge.price;
                    const bin = rBi.find(i => i.symbol === sym + "USDT"); if(bin) p = parseFloat(bin.lastPrice);
                    cachePrices[sym] = p;
                });
                document.getElementById('last-sync').innerText = "SYNC: " + new Date().toLocaleTimeString();
                renderTable();
            } catch (e) {}
        }

        function renderTable() {
            document.getElementById('display-asset').innerText = currentAsset;
            const h = cacheHype.find(h => h.symbol === currentAsset);
            document.getElementById('display-hype').innerText = (h ? h.score : 0) + "% HYPE";
            const tbody = document.getElementById('signal-rows'); tbody.innerHTML = '';
            timeframes.forEach(tf => {
                const sig = cacheSignals.find(s => s.symbol === currentAsset && s.timeframe === tf) || { verdict: 'HOLD', analysis: 'Analýza probíhá...' };
                const p = cachePrices[currentAsset] || 0;
                const tr = document.createElement('tr');
                
                // PŘEKLAD VERDIKTU
                const rawVerdict = sig.verdict || 'HOLD';
                const displayVerdict = verdictDict[rawVerdict] ? verdictDict[rawVerdict][lang] : rawVerdict;
                const vCol = rawVerdict.includes('BUY') ? 'c-buy' : (rawVerdict.includes('SELL') ? 'c-sell' : 'c-hold');
                
                let analysisText = sig.analysis || 'Analýza probíhá...';
                let extendedText = analysisText.trim() + "  +++  ";
                while (extendedText.length < 2000) { extendedText += analysisText.trim() + "  +++  "; }

                tr.innerHTML = `<td>${tf}</td><td class="${vCol}">${displayVerdict}</td>
                    <td><div class="ticker-window"><div class="ticker-track"><span class="ticker-item">${extendedText}</span><span class="ticker-item">${extendedText}</span></div></div></td>
                    <td style="text-align:right">$${p.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>`;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
