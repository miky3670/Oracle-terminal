<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE TERMINAL | VERTEX AI v96.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stellar/stellar-sdk@12.1.0/dist/stellar-sdk.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js?v=2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { 
            --neon: #00f2ff; 
            --bg: #050505; 
            --panel: #0a0a0a; 
            --buy: #39ff14; 
            --sell: #ff4444; 
            --hold: #ffd700; 
            --stop: #ff0000;
            --ok: #008000;
        }
        body { background-color: var(--bg); color: #eee; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* HEADER */
        .header-box { width: 100%; max-width: 900px; padding: 10px 0; display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid #222; margin-bottom: 20px; }
        h1 { color: #fff; font-size: 1.1rem; letter-spacing: 2px; margin: 0; text-transform: uppercase; font-weight: 900; }
        .sub-title { font-size: 0.65rem; color: var(--neon); letter-spacing: 1px; margin-top: 5px; }
        .sync-info { font-size: 0.6rem; color: #555; text-align: right; }

        /* NAVIGACE */
        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; max-width: 900px; margin-bottom: 20px; }
        .nav-btn { 
            background: #111; border: 2px solid #333; color: #fff; padding: 12px 0; border-radius: 8px; font-size: 1rem; font-weight: 900; cursor: pointer; transition: all 0.3s; text-align: center; position: relative;
        }
        .nav-btn.active { border-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; position: absolute; top: 5px; right: 5px; }
        .status-ok { background-color: var(--buy); box-shadow: 0 0 5px var(--buy); }
        .status-err { background-color: var(--stop); box-shadow: 0 0 8px var(--stop); animation: pulseRed 1s infinite; }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* MAIN PANEL */
        .main-panel { width: 100%; max-width: 900px; background: var(--panel); border: 1px solid #333; border-radius: 12px; padding: 15px; box-sizing: border-box; min-height: 400px; overflow: hidden; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 4px double #333; padding-bottom: 15px; margin-bottom: 10px; }
        .current-asset { font-size: 2rem; font-weight: 900; color: #fff; letter-spacing: 3px; }
        .hype-indicator { font-size: 1rem; font-weight: bold; color: var(--neon); border: 1px solid var(--neon); padding: 5px 10px; border-radius: 20px; }

        /* TABULKA */
        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; margin-top: 10px; table-layout: fixed; }
        th { text-align: left; color: #555; font-size: 0.7rem; border-bottom: 1px solid #333; padding: 8px; }
        td { padding: 5px 5px; font-size: 0.85rem; color: #ccc; vertical-align: middle; border-bottom: 1px solid #151515; }
        
        /* ŠÍŘKY SLOUPCŮ */
        .tf-col { font-weight: 900; color: #fff; width: 45px; }
        .verdict-col { font-weight: 900; width: 80px; } 
        .price-col { text-align: right; font-weight: 900; color: #fff; width: 100px; }
        
        /* --- LED OKNO (FIX) --- */
        .text-col { 
            width: auto; /* Zbytek místa */
            max-width: 0; /* !! MAGICKÝ FIX: Nutí buňku roztáhnout se, ale nepřetéct !! */
            position: relative; 
        }
        
        .ticker-window {
            background: #000;
            border: 1px solid #222;
            border-radius: 4px;
            height: 30px;
            width: 100%; /* Vyplní celou buňku */
            overflow: hidden; 
            position: relative;
            display: block;
        }

        .ticker-content {
            white-space: nowrap;
            position: absolute;
            top: 6px; /* Vycentrování textu vertikálně */
            color: #aaa;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            will-change: left;
            /* Animace: Start zprava (100%) a jede až do -200% */
            animation: ticker 20s linear infinite; 
        }

        @keyframes ticker {
            0% { left: 100%; }
            100% { left: -200%; } /* Jede až úplně doleva */
        }

        /* FOOTER */
        .footer-box { width: 100%; max-width: 900px; margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .footer-btn { background: #111; border: 1px solid #444; color: #888; padding: 10px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        
        .c-buy { color: var(--buy); }
        .c-sell { color: var(--sell); }
        .c-hold { color: var(--hold); }
    </style>
</head>
<body>

    <div class="header-box">
        <div>
            <h1 id="lbl-title">ORACLE TERMINAL</h1>
            <div class="sub-title">VERTEX AI INTEGRATION</div>
        </div>
        <div class="sync-info" id="last-sync">SYNC: ...</div>
    </div>

    <div class="nav-grid">
        <button class="nav-btn active" onclick="switchAsset('BTC')" id="btn-BTC">BTC <div class="status-dot status-ok" id="stat-BTC"></div></button>
        <button class="nav-btn" onclick="switchAsset('ETH')" id="btn-ETH">ETH <div class="status-dot status-ok" id="stat-ETH"></div></button>
        <button class="nav-btn" onclick="switchAsset('PI')" id="btn-PI">PI <div class="status-dot status-ok" id="stat-PI"></div></button>
        <button class="nav-btn" onclick="switchAsset('M')" id="btn-M">M <div class="status-dot status-ok" id="stat-M"></div></button>
    </div>

    <div class="main-panel">
        <div class="panel-header">
            <div class="current-asset" id="display-asset">BTC</div>
            <div class="hype-indicator" id="display-hype">0% HYPE</div>
        </div>

        <div id="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="tf-col">TF</th>
                        <th class="verdict-col" id="lbl-verdict">VERDIKT</th>
                        <th class="text-col" id="lbl-analysis" style="padding-left:10px">VERTEX AI ANALÝZA</th>
                        <th class="price-col" id="lbl-price">CENA</th>
                    </tr>
                </thead>
                <tbody id="signal-rows"></tbody>
            </table>
        </div>
    </div>

    <div class="footer-box">
        <button class="footer-btn" onclick="toggleLang()">[ LANG: <span id="cur-lang">CZ</span> ]</button>
        <button class="footer-btn" onclick="openLearning()" id="lbl-report">[ REPORT / UČENÍ ]</button>
    </div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        
        let currentAsset = 'BTC';
        let lang = 'CZ';
        const assets = ['BTC', 'ETH', 'PI', 'M'];
        const timeframes = ['1M', '5M', '15M', '1H', '4H', '1D'];
        
        const verdictDict = {
            'BUY': { CZ: 'KOUPIT', EN: 'BUY' },
            'SELL': { CZ: 'PRODAT', EN: 'SELL' },
            'HOLD': { CZ: 'ČEKEJ', EN: 'HOLD' }
        };

        const texts = {
            CZ: {
                title: 'ORACLE TERMINAL', verdict: 'VERDIKT', analysis: 'VERTEX AI ANALÝZA', price: 'CENA', report: '[ REPORT / UČENÍ ]',
                wait: 'Čekám na data z Vertex AI... Probíhá analýza on-chain aktivity...'
            },
            EN: {
                title: 'ORACLE TERMINAL', verdict: 'VERDICT', analysis: 'VERTEX AI ANALYSIS', price: 'PRICE', report: '[ REPORT / LEARNING ]',
                wait: 'Waiting for Vertex AI data... On-chain activity analysis in progress...'
            }
        };

        let cacheSignals = [];
        let cacheHype = [];
        let cachePrices = {};

        function init() {
            setInterval(updateDashboard, 5000); 
            updateDashboard();
        }

        function switchAsset(asset) {
            currentAsset = asset;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${asset}`).classList.add('active');
            renderTable();
        }

        function toggleLang() {
            lang = lang === 'CZ' ? 'EN' : 'CZ';
            document.getElementById('cur-lang').innerText = lang;
            const t = texts[lang];
            document.getElementById('lbl-title').innerText = t.title;
            document.getElementById('lbl-verdict').innerText = t.verdict;
            document.getElementById('lbl-analysis').innerText = t.analysis;
            document.getElementById('lbl-price').innerText = t.price;
            document.getElementById('lbl-report').innerText = t.report;
            renderTable();
        }

        function openLearning() {
            alert(lang === 'CZ' ? "Otevírám okno pro učení AI..." : "Opening AI learning window...");
        }

        async function updateDashboard() {
            document.getElementById('last-sync').innerText = "SYNC: " + new Date().toLocaleTimeString();
            try {
                const [resHype, resSig, resBridge, resBinance] = await Promise.all([
                    fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }),
                    fetch(`${SB_URL}/rest/v1/oracle_signals?select=*`, { headers: {'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}`} }),
                    fetch("/api/oracle-bridge"), 
                    fetch("https://api.binance.com/api/v3/ticker/24hr?symbols=[%22BTCUSDT%22,%22ETHUSDT%22]")
                ]);

                cacheHype = await resHype.json();
                cacheSignals = await resSig.json();
                const bridgeData = await resBridge.json();
                const binanceData = await resBinance.json();

                assets.forEach(sym => {
                    let price = 0;
                    const bItem = bridgeData.find(i => i.id === sym);
                    if (bItem) price = bItem.price;
                    const binItem = binanceData.find(i => i.symbol === sym + "USDT");
                    if (binItem) price = parseFloat(binItem.lastPrice);
                    cachePrices[sym] = price;
                    const isHealthy = (cachePrices[sym] > 0);
                    document.getElementById(`stat-${sym}`).className = isHealthy ? 'status-dot status-ok' : 'status-dot status-err';
                });

                renderTable();
            } catch (e) {
                console.error("Critical Sync Error:", e);
                document.getElementById('last-sync').innerText = "SYNC: ERROR";
            }
        }

        function renderTable() {
            document.getElementById('display-asset').innerText = currentAsset;
            const hypeObj = cacheHype.find(h => h.symbol === currentAsset);
            const hypeVal = hypeObj ? hypeObj.score : 0;
            document.getElementById('display-hype').innerText = hypeVal + "% HYPE";

            const tbody = document.getElementById('signal-rows');
            tbody.innerHTML = '';

            const anySignalWithText = cacheSignals.find(s => s.symbol === currentAsset && s.analysis && s.analysis.length > 5);
            const globalFallbackText = anySignalWithText ? anySignalWithText.analysis : texts[lang].wait;

            timeframes.forEach(tf => {
                const sig = cacheSignals.find(s => s.symbol === currentAsset && s.timeframe === tf) || { verdict: 'HOLD', analysis: null };
                
                const rawVerdict = sig.verdict || 'HOLD';
                const displayVerdict = verdictDict[rawVerdict] ? verdictDict[rawVerdict][lang] : rawVerdict;

                let vClass = 'c-hold';
                if (rawVerdict.includes('BUY')) vClass = 'c-buy';
                if (rawVerdict.includes('SELL')) vClass = 'c-sell';

                const aiText = (sig.analysis && sig.analysis.length > 5) ? sig.analysis : globalFallbackText;
                
                const price = cachePrices[currentAsset] || 0;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="tf-col">${tf}</td>
                    <td class="verdict-col ${vClass}">${displayVerdict}</td>
                    <td class="text-col">
                        <div class="ticker-window">
                            <div class="ticker-content">${aiText}</div>
                        </div>
                    </td>
                    <td class="price-col" style="color:${vClass}">$${price.toLocaleString(undefined, {minimumFractionDigits: currentAsset==='BTC'?2:4})}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        init();
    </script>
</body>
</html>
