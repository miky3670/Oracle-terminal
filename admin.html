<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORACLE | ADMIN MONITOR v28.0</title>
    <style>
        :root { --neon: #00f2ff; --bg: #020202; --panel: #0d0d0d; --text: #aaa; --hype: #ff4500; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .admin-header { border-bottom: 2px solid #222; margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        h1 { color: var(--neon); font-size: 1.2rem; margin: 0; letter-spacing: 2px; }
        .sys-status { font-size: 0.7rem; color: #39ff14; font-weight: bold; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; width: 100%; }
        .admin-card { background: var(--panel); border: 1px solid #333; padding: 15px; border-radius: 4px; position: relative; }
        .hype-indicator { position: absolute; top: 10px; right: 10px; color: var(--hype); font-size: 0.7rem; font-weight: bold; }
        .log-window { background: #050505; border: 1px solid #1a1a1a; padding: 8px; font-size: 0.6rem; color: #444; height: 130px; overflow-y: auto; margin-top: 10px; }
        .status-badge { font-size: 0.6rem; padding: 2px 5px; border-radius: 3px; margin-right: 5px; background: #222; color: #fff; }
    </style>
</head>
<body>

    <div class="admin-header">
        <h1>ORACLE_ADMIN // LIVE_MONITOR</h1>
        <div class="sys-status" id="sysStatus">CLOUD ACTIVE</div>
    </div>

    <div style="margin-bottom: 20px; font-size: 0.7rem; color: #555;">
        Monitoring Google Cloud Vertex AI (Oracle Brain) v reálném čase.
    </div>

    <div id="grid" class="grid"></div>

    <script>
        const SB_URL = "https://zrbqhhnxshrayctqmncy.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpyYnFoaG54c2hyYXljdHFtbmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODE2MjcsImV4cCI6MjA4NzI1NzYyN30.7JA6rGog3TphPqdb3tbHz4D03haXSFWZOXwi2yK_uek";
        
        const assets = [
            { symbol: 'BTC', name: 'BITCOIN' },
            { symbol: 'PI', name: 'PI NETWORK' },
            { symbol: 'M', name: 'MEMECORE' },
            { symbol: 'ETH', name: 'ETHEREUM' }
        ];

        function addLog(symbol, msg, verdict = "") {
            const logBox = document.getElementById(`log-${symbol}`);
            const ts = new Date().toLocaleTimeString();
            const color = verdict === "BUY" ? "#39ff14" : (verdict === "SELL" ? "#ff4444" : "#aaa");
            logBox.innerHTML = `<div>[${ts}] <span style="color:${color}">${msg}</span></div>` + logBox.innerHTML;
            // Limit log size
            if (logBox.children.length > 20) logBox.lastChild.remove();
        }

        async function refreshData() {
            try {
                // 1. Načtení Hypu
                const hRes = await fetch(`${SB_URL}/rest/v1/oracle_hype?select=*`, {
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
                });
                const hData = await hRes.json();

                // 2. Načtení Signálů (vždy ty nejnovější pro 15M)
                const sRes = await fetch(`${SB_URL}/rest/v1/oracle_signals?timeframe=eq.15M&order=created_at.desc`, {
                    headers: { 'apikey': SB_KEY, 'Authorization': `Bearer ${SB_KEY}` }
                });
                const sData = await sRes.json();

                assets.forEach(asset => {
                    const hype = hData.find(h => h.symbol === asset.symbol);
                    const signal = sData.find(s => s.symbol === asset.symbol);

                    if (hype) {
                        document.getElementById(`h-${asset.symbol}`).innerText = `HYPE: ${hype.score}%`;
                    }

                    if (signal) {
                        const lastLogged = document.getElementById(`log-${asset.symbol}`).getAttribute('data-last');
                        if (lastLogged !== signal.created_at) {
                            addLog(asset.symbol, `SIGNAL: ${signal.verdict} ($${signal.price.toFixed(4)})`, signal.verdict);
                            addLog(asset.symbol, `ANALÝZA: ${signal.analysis.substring(0, 45)}...`);
                            document.getElementById(`log-${asset.symbol}`).setAttribute('data-last', signal.created_at);
                        }
                    }
                });

                document.getElementById('sysStatus').innerText = "LIVE DATA SYNC OK";
                document.getElementById('sysStatus').style.color = "#39ff14";

            } catch (e) {
                console.error("Sync error:", e);
                document.getElementById('sysStatus').innerText = "SYNC ERROR";
                document.getElementById('sysStatus').style.color = "#ff4444";
            }
        }

        // Inicializace mřížky
        document.getElementById('grid').innerHTML = assets.map(a => `
            <div class="admin-card">
                <div style="font-weight:bold; color:white;">${a.name}</div>
                <div class="hype-indicator" id="h-${a.symbol}">HYPE: --%</div>
                <div class="log-window" id="log-${a.symbol}" data-last=""></div>
            </div>
        `).join('');

        // Spuštění smyčky (každých 10 vteřin)
        setInterval(refreshData, 10000);
        refreshData();
    </script>
</body>
</html>
